<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RangeSlider Ex3</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(#fd8d58, #dc611e);
        padding: 20px;
        transition: all 0.3s ease;
      }
      body.angry {
        background: linear-gradient(#fd8d58, #dc611e);
      }
      body.confuse {
        background: linear-gradient(#fea954, #da7315);
      }
      body.like {
        background: linear-gradient(#fed151, #de981f);
      }
      .wrapper {
        background: #f6f6f6;
        padding: 30px 40px 40px;
        border-radius: 10px;
        max-width: 350px;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      }
      .wrapper .section {
        height: 140px;
        width: 140px;
        overflow: hidden;
      }
      .wrapper .section .emojis {
        height: 500%;
        display: flex;
        flex-direction: column;
      }
      .wrapper .section li {
        height: 20%;
        width: 100%;
        list-style: none;
        transition: all 0.3s ease;
      }
      .section li img {
        height: 100%;
        width: 100%;
      }
      .wrapper .slider {
        margin-top: 40px;
        height: 12px;
        width: 100%;
        position: relative;
        background: #d9d9d9;
        border-radius: 50px;
      }
      .slider input {
        height: 100%;
        width: 100%;
        -webkit-appearance: none;
        position: absolute;
        background: none;
        outline: none;
        top: 0;
        z-index: 2;
      }
      .slider input::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        background: none;
        cursor: pointer;
      }
      .slider .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(45deg, #fd8d58, #dc611e);
        border-radius: 50px;
        position: relative;
      }
      body.angry .progress-bar {
        background: linear-gradient(45deg, #fd8d58, #dc611e);
      }
      body.confuse .progress-bar {
        background: linear-gradient(45deg, #fea954, #da7315);
      }
      body.like .progress-bar {
        background: linear-gradient(45deg, #fed151, #de981f);
      }
      .slider .thumb {
        height: 25px;
        width: 25px;
        background: #dc611e;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 0;
        transform: translate(-50%, -50%);
        z-index: 1;
        padding: 2px;
      }
      body.angry .thumb {
        background: #dc611e;
      }
      body.confuse .thumb {
        background: #da7315;
      }
      body.like .thumb {
        background: #de981f;
      }
      .slider .thumb span {
        height: 100%;
        width: 100%;
        border: 2px solid #f6f6f6;
        border-radius: 50%;
        background: linear-gradient(#fd8d58, #dc611e);
        display: block;
      }
      body.angry .thumb span {
        background: linear-gradient(#fd8d58, #dc611e);
      }
      body.confuse .thumb span {
        background: linear-gradient(#fea954, #da7315);
      }
      body.like .thumb span {
        background: linear-gradient(#fed151, #de981f);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <ul class="emojis">
          <li class="slide-emoji"><img src="image/emoji-1.png" alt="" /></li>
          <li><img src="image/emoji-2.png" alt="" /></li>
          <li><img src="image/emoji-3.png" alt="" /></li>
          <li><img src="image/emoji-4.png" alt="" /></li>
          <li><img src="image/emoji-5.png" alt="" /></li>
        </ul>
      </div>
      <div class="slider">
        <div class="thumb"><span></span></div>
        <div class="progress-bar"></div>
        <input type="range" min="0" value="0" max="100" />
      </div>
    </div>
    <script>
      const body = document.querySelector("body");
      const emoji = document.querySelector(".slide-emoji");
      const input = document.querySelector("input");
      const bar = document.querySelector(".progress-bar");
      const thumb = document.querySelector(".thumb");
      input.oninput = () => {
        let sliderValue = input.value;
        thumb.style.left = sliderValue + "%";
        bar.style.width = sliderValue + "%";
        if (sliderValue < 20) {
          emoji.style.marginTop = "0px";
          body.classList.add("angry");
          body.classList.remove("confuse");
          body.classList.remove("like");
        }
        if (sliderValue >= 20) {
          emoji.style.marginTop = "-140px";
          body.classList.add("confuse");
          body.classList.remove("angry");
          body.classList.remove("like");
        }
        if (sliderValue >= 40) {
          emoji.style.marginTop = "-280px";
        }
        if (sliderValue >= 60) {
          emoji.style.marginTop = "-420px";
          body.classList.add("like");
          body.classList.remove("confuse");
          body.classList.remove("angry");
        }
        if (sliderValue >= 80) {
          emoji.style.marginTop = "-560px";
        }
      };
    </script>
  </body>
</html>
