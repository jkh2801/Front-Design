<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Ex2</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 100px 100px 0;
            background: linear-gradient(to bottom, #d509a0, #ff606e);
        }

        section::before {
            content: 'ZOOMX';
            position: absolute;
            font-size: 20vw;
            color: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            margin-top: 20vh;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            padding: 40px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .logo img {
            max-width: 100px;
        }

        .toggle {
            width: 30px;
            height: 30px;
            background: url(image/menu.png);
            background-size: 30px;
            cursor: pointer;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            position: relative;
            width: 100%;
            margin-top: 40px;
        }

        .content .imgBx {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .content .imgBx img {
            max-width: 100%;
        }

        .content .text {
            max-width: 700px;
            margin-top: 20px;
        }

        .content .text h2 {
            color: #fff;
            font-size: 2.5em;
            font-weight: 800;
            text-transform: uppercase;
        }

        .content .text p {
            color: #fff;
        }

        .content .text a {
            display: inline-block;
            padding: 10px 30px;
            color: #111;
            background: #fff;
            text-transform: uppercase;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 2px;
            margin-top: 15px;
        }

        .sci {
            position: absolute;
            bottom: 50px;
            right: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            filter: invert(1);
        }

        .sci li {
            list-style: none;
        }

        .sci li a {
            display: block;
            transform: scale(0.7);
        }

        @media (max-width: 767px) {
            header {
                padding: 20px 40px;
            }
            section {
                padding: 40px;
                overflow-x: hidden;
            }
            section::before {
                font-size: 20vh;
                left: 50%;
                transform: translateX(-50%);
            }
            .content {
                margin-top: 120px;
            }
            .sci {
                margin-top: 80px;
                position: relative;
                bottom: 0;
                right: initial;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                flex-direction: row;
                filter: invert(1);
            }
            .sci li {
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo"><img src="image/logo.png"></a>
            <div class="toggle"></div>
        </header>
        <div class="content">
            <div class="imgBx">
                <img src="image/shoe.png">
            </div>
            <div class="text">
                <h2>Nike Air Zoom</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incidunt ut labore et dolore magna aliqua. 
                </p>
                <a href="#">Details</a>
        </div>
        <div>
            <ul class="sci">
                <li><a href="#"></a><img src="image/facebook.png" ></li>
                <li><a href="#"></a><img src="image/twitter.png" ></li>
                <li><a href="#"></a><img src="image/instagram.png" ></li>
            </ul>
        </div>
    </section>
</body>
</html>
