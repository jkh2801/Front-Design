<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeD Ex3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .socialMedia {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: 0.5s;
        }
        .sci {
            position: relative;
            display: flex;
        }
        .sci li {
            list-style: none;
        }
        .sci li::before {
            content: attr(data-text);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + 120px));
            font-size: 14vw;
            pointer-events: none;
            font-weight: 700;
            transition: 0.5s;
            opacity: 0;
        }
        .sci li:hover::before {
            opacity: 0.1;
            transform: translate(-50%, calc(-50% + 150px));
        }
        .sci li a {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 120px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            border-radius: 10px;
            text-decoration: none;
            margin: 20px;
            font-size: 4em;
            transform-style: preserve-3d;
            perspective: 500px;
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.1);
            transition: background 0.25s;
        }
        .js-tilt-glare {
            border-radius: 10px;
        }
        .sci li a:hover.facebook {
            background: #1877f2;
        }
        .sci li a:hover.youtube {
            background: #ff0000;
        }
        .sci li a:hover.twitter {
            background: #0099ff;
        }
        .sci li a:hover.instagram {
            background: #e4405f;
        }
        .sci li a .fa {
            transition: 0.25s;
            pointer-events: none;
        }
        .sci li a:hover .fa {
            color: #fff;
            transform: scale(1.75) translateZ(50px);
        }
    </style>
</head>
<body>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook" data-color="#1877f2"><a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li data-text="Youtube" data-color="#ff0000"><a href="#" class="youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
            <li data-text="Twitter" data-color="#0099ff"><a href="#" class="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li data-text="Instagram" data-color="#e4405f"><a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
    </section>
    <script src="js/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll('.sci li a'), {
            max: 30,
            speed: 400,
            glare: true,
            'max-glare': 1,
        })

        let list = document.querySelectorAll('.sci li')
        let bg = document.querySelector('.socialMedia')
        list.forEach(e => {
            e.addEventListener('mouseenter', event => {
                let color = event.target.getAttribute('data-color')
                bg.style.backgroundColor = color
            })
            e.addEventListener('mouseleave', envent => {
                bg.style.backgroundColor = '#fff'
            })
        })
    </script>
</body>
</html>
