<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Ex38</title>
		<style>
			*,
			*::before,
			*::after {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				height: 100vh;
				width: 100%;
				display: grid;
				place-items: center;
			}

			.container {
				height: 100%;
				width: 100%;
				background-color: #000000;
				display: grid;
				place-items: center;
				font-family: Arial, Helvetica, sans-serif;
			}

			h1 {
				font-size: 5rem;
				color: #fff;
				font-weight: bold;
				letter-spacing: 0.5rem;
				animation: glitch 0.6s infinite forwards;
				animation-direction: alternate-reverse;
				position: absolute;
			}

			.glitch::before {
				content: "GLITCH";
				position: absolute;
				top: 50%;
				right: 50%;
				transform: translate(50%, -50%);
				color: #fff;
				animation: glitch2 0.2s infinite forwards;
				animation-direction: alternate-reverse;
				text-shadow: none;
			}
			.glitch::after {
				content: "GLITCH";
				position: absolute;
				top: 50%;
				right: 50%;
				transform: translate(50%, -50%);
				color: #fff;
				animation: glitch3 0.2s infinite forwards;
				animation-direction: alternate-reverse;
				text-shadow: none;
			}

			@keyframes glitch {
				80% {
					text-shadow: -9px 0 #f90179, 9px 0 #00ffff;
				}
				90% {
					text-shadow: -9px 0 #00ffff, 9px 0 #f90179;
				}
				100% {
					text-shadow: -5px 0 #00ffff, 5px 0 #f90179;
				}
			}

			@keyframes glitch2 {
				to {
					transform: translate(50%, -50%) translateX(5%);
					opacity: 0;
				}
			}
			@keyframes glitch3 {
				to {
					transform: translate(50%, -50%) translateX(-5%);
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="glitch">GLITCH</h1>
		</div>
	</body>
</html>
