<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Ex12</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ff3463;
        }
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        let box = document.querySelector('.box')
        let shadow = ''
        for (let i = 0; i < 500; i++) {
            shadow += (shadow ? ',' : '') + i*1 + 'px '+ i * 1 +'px 0 #e8305b'
        }
        console.log(shadow)
        box.style.boxShadow = shadow
    </script>
</body>
</html>
