<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Ex189</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: consolas;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #222;
      }
      .zigzag {
        position: absolute;
        display: flex;
        gap: 38px;
      }
      .zigzag:nth-child(2) {
        transform: rotate(180deg);
      }
      .zigzag div {
        position: relative;
        width: 100px;
        height: 100px;
        display: block;
        transform: rotate(315deg);
        overflow: hidden;
      }
      .zigzag div::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        transform: translateX(-100%);
        background: linear-gradient(90deg, transparent, #0f0);
        animation: animateBefore 4s linear infinite;
        animation-delay: calc(1s * vaR(--i));
      }
      @keyframes animateBefore {
        0% {
          transform: translateX(-100%);
        }
        25%,
        100% {
          transform: translateX(100%);
        }
      }
      .zigzag div::after {
        content: "";
        position: absolute;
        right: 0;
        width: 2px;
        height: 100%;
        transform: translateY(-100%);
        background: linear-gradient(180deg, transparent, #0f0);
        animation: animateAfter 4s linear infinite;
        animation-delay: calc(1s * vaR(--i));
      }
      @keyframes animateAfter {
        0%,
        12.5% {
          transform: translateY(-100%);
        }
        37.5%,
        100% {
          transform: translateY(100%);
        }
      }
      .zigzag div span {
        position: absolute;
        inset: 10px;
        background: #292929;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
      }
      .zigzag div span b {
        color: #fff;
        font-weight: normal;
        transform: rotate(45deg);
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="zigzag">
      <div style="--i: 0">
        <span><b>C</b></span>
      </div>
      <div style="--i: 1">
        <span><b>S</b></span>
      </div>
      <div style="--i: 2">
        <span><b>S</b></span>
      </div>
      <div style="--i: 3">
        <span><b></b></span>
      </div>
    </div>
    <div class="zigzag">
      <div style="--i: 0">
        <span><b></b></span>
      </div>
      <div style="--i: 1">
        <span><b></b></span>
      </div>
      <div style="--i: 2">
        <span><b></b></span>
      </div>
      <div style="--i: 3">
        <span><b></b></span>
      </div>
    </div>
  </body>
</html>
