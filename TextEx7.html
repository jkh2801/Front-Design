<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Ex7</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h2 {
            font-size: 10em;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            display: flex;
        }
        h2 span {
            transition: 1.5s;
        }
        h2:hover span {
            filter: blur(20px);
            opacity: 0;
            transform: scale(2);
        }
        h2 span:nth-child(10n+1) {
            transition-delay: 0s;
        }
        h2 span:nth-child(10n+2) {
            transition-delay: 0.1s;
        }
        h2 span:nth-child(10n+3) {
            transition-delay: 0.2s;
        }
        h2 span:nth-child(10n+4) {
            transition-delay: 0.3s;
        }
        h2 span:nth-child(10n+5) {
            transition-delay: 0.4s;
        }
        h2 span:nth-child(10n+6) {
            transition-delay: 0.5s;
        }
        h2 span:nth-child(10n+7) {
            transition-delay: 0.6s;
        }
        h2 span:nth-child(10n+8) {
            transition-delay: 0.7s;
        }
        h2 span:nth-child(10n+9) {
            transition-delay: 0.8s;
        }
        h2 span:nth-child(10n+10) {
            transition-delay: 0.9s;
        }
    </style>
</head>
<body>
    <section>
        <h2>
            <span>G</span>
            <span>h</span>
            <span>o</span>
            <span>s</span>
            <span>t&nbsp;&nbsp;</span>
            <span>T</span>
            <span>e</span>
            <span>x</span>
            <span>t</span>
        </h2>
    </section>
</body>
</html>
