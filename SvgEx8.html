<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>SvgEx8</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			@import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);

			@import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css);

			.frame {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 400px;
				height: 400px;
				margin-top: -200px;
				margin-left: -200px;
				border-radius: 2px;
				box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
				overflow: hidden;
				background: #dd3c54;
				color: #333;
				font-family: "Open Sans", Helvetica, sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			.center {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 200px;
				height: 200px;
			}

			.fa-bell {
				position: absolute;
				top: 35%;
				left: 35%;
				font-size: 54px;
				color: white;
				animation: ring 3s ease infinite;
				z-index: 1;
			}

			.line-1 {
				position: absolute;
				width: 300px;
				height: 300px;
				z-index: 0;
				fill: none;
				stroke: #fff;
				stroke-width: 2px;
				stroke-dasharray: 40 40;
				animation: lines 3s ease infinite;
			}

			.line-2 {
				position: absolute;
				width: 300px;
				height: 300px;
				z-index: 0;
				fill: none;
				stroke: #fff;
				stroke-width: 2px;
				stroke-dasharray: 40 40;
				animation: lines 3s ease 0.5s infinite;
			}

			.line-3 {
				position: absolute;
				width: 300px;
				height: 300px;
				z-index: 0;
				fill: none;
				stroke: #fff;
				stroke-width: 2px;
				stroke-dasharray: 40 40;
				animation: lines 3s ease 0.7s infinite;
			}

			.line-4 {
				position: absolute;
				width: 300px;
				height: 300px;
				z-index: 0;
				fill: none;
				stroke: #fff;
				stroke-width: 2px;
				stroke-dasharray: 40 40;
				animation: lines 3s ease 0.9s infinite;
			}

			@keyframes ring {
				0%,
				50%,
				100% {
					transform: rotate(0);
				}

				10%,
				20%,
				30%,
				40% {
					transform: rotate(6deg);
				}

				45% {
					transform: rotate(4deg);
				}

				5%,
				15%,
				25%,
				35% {
					transform: rotate(-6deg);
				}
			}

			@keyframes lines {
				0% {
					transform: translate3d(0, 0, 0) scale(1);
					opacity: 1;
				}

				100% {
					transform: translate3d(60px, 60px, 60px) scale(2);
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="frame">
			<div class="center">
				<i class="fa fa-bell"></i>
				<svg class="line-1">
					<circle cx="96" cy="100" r="40" />
				</svg>
				<svg class="line-2">
					<circle cx="96" cy="100" r="40" />
				</svg>
				<svg class="line-3">
					<circle cx="96" cy="100" r="40" />
				</svg>
				<svg class="line-4">
					<circle cx="96" cy="100" r="40" />
				</svg>
			</div>
		</div>
	</body>
</html>
