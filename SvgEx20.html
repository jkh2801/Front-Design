<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg Ex20</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 300px;
        height: 300px;
      }
      #progress {
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" fill="#eee" />
        <circle
          id="progress"
          r="25"
          cx="50"
          cy="50"
          fill="transparent"
          stroke="#08c7bd"
          stroke-width="50"
          stroke-dasharray="calc(3.14 * 2 * 25)"
          stroke-dashoffset="calc(3.14 * 2 * 25 * (100 - 1) / 100)"
          transform="rotate(-90)"
          transform-origin="center"
          transition="0.5s"
        />
        <circle cx="50" cy="50" r="40" fill="#fff" />
      </svg>
    </div>
  </body>
</html>
