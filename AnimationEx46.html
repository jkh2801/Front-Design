<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex46</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #202020;
            overflow: hidden;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            position: relative;
            z-index: 1;
            margin: 10px;
            border: none;
            outline: none;
            background: #fff;
            font-size: 1.2em;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.25);
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #fff;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.25);
        }
        .block:nth-child(3n + 2) {
            background: #444;
        }
        .block:nth-child(3n + 3) {
            background: #ff9213;
        }

    </style>
</head>
<body>
    <div class="container">
        <button onclick="generate();">Generate</button>
    </div>
    <script src="js/anime.min.js"></script>
    <script>
        const container = document.querySelector('.container')
        for (let i = 1; i <= 100; i++) {
            const blocks = document.createElement('div')
            blocks.classList.add('block')
            container.appendChild(blocks)
        }

        function generate() {
            anime({
                targets: '.block',
                translateX: function() {
                    return anime.random(-700, 700)
                },
                translateY: function() {
                    return anime.random(-700, 700)
                },
                scale: function() {
                    return anime.random(1, 5)
                }
            })
        }
    </script>
</body>
</html>
