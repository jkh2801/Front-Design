<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Ex97</title>
		<style>
			.ripple {
				width: 1rem; /* control the size */
				background: #ff0; /* control the color here */
			}
			.ripple,
			.ripple::before,
			.ripple::after {
				content: "";
				display: grid;
				grid-area: 1/1;
				aspect-ratio: 1;
				border-radius: 50%;
				box-shadow: 0 0 0 0 #ff03; /* and here, 3 is the transparency */
				animation: r 3s linear infinite var(--s, 0s);
			}
			.ripple::before {
				--s: 1s;
			}
			.ripple::after {
				--s: 2s;
			}

			@keyframes r {
				to {
					box-shadow: 0 0 0 6rem #0000;
				}
			}

			body {
				margin: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 11rem;
				background: #000;
			}
		</style>
	</head>
	<body>
		<div class="ripple"></div>
		<div class="ripple" style="filter: hue-rotate(120deg)"></div>
		<div class="ripple" style="filter: grayscale()"></div>
	</body>
</html>
