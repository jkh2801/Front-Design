<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Ex50</title>
    <style>
      .container {
        height: 12em;
        width: 30em;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      h1 {
        font-size: 10em;
        font-family: "Poppins", sans-serif;
        position: absolute;
        line-height: 0;
      }
      img {
        position: absolute;
        width: 12.5em;
        right: -3em;
      }
      .img-back {
        filter: drop-shadow(0 2em 0.6em rgba(0, 0, 0, 0.3));
      }
      .img-front {
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="image/rose.png" class="img-back" />
      <h1>HELLO</h1>
      <img src="image/rose.png" class="img-front" />
    </div>
  </body>
</html>
