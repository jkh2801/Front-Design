<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex8</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section .wave {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4973ff;
        }
        section .wave span {
            position: absolute;
            width: 325vh;
            height: 325vh;
            top: 0;
            left: 50%;
            transform: translate(-50%, -75%);
            background: #000;
        }
        section .wave span:nth-child(1) {
            animation: animate 5s linear infinite;
            border-radius: 45%;
            background: rgba(20, 20, 20, 1);
        }
        section .wave span:nth-child(2) {
            animation: animate 10s linear infinite;
            border-radius: 40%;
            background: rgba(20, 20, 20, 0.5);
        }
        section .wave span:nth-child(3) {
            animation: animate 15s linear infinite;
            border-radius: 42.5%;
            background: rgba(20, 20, 20, 0.5);
        }
        section .content {
            position: relative;
            z-index: 1;
            color: #fff;
            font-size: 4em;
        }
        @keyframes animate {
            0% {
                transform: translate(-50%, -75%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -75%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="content">
            <h2>Wavy</h2>
        </div>
    </section>
</body>
</html>
