<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ex16</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        * {
        	margin: 0;
	        padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #67a5d4;
        }
        .card {
            position: relative;
            width: 350px;
            height: 120px;
            background: #fff;
            box-shadow: 0 50px 50px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow: hidden;
            transition: height 0.5s ease-in-out;
        }
        .card.active {
            height: 400px;
        }
        .card .content {
            display: flex;
            align-items: center;
        }
        .card .content .imgBx {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
        }
        .card .content .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card .content h2 {
            margin-left: 15px;
            font-size: 1.3em;
            color: #111;
        }
        .card .content h2 span {
            font-size: 0.5em;
            font-weight: 400;
            color: #999;
        }
        .navigation {
            position: relative;
            top: 25px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px 0;
        }
        .navigation li {
            list-style: none;
            margin: 15px 0;
        }
        .navigation li a {
            text-decoration: none;
            display: flex;
            align-items: center;
            color: #555;
            font-size: 1.1em;
            transition: 0.25s;
        }
        .navigation li a:hover {
            color: #36b3ff;
        }
        .navigation li a ion-icon {
            font-size: 1.6em;
            margin-right: 15px;
        }
        .toggle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: #36b3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
        }
        .toggle ion-icon {
            color: #fff;
            font-size: 1.4em;
            transition: ease-in-out 0.5s;
        }
        .card.active .toggle ion-icon {
            transform: rotate(-180deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="imgBx">
                <img src="image/user.png" alt="">
            </div>
            <h2>Someone Famous <br><span>Website Designer</span></h2>
        </div>
        <ul class="navigation">
            <li>
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>
                    Edit Profile
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="chatbox-outline"></ion-icon>
                    Inbox
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="settings-outline"></ion-icon>
                    Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="help-circle-outline"></ion-icon>
                    Support
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="log-out-outline"></ion-icon>
                    Logout
                </a>
            </li>
        </ul>
        <div class="toggle">
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const card = document.querySelector('.card')
        const cardToggle = document.querySelector('.toggle')
        cardToggle.onclick = function() {
            card.classList.toggle('active')
        }
    </script>
</body>
</html>
