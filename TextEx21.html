<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Ex21</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #03a9f4;
        }
        .container {
            text-align: center;
            background: #0e2f56;
        }
        .container .box {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            background: #fff;
        }
        .container .box h2 {
            font-size: 5em;
            line-height: 1.2em;
            writing-mode: vertical-lr;
            text-orientation: upright;
            color: #0e2f56;
        }
        .container .box h3 {
            font-size: 3em;
            writing-mode: vertical-lr;
            color: #fff;
            text-transform: uppercase; 
            background: #0e2f56;
            letter-spacing: 0.3em;
            padding-top: 20px;
        }
        .container .box h4 {
            writing-mode: vertical-lr;
            text-orientation: upright;
            font-size: 2.2em;
            text-transform: uppercase;
            color: #0e2f56;
            padding-left: 10px;
        }
        .container h5 {
            margin: 10px 0;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 1.5em;
            letter-spacing: 0.35em;
            color: #fff;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                <h2>CSS</h2>
                <h3>Hidden</h3>
                <h4>Trick</h4>
            </div>
            <h5>Typography</h5>
        </div>
    </section>
</body>
</html>
