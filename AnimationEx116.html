			:root {
				--zoom: 100;

				--slide-duration: 0.6s;

				--cake-end-position: 50%;
				--cake-tilt: -2deg;

				--cake-initial-shadow: 80%;
				--cake-end-shadow: 100%;
				--cake-shadow-rotate: 40deg;
				--cake-shadow-offset: 230em;
				--cake-shadow-blur: 15em;
			}

			@keyframes cake-shadow {
				to {
					transform: var(--shadow-transform) scale(var(--cake-end-shadow));
				}
			}

			@keyframes cake-float {
				to {
					top: var(--cake-end-position);
				}
			}

			@keyframes cake-tilt {
				to {
					transform: rotate(var(--cake-tilt));
				}

			/* *=== */
			/* *=== reset.css === */
			/* *=== */

			html,

				height: 100%;
				margin: 0;
				font-size: calc(1 * var(--px));
				overflow: hidden;
				touch-action: none;
				background-color: #fff;
			}

			.slide,
			.slide div,
			.slide div::before,
			.slide div::after {
				transform-style: preserve-3d;
				background-repeat: no-repeat;
			}

			/** === thanks to this CSS-Tricks article - https://css-tricks.com/html-inputs-and-labels-a-love-story/ === */

				order: 2;
			}
			input {
				order: 1;
			}

			input[type="radio"] {
				border-width: 0 !important;
				clip: rect(1px, 1px, 1px, 1px) !important;
				height: 1px !important;
				overflow: hidden !important;
				padding: 0 !important;
				position: absolute !important;
				white-space: nowrap !important;
				width: 1px !important;
			}

			/* *=== */
			/* *=== controls.css === */
			/* *=== */

				font-size: 0;
				z-index: 500;
				left: 50%;
				bottom: max(6em, 90px);
				transform: translateX(-50%);
				width: 100%;
				display: flex;
				place-content: center;
			}

				cursor: pointer;
				position: relative;
				width: var(--diameter);
				height: var(--diameter);
				box-sizing: border-box;
				display: inline-block;
				margin: 0;
				transform: scale(1);
				transition: all cubic-bezier(0.68, -0.55, 0.27, 1.55) 200ms;
				-webkit-tap-highlight-color: transparent;
			}

			#controls label::before {
				content: "";
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				border-radius: 50%;
