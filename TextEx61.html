<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Ex61</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: consolas;
      }
      section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ff086b;
        z-index: 100;
        mix-blend-mode: color;
        animation: animateColor 15s linear infinite;
      }
      @keyframes animateColor {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }
      .box {
        position: relative;
        width: 800px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box h2 {
        color: #fff;
        font-size: 6em;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff,
          0 0 80px #00b3ff, 0 0 120px #00b3ff, 0 0 150px #00b3ff;
      }

      .lightBar {
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 100%;
        border-radius: 10px;
        background: #fff;
        z-index: 10;
        text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff,
          0 0 80px #00b3ff, 0 0 120px #00b3ff, 0 0 150px #00b3ff;
        animation: animateLightBar 7.5s linear infinite;
      }
      @keyframes animateLightBar {
        0%,
        5% {
          transform: scaleY(0) translateX(0);
        }
        10% {
          transform: scaleY(1) translateX(0);
        }
        90% {
          transform: scaleY(1) translateX(calc(800px - 10px));
        }
        95%,
        100% {
          transform: scaleY(0) translateX(calc(800px - 10px));
        }
      }
      .topLayer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ff086b;
        animation: animateTopLayer 15s linear infinite;
      }
      @keyframes animateTopLayer {
        0% {
          left: 0;
          filter: hue-rotate(0deg);
        }
        2.5%,
        5% {
          left: 0;
        }
        45% {
          left: 100%;
        }
        47.5%,
        50% {
          left: 100%;
        }
        50.001%,
        52.5% {
          left: -100%;
        }
        55% {
          left: -100%;
        }
        95%,
        97.5% {
          left: 0;
        }

        100% {
          left: 0;
          filter: hue-rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box">
        <div class="lightBar"></div>
        <div class="topLayer"></div>
        <h2>Next Level</h2>
      </div>
    </section>
  </body>
</html>
