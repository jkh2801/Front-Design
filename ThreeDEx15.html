<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeD Ex15</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #050505;
        animation: colorChange 4s linear infinite;
      }
      @keyframes colorChange {
        0%,
        100% {
          filter: hue-rotate(270deg);
        }
        50% {
          filter: hue-rotate(360deg);
        }
      }
      .cube {
        position: relative;
        width: 400px;
        height: 100px;
        transform-style: preserve-3d;
        animation: animate 4s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: rotateX(-30deg) rotateY(0deg);
        }
        100% {
          transform: rotateX(-30deg) rotateY(360deg);
        }
      }
      .cube .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
      }
      .cube .box span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(21, 21, 25, 1), rgba(255, 6, 6, 1));
        transform-style: preserve-3d;
        transform: rotateY(calc(90deg * var(--i))) translateZ(200px);
      }
      .top {
        position: absolute;
        top: 0;
        left: 0;
        width: 400px;
        height: 400px;
        background: #222;
        transform-style: preserve-3d;
        transform: rotateX(90deg) translateZ(200px);
      }
      .top::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 400px;
        height: 400px;
        background: rgba(255, 6, 6, 1);
        transform: translateZ(-250px);
        opacity: 0.75;
        box-shadow: 0 0 120px rgba(255, 6, 6, 0.2),
          0 0 200px rgba(255, 6, 6, 0.4), 0 0 300px rgba(255, 6, 6, 0.6),
          0 0 400px rgba(255, 6, 6, 0.8), 0 0 500px rgba(255, 6, 6, 1);
      }
    </style>
  </head>
  <body>
    <div class="cube">
      <div class="top"></div>
      <div class="box">
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
      </div>
    </div>
  </body>
</html>
