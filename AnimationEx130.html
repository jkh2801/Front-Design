<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Ex130</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}
			body {
				min-height: 200vh;
			}
			section {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				background: #333;
			}
			section .sec {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 10;
			}
			section .sec.sec1 {
				background: #b0ff54;
				clip-path: circle(0px at 0 0);
			}
			section .sec.sec2 {
				background: #03a9f4;
				clip-path: circle(0px at 100% 100%);
			}
			section h2 {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				width: 100%;
				text-align: center;
				color: #fff;
				font-size: 18em;
			}
			section .sec.sec1 h2 {
				color: transparent;
				-webkit-text-stroke: 5px #333;
			}
			section .sec.sec2 h2 {
				color: #333;
				-webkit-text-stroke: 5px #333;
			}
		</style>
	</head>
	<body>
		<section>
			<div class="sec sec1"><h2>Magic</h2></div>
			<div class="sec sec2"><h2>Magic</h2></div>
			<h2>Magic</h2>
		</section>
		<script>
			let sec1 = document.querySelector(".sec1");
			let sec2 = document.querySelector(".sec2");

			window.addEventListener("scroll", function () {
				console.log("scroll");
				var value = window.scrollY;
				console.log(value);
				sec1.style.clipPath = `circle( ${value * 1.15}px at 0 0 )`;
				sec2.style.clipPath = `circle( ${value * 0.85}px at 100% 100% )`;
			});
		</script>
	</body>
</html>
