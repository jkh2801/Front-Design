<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ex2</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
        }
        ul {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        ul li {
            position: relative;
            list-style: none;
            margin: 5px;
        }
        ul li a {
            position: relative;
            height: 40px;
            display: block;
            text-decoration: none;
            padding: 5px 10px;
            font-weight: 300;
            letter-spacing: 2px;
            overflow: hidden;
        }
        ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ec333f;
            transform: scale(0);
            transform-origin: left;
            transition: transform 0.5s ease-in-out;
            transition-delay: 0s;
        }
        ul li a:hover::before {
            transform: scale(1);
            transform-origin: right;
            transition: transform 0.5s ease-in-out;
            transition-delay: 0.5s;
        }
        ul li a span {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            color: #fff;
            font-size: 20px;
            transition-delay: 0.5s;
        }
        ul li a:hover span:nth-child(1) {
            transform: translateY(-100%);
            transition-delay: 0s;
        }
        ul li a:hover span:nth-child(2) {
            transform: translateY(-100%);
            transition-delay: 0s;
        }

    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#">
                <span>Home</span>
                <span>Home</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>About</span>
                <span>About</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>Portfolio</span>
                <span>Portfolio</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>Team</span>
                <span>Team</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>Contact</span>
                <span>Contact</span>
            </a>
        </li>
    </ul>
</body>

</html>
