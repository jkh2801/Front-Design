<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Ex1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
        	margin: 0;
	        padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        h2 {
            position: relative;
            font-size: 4em;
            color: #fff;
            overflow: hidden;
        }
        h2::before {
            content: '';
            position: absolute;
            left: 120%;
            width: 120%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, #000 5%, #000 100%);
            animation: animate 10s linear forwards;
        }
        @keyframes animate {
            0%, 100% {
                left: -20%;
            }
            50% {
                left: 120%;
            }
        }
    </style>
</head>
<body>
    <h2>Text Fade in and Fade out Effects</h2>
</body>
</html>
