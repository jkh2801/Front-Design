<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Ex60</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #222;
        overflow: hidden;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 100px;
      }
      .card {
        position: relative;
        width: 200px;
        height: 200px;
        background: var(--clr);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 5em;
        color: rgba(0, 0, 0, 0.25);
        font-weight: 600;
        cursor: pointer;
        transition: 0.1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" style="--clr: #ff6464">01</div>
      <div class="card" style="--clr: #64c0ff">02</div>
      <div class="card" style="--clr: #48e365">03</div>
      <div class="card" style="--clr: #cb4af7">04</div>
    </div>
    <script>
      let card = document.querySelectorAll(".card").forEach((c) => {
        c.addEventListener("mousemove", (e) => {
          let x = e.offsetX;
          let y = e.offsetY;
          let cardWidth = c.clientWidth;
          let cardHeight = c.clientHeight;
          let posX = x - cardWidth / 2;
          let posY = y - cardHeight / 2;
          c.style.transform = `translate(${posX}px, ${posY}px)`;
        });
        c.addEventListener("mouseout", (e) => (c.style.transform = ""));
      });
    </script>
  </body>
</html>
