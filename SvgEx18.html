<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg Ex18</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #111;
      }
      .loader {
        position: relative;
        width: 64px;
        height: 64px;
        scale: 4;
        rotate: 45deg;
      }
      .loader svg {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .loader svg rect {
        fill: none;
        width: 64px;
        height: 64px;
        stroke-width: 15px;
        stroke: #21f357;
        stroke-dasharray: 64;
        stroke-dashoffset: 32;
        animation: animate 3s cubic-bezier(0.075, 0.82, 0.165, 1) infinite;
      }
      @keyframes animate {
        0% {
          stroke-dashoffset: 32;
          stroke: #21f357;
        }
        25% {
          stroke-dashoffset: 96;
          stroke: #fe0001;
        }
        50% {
          stroke-dashoffset: 160;
          stroke: #21f357;
        }
        75% {
          stroke-dashoffset: 224;
          stroke: #fe0001;
        }
        100% {
          stroke-dashoffset: 288;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <svg>
        <rect></rect>
      </svg>
    </div>
  </body>
</html>
