<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Ex112</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				min-height: 100vh;
				background: #111;
				overflow: hidden;
			}
			span {
				position: absolute;
				width: 10px;
				height: 10px;
				pointer-events: none;
				border-radius: 50%;
			}
			span::before {
				content: "";
				position: absolute;
				width: 100%;
				height: 100%;
				background: #fff;
				border-radius: 50%;
				animation: moveParticles 2s linear infinite;
			}
			@keyframes moveParticles {
				0% {
					transform: translate(0);
				}
				100% {
					transform: translate(300px);
				}
			}
		</style>
	</head>
	<body>
		<script>
			document.addEventListener("mousemove", function (e) {
				let body = document.querySelector("body");
				let particles = document.createElement("span");
				let x = e.offsetX;
				let y = e.offsetY;
				particles.style.left = x + "px";
				particles.style.top = y + "px";

				let size = Math.random() * 8;
				particles.style.width = 2 + size + "px";
				particles.style.height = 2 + size + "px";

				let transformValue = Math.random() * 360;
				particles.style.transform = `rotate(${transformValue}deg)`;

				body.appendChild(particles);

				setTimeout(function () {
					particles.remove();
				}, 2000);
			});
		</script>
	</body>
</html>
