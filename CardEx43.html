<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Ex43</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #0c1022;
			}
			.box {
				position: relative;
				width: 300px;
				height: 400px;
				background: rgba(0, 0, 0, 0.75);
				border-radius: 20px;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}
			.box::before {
				content: "";
				position: absolute;
				width: 500px;
				height: 500px;
				background-image: conic-gradient(transparent, transparent, transparent, #00ccff);
				animation: animate 4s linear infinite;
			}
			.box::after {
				content: "";
				position: absolute;
				width: 500px;
				height: 500px;
				background-image: conic-gradient(transparent, transparent, transparent, #d400d4);
				animation: animate 4s linear infinite;
				animation-delay: -2s;
			}
			@keyframes animate {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			.box span {
				position: absolute;
				inset: 5px;
				border-radius: 16px;
				background: #0c1022;
				z-index: 1;
			}
			.box h2 {
				position: relative;
				z-index: 2;
				color: #fff;
				font-size: 10em;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
			<h2>01</h2>
		</div>
	</body>
</html>
