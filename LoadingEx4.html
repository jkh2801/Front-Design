<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Ex4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
        	margin: 0;
	        padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container .box {
            position: relative;
            width: 200px;
            height: 200px;
            animation: rotateBox 10s linear infinite;
        }
        @keyframes rotateBox {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .container .box .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #38c1ff;
            border-radius: 50%;
            animation: animate 5s linear infinite;
        }
        .container .box .circle:nth-child(2) {
            background: #ff3378;
            animation-delay: -2.5s;
        }
        .container h2 {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 4px;
            color: #444;
        }
        @keyframes animate {
            0% {
                transform: scale(1);
                transform-origin: left;
            }
            50% {
                transform: scale(0);
                transform-origin: left;
            }
            50.01% {
                transform: scale(0);
                transform-origin: right;
            }
            100% {
                transform: scale(1);
                transform-origin: right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
