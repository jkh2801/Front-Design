<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Ex15</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --black: #333;
            --white: #fff;
        }
        .dark {
            --black: #fff;
            --white: #333;
        }
        header {
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 40px 100px;
            z-index: 10000;
        }
        header .logo {
            position: relative;
            display: inline-block;
            color: var(--black);
            text-decoration: none;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .rightSide {
            display: flex;
        }
        .btns {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
        }
        .btns ion-icon {
            font-size: 1.5em;
            color: var(--black);
        }
        .btns.menuToggle ion-icon {
            font-size: 3em;
        }
        .btns ion-icon:nth-child(2) {
            display: none;
        }
        .btns.active ion-icon:nth-child(2) {
            display: block;
        }
        .btns.active ion-icon:nth-child(1) {
            display: none;
        }
        .main {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            user-select: none;
            mix-blend-mode: screen;
        }
        .dark .mask {
            filter: invert(1);
            mix-blend-mode: multiply;
        }
        .main h2 {
            position: relative;
            z-index: 3;
            font-size: 16vw;
            color: var(--white);
            text-shadow: 0 20px 30p rgba(0, 0, 0, 0.2);
        }
        .navigation {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: var(--white);
            z-index: 4;
            transition: 0.5s;
        }
        .navigation.active {
            left: 0;
        }
        .navigation li {
            list-style: none;
        }
        .navigation li a {
            display: inline-flex;
            margin: 5px 0;
            font-size: 1.35em;
            text-decoration: none;
            color: var(--black);
            padding: 5px 20px;
            border-radius: 40px;
        }
        .navigation li a:hover {
            background: var(--black);
            color: var(--white);
        }
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="rightSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    <section class="main">
        <video src="video/bg3.mp4" autoplay loop muted type="mp4"></video>
        <img src="image/mask.jpg" class="mask" alt="">
        <h2>Ocean</h2>
    </section>
    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Package</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let navigation = document.querySelector('.navigation')

        dayNight.onclick = function() {
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }
        menuToggle.onclick = function() {
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
