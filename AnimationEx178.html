<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Ex178</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0a1b18;
      }
      .container {
        position: relative;
        width: 400px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wheel {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid #39ffe2;
        box-shadow: 0 0 10px #39ffe2;
        border-radius: 50%;
        transition: transform 5s ease-in-out;
        overflow: hidden;
      }
      .wheel span {
        position: absolute;
        left: calc(50% - 1px);
        width: 2px;
        height: 100%;
        background: #39ffe2;
        transform: rotate(calc(45deg * var(--i)));
        filter: drop-shadow(0 0 5px #39ffe2);
      }
      .spinBtn {
        position: absolute;
        inset: 140px;
        background: #39ffe2;
        color: #0a1b18;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        cursor: pointer;
        filter: drop-shadow(0 0 5px #39ffe2);
        user-select: none;
        text-transform: uppercase;
        font-size: 1.5em;
        font-weight: 600;
        letter-spacing: 0.1em;
      }
      .number {
        position: absolute;
        inset: 0;
        rotate: 22.5deg;
      }
      .number b {
        position: absolute;
        inset: 10px;
        transform: rotate(calc(45deg * var(--i)));
        text-align: center;
        font-size: 2em;
        color: #39ffe2;
        font-weight: 500;
        filter: drop-shadow(0 0 5px #39ffe2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">Spin</div>
      <div class="wheel">
        <span style="--i: 0"></span>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
        <span style="--i: 4"></span>
        <div class="number">
          <b style="--i: 0">5</b>
          <b style="--i: 1">1</b>
          <b style="--i: 2">4</b>
          <b style="--i: 3">6</b>
          <b style="--i: 4">2</b>
          <b style="--i: 5">8</b>
          <b style="--i: 6">7</b>
          <b style="--i: 7">3</b>
        </div>
      </div>
    </div>
    <script>
      let wheel = document.querySelector(".wheel");
      let spinBtn = document.querySelector(".spinBtn");

      let v1 = ~~(Math.random() * 3600);

      spinBtn.onclick = function () {
        wheel.style.transform = "rotate( " + v1 + "deg)";
        v1 += ~~(Math.random() * -3600);
      };
    </script>
  </body>
</html>
