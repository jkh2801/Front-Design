<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Ex10</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .box {
            position: relative;
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .curved {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fffa4e;
        }
        .curved .shadow {
            position: relative;
            width: 500px;
            height: 250px;
            z-index: 2;
        }
        .curved .shadow div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #4ac4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 10px solid #fff;
            color: #fff;
            font-size: 3em;
            z-index: 2;
        }
        .curved .shadow::after {
            content: '';
            position: absolute;
            bottom: 30px;
            left: 4%;
            width: 70%;
            height: 70%;
            background: #000;
            transform-origin: right;
            transform: skewY(-7.5deg);
            filter: blur(15px);
            opacity: 0.5;
            z-index: 1;
        }
        .curved .shadow::before {
            content: '';
            position: absolute;
            bottom: 30px;
            right: 4%;
            width: 70%;
            height: 70%;
            background: #000;
            transform-origin: left;
            transform: skewY(7.5deg);
            filter: blur(15px);
            opacity: 0.5;
            z-index: 1;
        }
        .colored .shadow {
            position: relative;
            width: 500px;
            height: 250px;
            background: #ff4370;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3em;
        }
        .colored .shadow::before {
            content: '';
            position: absolute;
            left: 5%;
            right: 5%;
            bottom: -15px;
            height: 40px;
            background: #ff4370;
            border-radius: 50%;
            filter: blur(20px);
        }
        .colored .shadow::after {
            content: '';
            position: absolute;
            left: 5%;
            right: 5%;
            bottom: -15px;
            height: 40px;
            background: #ff4370;
            border-radius: 50%;
            filter: blur(40px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box curved">
            <div class="shadow"><div>Curved Shadow</div></div>
        </div>
        <div class="box colored">
            <div class="shadow"><div>Colored Shadow</div></div>
        </div>
    </div>
</body>
</html>
