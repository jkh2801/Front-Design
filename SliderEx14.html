<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Ex14</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }
      .box {
        position: relative;
        top: -60px;
        width: 240px;
        height: 300px;
        transform-style: preserve-3d;
        transform: perspective(1000px) rotateY(0deg);
        transition: 1.5s;
      }
      .box::before {
        content: "";
        position: absolute;
        width: 240px;
        height: 240px;
        background: #2225;
        z-index: 1000;
        transform: translateY(240px) rotateX(90deg) scale(1.1);
        filter: blur(40px);
      }
      .box .card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 300px;
        background: linear-gradient(90deg, #ddd, #eee);
        transform-origin: center;
        transform-style: preserve-3d;
        transform: rotateY(calc(var(--i) * 90deg)) translateZ(120px);
      }
      .box .card .imgBx {
        position: relative;
        width: 100%;
        height: 240px;
      }
      .box .card .imgBx img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .box .card h2 {
        position: relative;
        top: 10px;
        width: 240px;
        text-align: center;
        font-size: 1em;
        font-weight: 500;
        line-height: 1em;
        text-transform: uppercase;
        transform-style: preserve-3d;
        transform: translateZ(30px);
        backface-visibility: hidden;
      }
      .box .card h2 span {
        font-size: 0.75em;
        color: #f44336;
      }
      .btns {
        position: absolute;
        bottom: 80px;
        display: flex;
        gap: 30px;
      }
      .btns div {
        position: relative;
        width: 60px;
        height: 60px;
        border: 2px solid #333;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btns div:active {
        background: #333;
      }
      .btns div::before {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        border-top: 3px solid #333;
        border-right: 3px solid #333;
        transform: rotate(45deg) translate(-2.5px, 2.5px);
      }
      .btns div.prev::before {
        transform: rotate(225deg) translate(-2.5px, 2.5px);
      }
      .btns div:active::before {
        border-top: 3px solid #fff;
        border-right: 3px solid #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="card" style="--i: 1">
          <div class="imgBx"><img src="image/bg1.jpg" /></div>
          <h2><span></span></h2>
        </div>
        <div class="card" style="--i: 2">
          <div class="imgBx"><img src="image/bg2.jpg" /></div>
          <h2><span></span></h2>
        </div>
        <div class="card" style="--i: 3">
          <div class="imgBx"><img src="image/bg3.jpg" /></div>
          <h2><span></span></h2>
        </div>
        <div class="card" style="--i: 4">
          <div class="imgBx"><img src="image/bg4.jpg" /></div>
          <h2><span></span></h2>
        </div>
      </div>
    </div>
    <div class="btns">
      <div class="prev"></div>
      <div class="next"></div>
    </div>
    <script>
      let prev = document.querySelector(".prev");
      let next = document.querySelector(".next");
      let box = document.querySelector(".box");
      let degree = 0;
      prev.addEventListener("click", () => {
        degree += 90;
        box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
      });
      next.addEventListener("click", () => {
        degree -= 90;
        box.style = `transform: perspective(1000px) rotateY(${degree}deg)`;
      });
    </script>
  </body>
</html>
