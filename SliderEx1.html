<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Ex1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
        	margin: 0;
	        padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #ff0;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
            padding: 30px 100px;
        }
        header .logo {
            position: relative;
            color: #fff;
            font-weight: 700;
            font-size: 2em;
            text-decoration: none;
        }
        header ul {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header ul li {
            position: relative;
            list-style: none;
            margin-left: 40px;
        }
        header ul li a {
            color: #fff;
            text-decoration: none;
        }
        .banner {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }
        .banner .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .banner .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: 0.5s;
            background-position: center;
        }
        .banner .imgBx img.active {
            opacity: 1;
        }
        .controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 0;
            width: 80px;
        }
        .controls li {
            position: relative;
            width: 80px;
            height: 80px;
            background: #fff;
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .controls li:hover {
            background: #ffeb3b;
        }
        .controls li::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-left: 3px solid #111;
            border-bottom: 3px solid #111;
            transform: rotate(45deg);
        }
        .controls li:nth-child(2):before {
            transform: rotate(225deg);
        }
        .contentBx {
            position: absolute;
            bottom: 0;
            max-width: 700px;
        }
        .contentBx div {
            display: none;
        }
        .contentBx div.active {
            display: block;
            padding: 30px;
            padding-left: 100px;
            background: rgba(0, 0, 0, 0.2);
        }
        .contentBx div h2 {
            color: #fff;
            font-size: 2em;
        }
        .contentBx div p {
            color: #fff;
            font-size: 1.1em;
        }
        .contentBx div a {
            color: #111;
            font-size: 1.1em;
            display: inline-block;
            padding: 10px 30px;
            background: #fff;
            margin-top: 10px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Products.</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section class="banner">
        <div class="imgBx">
            <img src="image/bg12.jpg" class="active">
            <img src="image/bg13.jpg">
            <img src="image/bg14.jpg">
            <img src="image/bg15.jpg">
        </div>
        <div class="contentBx">
            <div class="active">
                <h2>Slide Text One</h2>
                <p>Slide One</p>
                <a href="#">Details</a>
            </div>
            <div>
                <h2>Slide Text Two</h2>
                <p>Slide Two</p>
                <a href="#">Details</a>
            </div>
            <div>
                <h2>Slide Text Three</h2>
                <p>Slide Three</p>
                <a href="#">Details</a>
            </div>
            <div>
                <h2>Slide Text Four</h2>
                <p>Slide Four</p>
                <a href="#">Details</a>
            </div>
        </div>
        <ul class="controls">
            <li onclick="prevSlide();prevSlideText();"></li>
            <li onclick="nextSlide();nextSlideText();"></li>
        </ul>
    </section>
    <script>
        const imgBx = document.querySelector('.imgBx');
        const slides = imgBx.getElementsByTagName('img');
        var i = 0;

        function nextSlide() {
            slides[i].classList.remove('active');
            i = (i + 1) % slides.length;
            slides[i].classList.add('active');
        }
        function prevSlide() {
            slides[i].classList.remove('active');
            i = (i - 1 + slides.length) % slides.length;
            slides[i].classList.add('active');
        }

        const contentBx = document.querySelector('.contentBx');
        const slidesText = contentBx.getElementsByTagName('div');
        var j = 0;

        function nextSlideText() {
            slidesText[j].classList.remove('active');
            j = (j + 1) % slides.length;
            slidesText[j].classList.add('active');
        }
        function prevSlideText() {
            slidesText[j].classList.remove('active');
            j = (j - 1 + slides.length) % slides.length;
            slidesText[j].classList.add('active');
        }
    </script>
</body>
</html>
