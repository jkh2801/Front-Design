<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Ex15</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
        }
        .btn {
            position: relative;
            display: inline-flex;
            padding: 10px 30px;
            background: #363636;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
            overflow: hidden;
        }
        .btn span {
            position: relative;
            z-index: 1;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: var(--y);
            left: var(--x);
            transform: translate(-50%, -50%);
            width: 0px;
            height: 0px;
            border-radius: 50%;
            background: #2196f3;
            transition: width 0.5s, height 0.5s;
        }
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <a href="#" class="btn">
        <span>Button</span>
    </a>
    <script>
        const btn = document.querySelector('.btn')
        btn.onmousemove = function(e) {
            const x = e.pageX - btn.offsetLeft
            const y = e.pageY - btn.offsetTop

            btn.style.setProperty('--x', x + 'px')
            btn.style.setProperty('--y', y + 'px')
        }
    </script>
</body>
</html>
