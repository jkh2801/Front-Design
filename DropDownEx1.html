<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown Ex1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff2323;
            transition: 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25vw;
            font-weight: 700;
            white-space: nowrap;
            user-select: none;
            color: rgba(0, 0, 0, 0.1);
        }
        .selectColor {
            position: relative;
            padding: 10px;
            border: none;
            border-right: 10px solid #fff;
            outline: none;
            width: 200px;
            border-radius: 4px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <section>
        <div class="bg">Red</div>
        <select name="" id="" class="selectColor" onchange="changeColor(this)">
            <option value="#ff2323">Red</option>
            <option value="#66ff00">Green</option>
            <option value="#9b1f68">Purple</option>
            <option value="#ffff12">Yellow</option>
            <option value="#ff69b4">Pink</option>
        </select>
    </section>
    <script>
        function changeColor(getColor){
            let bg = document.querySelector('.bg')
            let selectColor = getColor.value
            bg.style.background = selectColor
            let text = getColor.options[getColor.selectedIndex].text
            bg.innerHTML = text
        }
    </script>
</body>
</html>
