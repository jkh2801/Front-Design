<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Ex118</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}
			body {
				height: 100vh;
				overflow: hidden;
				background: #fff;
			}
			h2 {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				text-align: center;
				width: 100%;
				font-size: 12vw;
				line-height: 1em;
				font-weight: 800;
				color: #333;
				text-transform: uppercase;
			}
			i {
				position: absolute;
				display: block;
				background: #000;
				border-radius: 50%;
				animation: animate 5s linear infinite;
			}
			@keyframes animate {
				0% {
					transform: translateY(calc(100vh + 350px));
				}
				100% {
					transform: translateY(-300px);
				}
			}
			i:nth-child(5n + 1) {
				background: #fff;
			}
			i:nth-child(5n + 2) {
				background: #ffb03c;
			}
			i:nth-child(5n + 3) {
				background: #fff;
				border: 5px solid #ff9933;
			}
			i:nth-child(5n + 4) {
				background: #2bd11b;
			}
			i:nth-child(5n + 5) {
				background: #fff;
				border: 5px solid #2bd11b;
			}
		</style>
	</head>
	<body>
		<h2>Happy<br />Independence<br />Day</h2>
		<script>
			function circle() {
				let amount = 100;
				let body = document.querySelector("body");
				let i = 0;
				while (i < amount) {
					let element = document.createElement("i");
					let posX = ~~(Math.random() * window.innerWidth);
					let delay = Math.random() * -20;
					let duration = Math.random() * 10;
					let size = Math.random() * 250;
					element.style.width = 10 + size + "px";
					element.style.height = 10 + size + "px";
					element.style.left = posX + "px";
					element.style.animationDelay = delay + "s";
					element.style.animationDuration = 5 + duration + "s";
					element.style.webkitBoxShadow = "0 30px 50px #0002";
					body.appendChild(element);
					i++;
				}
			}
			circle();
		</script>
	</body>
</html>
