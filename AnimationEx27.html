<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex27</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            cursor: url("image/apple.png"), pointer;
            overflow: hidden;
        }
        .arrow {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">

    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <img src="image/arrow.png" alt="" class="arrow">
    <script>
        function randomSize(min, max) {
            min = Math.ceil(40)
            max = Math.ceil(150)
            return Math.floor(Math.random() * (max - min)) + min
        }
        let arrow = document.querySelectorAll('.arrow')
        arrow.forEach((content, idx) => {
            content.style.left = Math.floor(Math.random() * 99) + 'vw'
            content.style.top = Math.floor(Math.random() * 99) + 'vh'
            content.style.width = randomSize() + 'px'
        })
        function rotateArrow() {
            arrow.forEach(arrow => {
                let x = (arrow.getBoundingClientRect().left) + (arrow.clientWidth / 2)
                let y = (arrow.getBoundingClientRect().top) + (arrow.clientHeight / 2)
                let radian = Math.atan2(event.pageX  - x, event.pageY - y)
                let rot = (radian * (180 / Math.PI) * -1) + 270 + 225
                arrow.style.transform = "rotate(" + rot + "deg)"
            })
        }
        document.querySelector('body').addEventListener('mousemove', rotateArrow)
    </script>
</body>
</html>
