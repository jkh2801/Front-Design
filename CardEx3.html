<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Ex3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monserrat&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Monserrat', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative;
            width: 1100px;
            display: flex;
            flex-wrap: wrap;
            transform-style: preserve-3d;
            perspective: 500px;
        }
        .container .box {
            position: relative;
            width: 275px;
            height: 275px;
            background: #000;
            transition: 0.5s;
            transform-style: preserve-3d;
        }
        .container:hover .box {
            transform: rotateY(25deg);
        }
        .container .box:hover ~ .box {
            transform: rotateY(-25deg);
        }
        .container .box:hover {
            transform: rotateY(0deg) scale(1.25);
            z-index: 1;
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.5);
        }
        .container .box .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container .box .imgBx::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #f00, #000);
            z-index: 1;
            opacity: 0;
            transition: 0.5s;
            mix-blend-mode: multiply;
        }
        .container .box:hover .imgBx::before {
            opacity: 1;
        }
        .container .box .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container .box .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            padding: 20px;
            align-items: flex-end;
        }
        .container .box .content h2 {
            color: #fff;
            transition: 0.5s;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-size: 20px;
            transform: translateY(200px);
        }
        .container .box:hover .content h2 {
            transform: translateY(0px);
            transition-delay: 0.6s;
        }
        .container .box .content p {
            color: #fff;
            transition: 0.5s;
            font-size: 14px;
            transform: translateY(200px);
        }
        .container .box:hover .content p {
            transform: translateY(0px);
            transition-delay: 0.7s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="imgBx">
                <img src="image/bg1.jpg">
            </div>
            <div class="content">
                <div>
                    <h2>First Title</h2>
                    <p>First Card</p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="imgBx">
                <img src="image/bg2.jpg">
            </div>
            <div class="content">
                <div>
                    <h2>Second Title</h2>
                    <p>Second Card</p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="imgBx">
                <img src="image/bg3.jpg">
            </div>
            <div class="content">
                <div>
                    <h2>Third Title</h2>
                    <p>Third Card</p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="imgBx">
                <img src="image/bg4.jpg">
            </div>
            <div class="content">
                <div>
                    <h2>Fourth Title</h2>
                    <p>Fourth Card</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
