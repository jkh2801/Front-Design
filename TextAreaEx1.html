<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #64cfff;
        }
        .container {
            width: 550px;
            padding: 40px;
            background: #e3f2fd;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .container h3 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        .container textarea {
            position: relative;
            margin-bottom: 20px;
            resize: none;
            height: 200px;
            width: 100% !important;
            padding: 10px;
            font-size: 18px;
            border: none;
            outline: none;
        }
        .container p {
            display: flex;
            align-items: center;
            font-size: 20px;
            color: #333;
        }
        .container p .count {
            font-size: 24px;
            color: #f00;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Live Character Counter</h3>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write your text here..." onkeyup="countLetters();"></textarea>
        <p>Total Characters : <span class="count">0</span></p>
    </div>
    <script>
        const textarea = document.querySelector('textarea')
        const count = document.querySelector('.count')
        function countLetters() {
            const text = textarea.value
            const textLength = textarea.value.length
            count.innerHTML = `${textLength}`
        }
    </script>
</body>
</html>
