<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg Ex19</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #222;
      }
      h2 {
        position: relative;
        font-size: 10em;
        color: #222;
        background: linear-gradient(90deg, #f00, #ff0, #0f0, #1899ff, #f0f);
        -webkit-background-clip: text;
        -webkit-text-stroke: 0.02em transparent;
      }
      h2::before {
        content: attr(data-text);
        position: absolute;
        left: 0;
        color: #222;
        background: linear-gradient(90deg, #f00, #ff0, #0f0, #1899ff, #f0f);
        -webkit-background-clip: text;
        -webkit-text-stroke: 0.02em transparent;
        transform: translate(-10px, -10px);
        z-index: -1;
        opacity: 0.25;
      }
      h2::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        color: #222;
        background: linear-gradient(90deg, #f00, #ff0, #0f0, #1899ff, #f0f);
        -webkit-background-clip: text;
        -webkit-text-stroke: 0.02em transparent;
        transform: translate(-20px, -20px);
        z-index: -1;
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <h2 data-text="2024">2024</h2>
  </body>
</html>
