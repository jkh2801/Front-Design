<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu Ex34</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Ubuntu", sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #365fa1;
			}
			.navigation {
				position: fixed;
				inset: 20px;
				background: #287bff;
				width: 80px;
				border-left: 10px solid #287bff;
				border-radius: 50px;
				overflow: hidden;
				box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.05);
				transition: 0.5s;
			}
			.navigation.active {
				width: 300px;
				border-radius: 20px;
			}
			.toggle {
				position: absolute;
				bottom: 15px;
				right: 15px;
				width: 50px;
				height: 50px;
				background: #fff;
				border-radius: 50%;
				box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
				cursor: pointer;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.toggle::before {
				content: "";
				position: absolute;
				width: 26px;
				height: 3px;
				border-radius: 3px;
				background: #365fa1;
				transform: translateY(-5px);
				transition: 1s;
			}
			.toggle::after {
				content: "";
				position: absolute;
				width: 26px;
				height: 3px;
				border-radius: 3px;
				background: #365fa1;
				transform: translateY(5px);
				transition: 1s;
			}
			.navigation.active .toggle::before {
				transform: translateY(0px) rotate(-405deg);
			}
			.navigation.active .toggle::after {
				transform: translateY(0px) rotate(225deg);
			}
			.navigation ul {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
			}
			.navigation ul li {
				position: relative;
				list-style: none;
				width: 100%;
				border-top-left-radius: 30px;
				border-bottom-left-radius: 30px;
			}
			.navigation ul li:hover {
				background: #fff;
			}
			.navigation ul li:nth-child(1) {
				top: 20px;
				margin-bottom: 40px;
				background: none;
			}
			.navigation ul li:not(:first-child):hover::before {
				content: "";
				position: absolute;
				top: -20px;
				right: 0;
				width: 20px;
				height: 20px;
				background: transparent;
				border-bottom-right-radius: 20px;
				box-shadow: 7.5px 7.5px 0 7.5px #fff;
			}
			.navigation ul li:not(:first-child):hover::after {
				content: "";
				position: absolute;
				bottom: -20px;
				right: 0;
				width: 20px;
				height: 20px;
				background: transparent;
				border-top-right-radius: 20px;
				box-shadow: 7.5px -7.5px 0 7.5px #fff;
			}
			.navigation ul li a {
				position: relative;
				display: block;
				width: 100%;
				display: flex;
				text-decoration: none;
				color: #fff;
			}
			.navigation ul li:hover:not(:first-child) a {
				color: #365fa1;
			}
			.navigation ul li a .icon {
				position: relative;
				display: block;
				min-width: 60px;
				height: 60px;
				line-height: 70px;
				text-align: center;
			}
			.navigation ul li a .icon ion-icon {
				font-size: 1.75em;
			}
			.navigation ul li a .title {
				position: relative;
				display: block;
				padding: 0 10px;
				height: 60px;
				line-height: 60px;
				text-align: center;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div class="navigation">
			<ul>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="logo-apple" /></span>
						<span class="title">Brand Name</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="home-outline" /></span>
						<span class="title">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="person-outline" /></span>
						<span class="title">Customers</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="chatbubble-outline" /></span>
						<span class="title">Messages</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="help-outline" /></span>
						<span class="title">Help</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="settings-outline" /></span>
						<span class="title">Setting</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="lock-closed-outline" /></span>
						<span class="title">Password</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="log-out-outline" /></span>
						<span class="title">Sign Out</span>
					</a>
				</li>
			</ul>
			<div class="toggle"></div>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script>
			let navigation = document.querySelector(".navigation");
			let toggle = document.querySelector(".toggle");
			toggle.onclick = function () {
				navigation.classList.toggle("active");
			};
		</script>
	</body>
</html>
