<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Ex2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: consolas;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        .loader {
            position: relative;
        }
        .loader span {
            position: relative;
            font-size: 2em;
            color: #fff;
            display: inline-block;
            text-transform: uppercase;
            animation: animate 2s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--i));
            animation-play-state: paused;
        }
        .loader:hover span {
            animation-play-state: running;
        }
        @keyframes animate {
            0%, 40%, 100% {
                transform: translateY(0);
            }
            20% {
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <span style="--i:1;">A</span>
        <span style="--i:2;">n</span>
        <span style="--i:3;">i</span>
        <span style="--i:4;">m</span>
        <span style="--i:5;">a</span>
        <span style="--i:6;">t</span>
        <span style="--i:7;">i</span>
        <span style="--i:8;">o</span>
        <span style="--i:9;">n</span>
        <span style="--i:10;">_</span>
        <span style="--i:11;">P</span>
        <span style="--i:12;">l</span>
        <span style="--i:13;">a</span>
        <span style="--i:14;">y</span>
        <span style="--i:15;">_</span>
        <span style="--i:16;">S</span>
        <span style="--i:17;">t</span>
        <span style="--i:18;">a</span>
        <span style="--i:19;">t</span>
        <span style="--i:20;">e</span>
        <span style="--i:21;">.</span>
    </div>
</body>
</html>
