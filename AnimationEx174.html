<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Ex174</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #222;
      }
      .logo {
        position: relative;
        display: flex;
      }
      .logo span {
        position: relative;
        width: 120px;
        height: 120px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .logo span b {
        font-size: 6em;
        font-weight: 700;
        -webkit-text-stroke: 1px #fff;
        color: transparent;
        transition: 0.5s;
      }
      .logo span::before {
        content: "\f179";
        font-family: fontAwesome;
        position: absolute;
        top: -8px;
        left: 0;
        width: 100%;
        height: 0;
        font-size: 6em;
        overflow: hidden;
        text-align: center;
        line-height: 120px;
        color: #fff;
        border-bottom: 1px solid #fff;
        transition: 1.5s;
      }
      .logo span:hover::before {
        height: 100%;
        filter: drop-shadow(0 0 20px #fff);
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <span>
        <b>
          <i class="fa-brands fa-apple"></i>
        </b>
      </span>
    </div>
  </body>
</html>
