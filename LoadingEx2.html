<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Ex2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #cde8f8;
        }
        .loader {
            position: relative;
            display: flex;
            align-items: flex-end;
            filter: blur(1px);
        }
        .loader span {
            width: 40px;
            height: calc(40px * var(--i));
            margin: 0 15px;
            border-radius: 40px;
            box-shadow: inset -5px -5px 5px rgba(255, 255, 255, 0.6),
                        inset 5px 5px 5px rgba(0, 0, 0, 0.1);
            animation: animate 7s linear infinite;
            animation-delay: calc(0.5s * var(--i));
        }
        @keyframes animate {
            0% {
                box-shadow: -6px -6px 10px rgba(255, 255, 255, 0.6),
                            6px 6px 10px rgba(0, 0, 0, 0.1);
            }
            100% {
                box-shadow: inset -5px -5px 5px rgba(255, 255, 255, 0.6),
                            inset 5px 5px 5px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>
        <span style="--i:5"></span>
        <span style="--i:6"></span>
        <span style="--i:7"></span>
    </div>
</body>
</html>
