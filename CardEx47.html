<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardEx47</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #03a9f4, #ff53a0);
      }
      ul {
        position: relative;
        transform-style: preserve-3d;
        perspective: 500px;
        display: flex;
        flex-direction: column;
        grid-area: 0;
        transition: 0.5s;
      }
      ul li {
        position: relative;
        list-style: none;
        width: 450px;
        height: 100px;
        padding: 15px;
        background: #dbdbdb;
        gap: 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        border-radius: 6px;
        box-shadow: 0 -15px 25px rgba(0, 0, 0, 0.25);
        transition: 0.5s;
        transition-delay: calc(var(--i) * 0.05s);
      }
      ul li:nth-child(1) {
        transform: translateZ(-75px) translateY(20px);
        opacity: 0.6;
      }
      ul li:nth-child(3) {
        transform: translateZ(75px) translateY(-30px);
        background: #eee;
      }
      ul li:nth-child(4) {
        transform: translateZ(150px) translateY(-75px);
        background: #fff;
      }
      ul:hover {
        gap: 30px;
      }
      ul:hover li {
        opacity: 1;
        background: #fff;
        transform: translateZ(75px) translateY(-30px);
      }
      ul li .content {
        width: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul>
      <li style="--i: 1">
        <div class="content"></div>
      </li>
      <li style="--i: 2">
        <div class="content"></div>
      </li>
      <li style="--i: 3">
        <div class="content"></div>
      </li>
      <li style="--i: 4">
        <div class="content"></div>
      </li>
    </ul>
  </body>
</html>
