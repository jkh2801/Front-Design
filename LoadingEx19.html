<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading Ex19</title>
		<style>
			body {
				background: #1abc9c;
			}

			.container {
				top: 50%;
				left: 50%;
				position: absolute;
			}

			.circle {
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background: white;
				animation: 2s spin linear infinite;
			}

			.circle:nth-child(2) {
				animation-delay: 0.2s;
			}
			.circle:nth-child(3) {
				animation-delay: 0.4s;
			}

			@keyframes spin {
				0% {
					transform-origin: 300% 50%;
					transform: rotate(0deg);
				}

				50% {
					transform-origin: 300% 50%;
					transform: rotate(360deg);
				}

				50.1% {
					transform-origin: -300% 50%;
					transform: rotate(360deg);
				}

				100% {
					transform-origin: -300% 50%;
					transform: rotate(0deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>
	</body>
</html>
