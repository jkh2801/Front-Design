<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Ex16</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: consolas;
      }
      body {
        background: #222;
      }
      section {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 100px;
      }
      section p {
        font-size: 2em;
        color: #fff;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h2 {
        position: relative;
        color: #444;
        font-size: 12em;
        line-height: 1em;
        transition: 1s all ease;
      }
      h2::before {
        content: attr(data-text);
        position: absolute;
        width: 0%;
        overflow: hidden;
        color: #fff;
        transition: 1s all ease;
      }
      h2.active::before {
        width: 100%;
      }
      .current h2::before {
        color: #5cff7a;
        border-right: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <section>
      <p>Scroll To Reveal Elements.</p>
    </section>
    <div><h2 data-text="2020">2020</h2></div>
    <div><h2 data-text="2021">2021</h2></div>
    <div><h2 data-text="2022">2022</h2></div>
    <div><h2 data-text="2023">2023</h2></div>
    <div class="current"><h2 data-text="2024">2024</h2></div>
    <div><h2 data-text="2025">2025</h2></div>
    <div><h2 data-text="2026">2026</h2></div>
    <div><h2 data-text="2027">2027</h2></div>
    <div><h2 data-text="2028">2028</h2></div>
    <div><h2 data-text="...">...</h2></div>
    <section>
      <p>Thanks for Watching :)</p>
    </section>
    <script>
      function reveal() {
        let items = document.querySelectorAll("h2");
        for (let i = 0; i < items.length; i++) {
          let windowHeight = window.innerHeight;
          let elementTop = items[i].getBoundingClientRect().top;
          let visible = 300;

          if (elementTop < windowHeight - visible) {
            items[i].classList.add("active");
          } else items[i].classList.remove("active");
        }
      }
      window.addEventListener("scroll", reveal);
    </script>
  </body>
</html>
