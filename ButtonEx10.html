<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Ex10</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: #111;
        }
        a {
            position: relative;
            width: 160px;
            height: 50px;
            margin: 15px 10px;
            background: #222;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #00fe73;
            transition: 0.5s ease-in-out;
            transition-delay: 0.5s;
        }
        a::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: #00fe73;
            transition: 0.5s ease-in-out;
            transition-delay: 0.5s;
        }
        a:nth-child(2)::before,
        a:nth-child(2)::after {
            background: #fe1a6f;
        }
        a:hover::before,
        a:hover::after {
            width: 50%;
            transition-delay: 0s;
        }
        a span {
            position: absolute;
            z-index: 1;
            color: #fff;
            font-size: 18px;
            transition: 0.5s;
        }
        a span:nth-child(1) {
            transition-delay: 0.75s;
        }
        a:hover span:nth-child(1) {
            transform: scale(0);
            transition-delay: 0s;
        }
        a span:nth-child(2) {
            transform: scale(3);
            opacity: 0;
            color: #111;
            transition-delay: 0s;
        }
        a:hover span:nth-child(2) {
            transform: scale(1);
            transition-delay: 0s;
            z-index: 10;
            opacity: 1;
            color: #111;
        }
    </style>
</head>
<body>
    <a href="#">
        <span>Read More</span>
        <span>Read More</span>
    </a>
    <a href="#">
        <span>Click Here</span>
        <span>Click Here</span>
    </a>
</body>
</html>
