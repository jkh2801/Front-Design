<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Ex41</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				flex-wrap: wrap;
			}
			.card {
				position: relative;
				width: 300px;
				height: 350px;
				margin: 20px;
				border-radius: 20px;
				transition: 0.5s;
				transition-delay: 0.5s;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.card:hover {
				width: 600px;
				transition-delay: 0s;
			}
			.card .circle {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border-radius: 20px;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.card .circle::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: var(--clr);
				clip-path: circle(120px at center);
				transition: 0.5s;
			}
			.card:hover .circle::before {
				clip-path: circle(400px at center);
			}
			.card .circle .logo {
				position: relative;
				width: 200px;
				transition: 0.5s;
				transition-delay: 0.5s;
			}
			.card:hover .circle .logo {
				transform: scale(0);
				transition-delay: 0s;
			}
			.content {
				position: relative;
				width: 50%;
				left: 20%;
				padding: 20px 20px 20px 40px;
				opacity: 0;
				transition: 0.5s;
				overflow: hidden;
			}
			.card:hover .content {
				left: 0;
				opacity: 1;
				visibility: visible;
				transition-delay: 0.5s;
			}
			.content h2 {
				color: #fff;
				text-transform: uppercase;
				font-size: 2.5em;
				line-height: 1em;
			}
			.content p {
				color: #fff;
			}
			.content a {
				position: relative;
				color: #111;
				background: #fff;
				padding: 10px 20px;
				border-radius: 10px;
				margin-top: 10px;
				display: inline-block;
				text-decoration: none;
				font-weight: 500;
			}
			.card .product_img {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%) scale(0);
				height: 500px;
				transition: 0.5s;
				transition-delay: 0s;
			}
			.card:hover .product_img {
				left: 72%;
				transform: translate(-50%, -50%) scale(1);
				transition-delay: 0.5s;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="circle" style="--clr: #f40103">
				<img src="image/cocacola_logo.png" alt="logo" class="logo" />
			</div>
			<div class="content">
				<h2>CocaCola</h2>
				<p></p>
				<a href="#">Explore</a>
			</div>
			<img src="image/cocacola.png" alt="" class="product_img" />
		</div>
	</body>
</html>
