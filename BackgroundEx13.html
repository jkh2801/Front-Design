<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Ex13</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            overflow: hidden;
            background: #000;
        }
        .container span {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 20px;
            min-height: 20px;
        }
        .container span::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("image/bg2.jpg");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            transition: 4s;
            opacity: 0;
            border-radius: 50%;
            pointer-events: none;
        }
        .container span:hover::before {
            width: 1000%;
            height: 1000%;
            transition: 0s;
            opacity: 1;
        }
     </style>
</head>
<body>
    <section class="container">

    </section>
    <script>
        for (let i = 0; i <= 2800; i++) {
            let box = document.createElement('span')
            document.querySelector('.container').appendChild(box)
        }
    </script>
</body>
</html>
