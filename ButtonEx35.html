<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Ex35</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #08c7bd33;
        min-height: 100vh;
      }
      .button {
        position: relative;
        width: 50px;
        height: 50px;
        background: #f6b0d6;
        transition: 0.2s;
        transform: translate(0, 0) rotateY(0) skewY(0);
      }
      .button:hover {
        transform: translate(-15px, -5px) rotateY(-15deg) skewY(-10deg);
      }
      i {
        font-size: 25px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #222;
        z-index: 10;
        transition: 0.2s;
      }
      .button:hover i {
        color: #fff;
      }
      .button span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: 0.2s;
        transform: translate(0, 0);
      }
      .button span:nth-of-type(4) {
        transform: translate(-4px, -4px);
        transition: 0.2s;
        z-index: 0;
        opacity: 0.5;
        border-top: 1px solid #222;
        border-left: 1px solid #222;
      }
      .button:hover span:nth-of-type(1) {
        transform: translate(8px, 4px);
        background: #e08dbb;
      }
      .button:hover span:nth-of-type(2) {
        transform: translate(16px, 8px);
        background: #bd6093;
      }
      .button:hover span:nth-of-type(3) {
        transform: translate(24px, 12px);
        background: #94386a;
      }
      .button span:nth-of-type(4)::before {
        content: "";
        position: absolute;
        width: 0;
        height: 100%;
        top: 0;
        left: 0;
        border-bottom: 1px solid #222;
        transform: 0.2s;
      }
      .button span:nth-of-type(4)::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 0;
        top: 100%;
        left: 0;
        border-right: 1px solid #222;
        transform: 0.2s;
      }
      .button:hover span:nth-of-type(4)::before {
        width: 100%;
        transition-delay: 0.4s;
      }
      .button:hover span:nth-of-type(4)::after {
        height: 100%;
        transition-delay: 0.6s;
        top: 0;
      }
      .button:hover span:nth-of-type(4) {
        transform: translate(30px, 16px);
        transition-delay: 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="button">
      <span></span>
      <span></span>
      <span><i></i></span>
      <span></span>
    </div>
  </body>
</html>
