<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg Ex21</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        user-select: none;
      }
      :root {
        --palette-0: #1de9b6;
        --palette-1: #7c4dff;
        --palette-2: #ffb200;
        --palette-3: #00affe;
        --palette-4: #ff4181;
        --palette-5: #a1a1a1;

        --color-amber-50: #fff8e1;
        --color-blue-200: #90caf9;
        --color-blue-900: #0d47a1;
        --color-blue-A700: #2962ff;
        --color-cyan-500: #00bcd4;
        --color-gray-100: #f5f5f5;
        --color-gray-200: #e0e0e0;
        --color-gray-400: #bdbdbd;
        --color-gray-50: #fafafa;
        --color-gray-500: #9e9e9e;
        --color-gray-600: #757575;
        --color-gray-700: #616161;
        --color-gray-800: #424242;
        --color-gray-900: #212121;
        --color-gray: #000000;
        --color-green-700: #018642;
        --color-green: #0cce6b;
        --color-orange-700: #d04900;
        --color-orange: #ffa400;
        --color-red-700: #eb0f00;
        --color-red: #ff4e42;
        --color-teal-600: #00897b;
        --color-white: #ffffff;

        --color-average-secondary: var(--color-orange-700);
        --color-average: var(--color-orange);
        --color-fail-secondary: var(--color-red-700);
        --color-fail: var(--color-red);
        --color-informative: var(--color-blue-900);
        --color-pass-secondary: var(--color-green-700);
        --color-pass: var(--color-green);
        --color-hover: var(--color-gray-50);

        --audit-description-padding-left: calc(
          var(--score-icon-size) + var(--score-icon-margin-left) +
            var(--score-icon-margin-right)
        );
        --audit-explanation-line-height: 16px;
        --audit-group-margin-bottom: 40px;
        --audit-group-padding-vertical: 8px;
        --audit-margin-horizontal: 5px;
        --audit-padding-vertical: 8px;
        --category-header-font-size: 20px;
        --category-padding: 40px;
        --chevron-line-stroke: var(--color-gray-600);
        --chevron-size: 12px;
        --default-padding: 12px;
        --env-item-background-color: var(--color-gray-100);
        --env-item-font-size: 28px;
        --env-item-line-height: 36px;
        --env-item-padding: 10px 0px;
        --env-name-min-width: 220px;
        --footer-padding-vertical: 16px;
        --gauge-circle-size-big: 112px;
        --gauge-circle-size: 120px;
        --gauge-label-font-size-big: 28px;
        --gauge-label-font-size: 20px;
        --gauge-label-line-height-big: 36px;
        --gauge-label-line-height: 26px;
        --gauge-percentage-font-size-big: 38px;
        --gauge-percentage-font-size: 28px;
        --gauge-wrapper-width: 148px;
        --header-line-height: 24px;
        --highlighter-background-color: var(--report-text-color);
        --icon-square-size: calc(var(--score-icon-size) * 0.88);
        --image-preview-size: 48px;
        --metric-toggle-lines-fill: #7f7f7f;
        --metrics-toggle-background-color: var(--color-gray-200);
        --plugin-badge-background-color: var(--color-white);
        --plugin-badge-size-big: calc(var(--gauge-circle-size-big) / 2.7);
        --plugin-badge-size: calc(var(--gauge-circle-size) / 2.7);
        --plugin-icon-size: 65%;
        --pwa-icon-margin: 0 6px 0 -2px;
        --pwa-icon-size: var(--topbar-logo-size);
        --report-background-color: #fff;
        --report-border-color-secondary: #ebebeb;
        --report-font-family-monospace: "Roboto Mono", "Menlo",
          "dejavu sans mono", "Consolas", "Lucida Console", monospace;
        --report-font-family: Roboto, Helvetica, Arial, sans-serif;
        --report-font-size: 16px;
        --report-line-height: 24px;
        --report-min-width: 400px;
        --report-text-color-secondary: var(--color-gray-800);
        --report-text-color: var(--color-gray-900);
        --report-width: calc(60 * var(--report-font-size));
        --score-container-padding: 8px;
        --score-icon-background-size: 24px;
        --score-icon-margin-left: 4px;
        --score-icon-margin-right: 12px;
        --score-icon-margin: 0 var(--score-icon-margin-right) 0
          var(--score-icon-margin-left);
        --score-icon-size: 12px;
        --scores-container-padding: 20px 0 20px 0;
        --scorescale-height: 6px;
        --scorescale-width: 18px;
        --section-padding-vertical: 12px;
        --snippet-background-color: var(--color-gray-50);
        --snippet-color: var(--color-gray-800);
        --sparkline-height: 5px;
        --stackpack-padding-horizontal: 10px;
        --sticky-header-background-color: var(--report-background-color);
        --table-higlight-background-color: hsla(0, 0%, 75%, 0.1);
        --tools-icon-color: var(--color-gray-600);
        --tools-icon-size: var(--score-icon-background-size);
        --topbar-background-color: var(--color-gray-100);
        --topbar-height: 32px;
        --topbar-logo-size: 24px;
        --topbar-padding: 0 8px;
        --toplevel-warning-padding: 22px;
      }

      .lh-metric__score-icon {
        width: var(--score-icon-size);
        height: var(--score-icon-size);
        display: inline-block;
      }

      .lh-metric--pass .lh-metric__display-text {
        color: var(--color-pass-secondary);
      }
      .lh-metric--pass .lh-metric__score-icon {
        border-radius: 100%;
        background: var(--color-pass);
      }

      .lh-metric--average .lh-metric__display-text {
        color: var(--color-average-secondary);
      }
      .lh-metric--average .lh-metric__score-icon {
        background: var(--color-average);
        width: var(--icon-square-size);
        height: var(--icon-square-size);
      }

      .lh-metric--fail .lh-metric__display-text {
        color: var(--color-fail-secondary);
      }
      .lh-metric--fail .lh-metric__score-icon,
      .lh-metric--error .lh-metric__score-icon {
        border-left: calc(var(--score-icon-size) / 2) solid transparent;
        border-right: calc(var(--score-icon-size) / 2) solid transparent;
        border-bottom: var(--score-icon-size) solid var(--color-fail);
      }

      circle {
        stroke: currentcolor;
        r: var(--radius);
      }

      text {
        font-size: calc(var(--radius) * 0.2);
      }

      .lh-gauge {
        margin: 0 auto;
        width: 480px;
        stroke-width: var(--stroke-width);
        stroke-linecap: round;
      }
      .lh-gauge--faded {
        opacity: 0.1;
      }
      .lh-gauge__wrapper {
        font-family: var(--report-font-family-monospace);
        text-align: center;
        text-decoration: none;
        transition: 0.3s;
        cursor: default;
      }
      .lh-gauge__wrapper--pass {
        color: var(--color-pass);
      }
      .lh-gauge__wrapper--average {
        color: var(--color-average);
      }
      .lh-gauge__wrapper--fail {
        color: var(--color-fail);
      }
      .state--expanded {
        transition: color 0.3s;
      }
      .state--highlight {
        color: var(--color-highlight);
      }
      .lh-gauge__svg-wrapper {
        display: flex;
        flex-direction: column-reverse;
      }

      .lh-gauge__cutout {
        opacity: 0.999;
        transition: opacity 0.3s;
      }
      .state--highlight .lh-gauge__cutout {
        opacity: 0;
      }

      .lh-gauge__inner {
        color: inherit;
      }
      .lh-gauge__base {
        fill: currentcolor;
      }

      .lh-gauge__arc {
        fill: none;
        transition: opacity 0.3s;
      }
      .lh-gauge__arc--metric {
        color: var(--metric-color);
        stroke-dashoffset: var(--metric-offset);
      }
      .lh-gauge-hover {
        color: currentcolor;
        opacity: 0.001;
        stroke-linecap: butt;
        stroke-width: 24;
        transform: scale(1.15);
      }
      .lh-gauge__arc--metric.lh-gauge--miniarc {
        opacity: 0;
        stroke-dasharray: 0 calc(var(--circle-meas) * var(--radius));
        transition: 0s 0.005s;
      }
      .state--expanded .lh-gauge__arc--metric.lh-gauge--miniarc {
        opacity: 0.999;
        stroke-dasharray: var(--metric-array);
        transition: 0.3s;
      }

      .state--expanded .metric--FCP .lh-gauge__arc--metric.lh-gauge--miniarc {
        animation: animate_10 1s ease-in-out forwards;
      }
      .state--expanded .metric--SI .lh-gauge__arc--metric.lh-gauge--miniarc {
        animation: animate_10 1s ease-in-out forwards;
      }
      .state--expanded .metric--LCP .lh-gauge__arc--metric.lh-gauge--miniarc {
        animation: animate_25 1s ease-in-out forwards;
      }
      .state--expanded .metric--CLS .lh-gauge__arc--metric.lh-gauge--miniarc {
        animation: animate_25 1s ease-in-out forwards;
      }
      .state--expanded .metric--TBT .lh-gauge__arc--metric.lh-gauge--miniarc {
        animation: animate_30 1s ease-in-out forwards;
      }

      .state--expanded .lh-gauge__base {
        fill: var(--color-gray-600);
        stroke: var(--color-gray-600);
      }

      .state--expanded .lh-gauge__inner .lh-gauge__arc {
        opacity: 0;
      }

      .lh-gauge__percentage {
        text-anchor: middle;
        dominant-baseline: middle;
        fill: currentcolor;
        opacity: 0.999;
        font-size: calc(var(--radius) * 0.625);
        transition: opacity 0.3s ease-in;
      }
      .state--highlight .lh-gauge__percentage {
        opacity: 0;
      }

      .cover {
        fill: none;
        opacity: 0.001;
        pointer-events: none;
      }
      .state--expanded .cover {
        pointer-events: auto;
      }

      .metric {
        transform: scale(var(--scale-initial));
        opacity: 0;
        transition: transform 0.1s 0.2s ease-out, opacity 0.3s ease-out;
        pointer-events: none;
      }
      .metric text {
        pointer-events: none;
      }
      .metric__value {
        fill: currentcolor;
        opacity: 0.999;
        transition: opacity 0.2s;
        font-size: calc(var(--radius) * 0.15);
      }
      .metric--FCP text {
        color: var(--palette-0);
        fill: var(--palette-0);
      }
      .metric--SI text {
        color: var(--palette-1);
        fill: var(--palette-1);
      }
      .metric--LCP text {
        color: var(--palette-2);
        fill: var(--palette-2);
      }
      .metric--TBT text {
        color: var(--palette-3);
        fill: var(--palette-3);
      }
      .metric--CLS text {
        color: var(--palette-4);
        fill: var(--palette-4);
      }

      .state--expanded .metric {
        transform: scale(1);
        opacity: 0.999;
        transition: transform 0.3s ease-out, opacity 0.3s ease-in,
          stroke-width 0.1s ease-out;
        transition-delay: calc(var(--i) * 0.05s);
        pointer-events: auto;
      }
      .state--highlight .metric {
        opacity: 0.3;
      }
      .state--highlight .metric--highlight {
        opacity: 0.999;
        stroke-width: calc(1.5 * var(--stroke-width));
      }
      .state--highlight .metric--highlight .metric__value {
        opacity: 0.999;
      }

      .lh-gauge__bg {
        fill: var(--report-background-color);
        stroke: var(--report-background-color);
      }
      .state--peek .metric {
        transition-delay: 0ms;
        animation: peek var(--peek-dur) cubic-bezier(0.46, 0.03, 0.52, 0.96);
        animation-fill-mode: forwards;
      }
      .state--peek .lh-gauge__inner .lh-gauge__arc {
        opacity: 1;
      }
      .state--peek .lh-gauge__arc.lh-gauge--faded:not(.lh-gauge-hover) {
        opacity: 0.3;
      }
      .state--peek .lh-gauge__arc--metric.lh-gauge--miniarc {
        transition: opacity 0.3s;
      }
      .state--peek {
        color: unset;
      }
      .state--peek .metric__label {
        display: none;
      }

      @keyframes peek {
        0% {
          transform: scale(0.8);
          opacity: 0.8;
        }
        50% {
          transform: scale(0.92);
          opacity: 1;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.8;
        }
      }
      @keyframes animate_10 {
        0% {
          stroke-dasharray: 0 238.76104167282426;
        }
        100% {
          stroke-dasharray: 17.8756 220.88544167282427;
        }
      }
      @keyframes animate_25 {
        0% {
          stroke-dasharray: 0 238.76104167282426;
        }
        100% {
          stroke-dasharray: 53.6898 185.07124167282427;
        }
      }
      @keyframes animate_30 {
        0% {
          stroke-dasharray: 0 238.76104167282426;
        }
        100% {
          stroke-dasharray: 65.6279 173.13314167282425;
        }
      }
    </style>
  </head>
  <body>
    <div class="lh-gauge__svg-wrapper">
      <svg
        class="lh-gauge state--expanded"
        viewBox="-64 -64 128 128"
        style="--stroke-width: 4px; --circle-meas: 6.2832; --radius: 32px"
        data-listeners-setup="true"
      >
        <g class="lh-gauge__inner">
          <circle class="lh-gauge__bg"></circle>
          <circle class="lh-gauge__base lh-gauge--faded"></circle>
          <circle
            class="lh-gauge__arc"
            stroke-dasharray="197.0613 4.0006"
            stroke-dashoffset="48.265156793469004"
          ></circle>
          <text class="lh-gauge__percentage" id="gauge__percentage">0</text>
        </g>
        <g
          class="lh-gauge__outer"
          style="--scale-initial: 0.8421052631578947; --radius: 38px"
        >
          <circle
            class="cover"
            stroke-width="2"
            style="--radius: 35px"
          ></circle>
          <g
            class="metric metric--FCP"
            style="
              --metric-color: var(--palette-0);
              --metric-offset: 56.690029505980114;
              --i: 0;
            "
          >
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded"
              stroke-dasharray="17.8756 220.88544167282427"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--miniarc"
              style="--metric-array: 17.8756 220.88544167282427"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded lh-gauge-hover"
              stroke-dasharray="21.8761 214.8847107605983"
            ></circle>
            <text class="metric__label" x="12.98" y="-39.94">FCP</text>
            <text
              class="metric__value"
              text-anchor="end"
              dominant-baseline="hanging"
              x="10.51"
              y="-32.34"
            >
              +10
            </text>
          </g>
          <g
            class="metric metric--SI"
            style="
              --metric-color: var(--palette-1);
              --metric-offset: 32.813925338697686;
              --i: 1;
            "
          >
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded"
              stroke-dasharray="17.8756 220.88544167282427"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--miniarc"
              style="--metric-array: 17.8756 220.88544167282427"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded lh-gauge-hover"
              stroke-dasharray="21.8761 214.8847107605983"
            ></circle>
            <text class="metric__label" x="33.98" y="-24.69">SI</text>
            <text
              class="metric__value"
              text-anchor="end"
              dominant-baseline="hanging"
              x="27.51"
              y="-19.98"
            >
              +10
            </text>
          </g>
          <g
            class="metric metric--LCP"
            style="
              --metric-color: var(--palette-2);
              --metric-offset: 8.937821171415258;
              --i: 2;
            "
          >
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded"
              stroke-dasharray="53.6898 185.07124167282427"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--miniarc"
              style="--metric-array: 53.6898 185.07124167282427"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded lh-gauge-hover"
              stroke-dasharray="57.6903 179.0705107605983"
            ></circle>
            <text
              class="metric__label"
              dominant-baseline="hanging"
              x="37.42"
              y="19.07"
            >
              LCP
            </text>
            <text class="metric__value" text-anchor="end" x="30.29" y="15.44">
              +25
            </text>
          </g>
          <g
            class="metric metric--TBT"
            style="
              --metric-color: var(--palette-3);
              --metric-offset: -50.75243924679081;
              --i: 3;
            "
          >
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded"
              stroke-dasharray="65.6279 173.13314167282425"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--miniarc"
              style="--metric-array: 65.6279 173.13314167282425"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded lh-gauge-hover"
              stroke-dasharray="69.6283 167.1325107605983"
            ></circle>
            <text
              class="metric__label"
              text-anchor="end"
              dominant-baseline="hanging"
              x="-24.69"
              y="33.98"
            >
              TBT
            </text>
            <text class="metric__value" x="-19.98" y="27.51">+30</text>
          </g>
          <g
            class="metric metric--CLS"
            style="
              --metric-color: var(--palette-4);
              --metric-offset: -122.38075174863809;
              --i: 4;
            "
          >
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded"
              stroke-dasharray="53.6898 185.07124167282427"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--miniarc"
              style="--metric-array: 53.6898 185.07124167282427"
            ></circle>
            <circle
              class="lh-gauge__arc lh-gauge__arc--metric lh-gauge--faded lh-gauge-hover"
              stroke-dasharray="57.6903 179.0705107605983"
            ></circle>
            <text class="metric__label" text-anchor="end" x="-29.70" y="-29.70">
              CLS
            </text>
            <text
              class="metric__value"
              dominant-baseline="hanging"
              x="-24.04"
              y="-24.04"
            >
              +25
            </text>
          </g>
        </g>
      </svg>
      <script>
        const text = document.getElementById("gauge__percentage");
        let value = 0;

        const interval = setInterval(() => {
          if (value > 100) {
            clearInterval(interval);
            return;
          }

          text.textContent = value;

          if (value <= 50) {
            text.setAttribute("color", "#ff4181");
          } else if (value <= 89) {
            text.setAttribute("color", "#fea401");
          } else {
            text.setAttribute("color", "#0cce6b");
          }

          value++;
        }, 1000 / 100);
      </script>
    </div>
  </body>
</html>
