<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Ex19</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #03a9f4;
        }
        .box {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #fff;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }
        .box .percent {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .box .percent svg {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .box .percent svg circle {
            width: 150px;
            height: 150px;
            fill: none;
            stroke-width: 10;
            stroke: #000;
            transform: translate(50%, 5px);
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
        }
        .box .percent svg circle:nth-child(1) {
            stroke-dashoffset: 0;
            stroke: #f3f3f3;
        }
        .box .percent svg circle:nth-child(2) {
            stroke-dashoffset: calc(400 - (400 * 87) / 100);
            stroke: #03a9f4;
        }
        .box .percent .number {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
        }
        .box .percent .number h2 {
            font-size: 48px;
        }
        .box .percent .number h2 span {
            font-size: 24px;
        }
        .box .text {
            padding: 10px 0 0;
            color: #999;
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="percent">
            <svg>
                <circle ex="70" cy="70" r="70"></circle>
                <circle ex="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
                <h2>87<span>%</span></h2>
            </div>
        </div>
        <h2 class="text">Progress</h2>
    </div>
</body>
</html>
