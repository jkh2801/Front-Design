<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex56</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #222;
        }
        svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 350px;
        }
        svg text {
            font-size: 200px;
            fill: rgba(0, 0, 0, 0.1);
            stroke-width: 1px;
            stroke: #fff;
            stroke-linejoin: round;
            stroke-dasharray: 80;
            animation: animate 1s linear infinite;
        }
        @keyframes animate {
            100% {
                stroke-dashoffset: 160;
            }
        }
    </style>
</head>
<body>
    <svg>
        <symbol id="text">
            <text text-anchor="middle" x="50%" y="50%">SVG Text</text>
        </symbol>
        <use xlink:href="#text"></use>
    </svg>
</body>
</html>
