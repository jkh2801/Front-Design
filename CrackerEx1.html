<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cracker Ex1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        position: absolute;
        inset: 0;
      }
      .container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .container img.face {
        filter: brightness(2) grayscale(0);
      }
      .container img.cracker {
        mix-blend-mode: multiply;
        filter: contrast(1.5) brightness(1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="image/face4.jpg" class="face" alt="" />
      <img src="image/cracker.jpg" class="cracker" alt="" />
    </div>
  </body>
</html>
