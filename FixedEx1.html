<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fixed Ex1</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.block1,
			.block2 {
				width: 100px;
				height: 100px;
			}
			.block1 {
				background: #f00;
			}
			.block2 {
				background: #ff0;
				transform: translate(0, 0);
			}
			.fixed1,
			.fixed2 {
				position: fixed;
				top: 0;
				left: 0;
				width: 50px;
				height: 50px;
			}
			.fixed1 {
				background: #eee;
			}
			.fixed2 {
				background: #08c7bd;
			}
		</style>
	</head>
	<body>
		<div class="block1">
			<div class="fixed1"></div>
		</div>
		<div class="block2">
			<div class="fixed2"></div>
		</div>
	</body>
</html>
