<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three D Ex4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: #262e31;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .imgBx {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
            z-index: calc(1 * var(--i));
            opacity: calc(1 - (0.2 * var(--j)));
        }
        .imgBx:hover img {
            transform: rotate(-30deg) skew(25deg) translateX(calc(35px * var(--i))) translateY(calc(-35px * var(--i)));
            box-shadow: -20px 20px 20px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="imgBx">
        <img src="image/bg10.jpg" alt="" style="--i:2;--j:0;">
        <img src="image/bg10.jpg" alt="" style="--i:1;--j:1;">
        <img src="image/bg10.jpg" alt="" style="--i:0;--j:2;">
        <img src="image/bg10.jpg" alt="" style="--i:-1;--j:3;">
        <img src="image/bg10.jpg" alt="" style="--i:-2;--j:0;">
    </div>
</body>
</html>
