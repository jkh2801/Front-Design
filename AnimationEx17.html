<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex 17</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section {
            position: absolute;
            top: -50%;
            left: -50%;
            width: calc(100% + 50px);
            height: calc(100% + 50px);
            background: repeating-linear-gradient(#111, #111 50%, #fff 50%, #fff);
            background-size: 5px 5px;
            filter: url(#noise);
        }

        svg {
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <section>

    </section>
    <svg>
        <filter id="noise">
            <feTurbulence id="turbulence">
                <animate attributeName="baseFrequency" dur="50s" values="0.9 0.9;0.8 0.8; 0.9 0.9;" repeatCount="infinite"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
        </filter>
    </svg>
</body>
</html>
