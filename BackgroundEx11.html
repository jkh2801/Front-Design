<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Ex11</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        section .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("image/bg1.jpg");
            background-size: 110%;
            background-position: calc(var(--x)/-20) calc(var(--y)/-20);
        }
        section .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(12px);
        }
        section .box.box2 {
            background: url("image/bg1.jpg");
            background-size: 110%;
            background-position: calc(var(--x)/-20) calc(var(--y)/-20);
            clip-path: circle(250px at center);
        }
        section .box.box2::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.25);
            z-index: 10;
            border-radius: 50%;
        }
        .text {
            position: absolute;
            color: #fff;
            margin-top: 15%;
            margin-left: 20%;
            font-size: 15em;
            transform: translate(calc(var(--x)/-5), calc(var(--y)/-5));
        }
    </style>
</head>
<body>
    <section>
        <div class="imgBx">
            <h2 class="text">Parallax</h2>
        </div>
        <div class="box box1"></div>
        <div class="box box2">
            <h2 class="text">Parallax</h2>
        </div>
    </section>
    <script>
        const pos = document.documentElement
        pos.addEventListener("mousemove", e => {
            pos.style.setProperty('--x', e.clientX + "px")
            pos.style.setProperty('--y', e.clientY + "px")
        })
    </script>
</body>
</html>
