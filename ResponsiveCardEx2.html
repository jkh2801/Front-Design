<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Ex2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
        	margin: 0;
	        padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #010615;
        }
        .container {
            width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .container .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px;
        }
        .container .box .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 300px;
            transition: 0.5s ease-in-out;
            z-index: 2;
        }
        .container .box:hover .imgBx {
            transform: translate(-25px, -25px);
        }
        .container .box .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container .box .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 300px;
            background: #fff;
            z-index: 1;
            transition: 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .container .box:hover .content {
            transform: translate(25px, 25px);
        }
        .container .box .content h2 {
            font-size: 20px;
            color: #111;
            font-weight: 500;
            line-height: 20px;
            letter-spacing: 1px;
            text-align: center;
        }
        .container .box .content h2 span {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        @media (max-width: 768px) {
            .container .box:hover .content {
                transform: translate(0, 25px);
            }
            .container .box:hover .imgBx {
                transform: translate(0, -25px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="imgBx"><img src="image/face1.jpg"></div>
            <div class="content"><h2>John Doe<br><span>Creative Designer</span></h2></div>
        </div>
        <div class="box">
            <div class="imgBx"><img src="image/face2.jpg"></div>
            <div class="content"><h2>John Doe<br><span>Creative Designer</span></h2></div>
        </div>
        <div class="box">
            <div class="imgBx"><img src="image/face3.jpg"></div>
            <div class="content"><h2>John Doe<br><span>Creative Designer</span></h2></div>
        </div>
    </div>
</body>
</html>
