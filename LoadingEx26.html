<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading Ex26</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: consolas;
			}

			body {
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				background-color: #eaeef0;
			}

			.loader {
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.loader span {
				position: relative;
				width: 250px;
				height: 250px;
				background-color: #eaeef0;
				border: 6px solid #eaeef0;
				box-shadow: -8px -8px 15px rgba(255, 255, 255, 1), 8px 8px 25px rgba(0, 0, 0, 0.15);
				border-radius: 50%;
				overflow: hidden;
			}

			.loader span:before {
				content: "";
				position: absolute;
				inset: 40px;
				background-color: #eaeef0;
				box-shadow: -8px -8px 25px rgba(255, 255, 255, 1), 8px 8px 25px rgba(0, 0, 0, 0.15), inset 3px 3px 10px rgba(0, 0, 0, 0.1), inset -1px -1px 15px rgba(255, 255, 255, 1);
				border: 2px solid #eaeef0;
				border-radius: 50%;
				z-index: 1;
			}

			.loader span i {
				position: absolute;
				inset: 0;
				background: linear-gradient(#42abff, #ff4f8b, #ffeb4b);
				border-radius: 50%;
				filter: blur(5px);
				animation: animate 1s linear infinite;
			}

			@keyframes animate {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}
			}

			.text {
				position: absolute;
				width: 340px;
				height: 340px;
				border-radius: 50%;
				animation: animateText 25s linear infinite;
			}

			@keyframes animateText {
				0% {
					transform: rotate(360deg);
				}

				100% {
					transform: rotate(0deg);
				}
			}

			.text b {
				position: absolute;
				left: 50%;
				display: block;
				transform-origin: 0 170px;
				font-weight: normal;
				font-size: 1.4em;
			}
		</style>
	</head>
	<body>
		<div class="loader">
			<div class="text">
				<p>Neumorphism Gradient Loading Animation Effects -</p>
			</div>
			<span><i></i></span>
		</div>
		<script>
			let text = document.querySelector(".text p");
			text.innerHTML = text.innerText
				.split("")
				.map((char, i) => `<b style="transform:rotate(${i * 7.35}deg)">${char}</b>`)
				.join("");
		</script>
	</body>
</html>
