<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select Ex1</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				min-height: 100vh;
				background: #fafafa;
			}
			.dropdown {
				position: relative;
				margin-top: 100px;
				width: 300px;
				height: 50px;
			}
			.dropdown::before {
				content: "";
				position: absolute;
				right: 20px;
				top: 15px;
				z-index: 10000;
				width: 8px;
				height: 8px;
				border: 2px solid #333;
				border-top: 2px solid #fff;
				border-right: 2px solid #fff;
				transform: rotate(-45deg);
				transition: 0.5s;
				pointer-events: none;
			}
			.dropdown.active::before {
				top: 22px;
				transform: rotate(-225deg);
			}
			.dropdown input {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				cursor: pointer;
				background: #fff;
				border: none;
				outline: none;
				box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
				padding: 12px 20px;
				border-radius: 10px;
			}
			.dropdown .option {
				position: absolute;
				top: 70px;
				width: 100%;
				background: #fff;
				box-shadow: 0 30px 30px rgba(0, 0, 0, 0.05);
				border-radius: 10px;
				overflow: hidden;
				display: none;
			}
			.dropdown.active .option {
				display: block;
			}
			.dropdown .option div {
				padding: 12px 20px;
				cursor: pointer;
			}
			.dropdown .option div:hover {
				background: #62baea;
				color: #fff;
			}
			.dropdown .option div ion-icon {
				position: relative;
				top: 4px;
				font-size: 1.2em;
			}
		</style>
	</head>
	<body>
		<div class="dropdown">
			<input type="text" readonly class="textBox" placeholder="Dropdown Menu" />
			<div class="option">
				<div onclick="show('Html')"><ion-icon name="logo-html5"></ion-icon>Html</div>
				<div onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon>CSS</div>
				<div onclick="show('Javascript')"><ion-icon name="logo-nodejs"></ion-icon>JavaScript</div>
				<div onclick="show('Figma')"><ion-icon name="logo-figma"></ion-icon>Figma</div>
				<div onclick="show('ReactJS')"><ion-icon name="logo-react"></ion-icon>ReactJS</div>
			</div>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script>
			function show(anything) {
				document.querySelector(".textBox").value = anything;
			}
			let dropdown = document.querySelector(".dropdown");
			dropdown.onclick = function () {
				dropdown.classList.toggle("active");
			};
		</script>
	</body>
</html>
