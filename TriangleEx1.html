<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Ex1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 600px;
            gap: 10px;
        }
        .container .card {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 -75px;
            overflow: hidden;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
        }
        .container .card:nth-child(2) {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .container .card img {
            transition: 0.5s;
        }
        .container .card:hover img{
            transform: scale(1.5);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="image/bg1.jpg" alt="">
        </div>
        <div class="card">
            <img src="image/bg2.jpg" alt="">
        </div>
        <div class="card">
            <img src="image/bg3.jpg" alt="">
        </div>
        <div class="card">
            <img src="image/bg4.jpg" alt="">
        </div>
    </div>
</body>
</html>
