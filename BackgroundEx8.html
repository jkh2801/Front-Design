<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #winter {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(#111425 70%, #3751e0);
            background-attachment: fixed;
            overflow: hidden;
        }
        #winter::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: #fff;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
    </style>
</head>
<body>
    <section id="winter">
        <div class="snowman"></div>
        <div class="snowman"></div>
        <div class="tree"></div>
    </section>
</body>
</html>
