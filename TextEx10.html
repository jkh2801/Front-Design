<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Ex10</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        section h2 {
            position: relative;
            font-size: 20vw;
            text-align: center;
            line-height: 0.75em;
            text-transform: uppercase;
            font-weight: 800;
        }
        section h2 span {
            font-size: 18.2vw;
            color: transparent;
            -webkit-text-stroke: 0.1vw #000;
        }
        section .black {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            mix-blend-mode: difference;
        }
        section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <section>
        <h2>Black<br><span>Friday</span></h2>
        <div class="black"></div>
        <img src="image/text3.png" alt="">
    </section>
    <script>
        const black = document.querySelector('.black')
        window.onmousemove = function(e) {
            const x = e.clientX
            black.style.left = x + 'px'
        }
    </script>
</body>
</html>
