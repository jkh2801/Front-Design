<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Ex27</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #f8f8f8;
			}
			.safari {
				position: relative;
				width: 400px;
				height: 400px;
				background: #fff;
				border-radius: 80px;
				box-shadow: 0 30px 10px #ccc, 0 30px 30px rgba(0, 0, 0, 0.25), 0 28px 0 rgba(0, 0, 0, 0.5), 0 50px 60px rgba(0, 0, 0, 0.1);
			}
			.circle_lines {
				position: absolute;
				inset: 35px;
				border-radius: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				background: linear-gradient(#1ec9ff, #2971e7);
				box-shadow: 0 -5px 0 5px rgba(0, 0, 0, 0.15), inse 0 10px 0 rgba(0, 0, 0, 0.1);
			}
			.circle_lines span {
				position: absolute;
				width: 2px;
				height: 24px;
				background: #fff;
				transform: translateY(-137.55px) rotate(calc(10deg * var(--i)));
				transform-origin: 1px 150px;
				filter: drop-shadow(2px 2px 1px rgba(0, 0, 0, 0.15));
			}
			.circle_lines span::before {
				content: "";
				position: absolute;
				width: 2px;
				height: 12px;
				background: #fff;
				transform-origin: 0 150px;
				transform: rotate(5deg);
			}
			.niddle {
				position: absolute;
				width: 36px;
				display: flex;
				justify-content: center;
				align-items: center;
				inset: 50px;
				transform: translateX(130px) rotate(45deg);
				filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.25));
				transition: 2s cubic-bezier(0.47, -0.48, 0.46, 1.54);
			}
			.safari:hover .niddle {
				transform: translateX(130px) rotate(405deg);
			}
			.niddle::before {
				content: "";
				position: absolute;
				top: -150px;
				height: 150px;
				border-left: 18px solid transparent;
				border-right: 18px solid transparent;
				border-bottom: 150px solid #fb3b2e;
			}
			.niddle::after {
				content: "";
				position: absolute;
				top: 150px;
				height: 150px;
				border-left: 18px solid transparent;
				border-right: 18px solid transparent;
				border-top: 150px solid #fff;
			}
		</style>
	</head>
	<body>
		<div class="safari">
			<div class="circle_lines">
				<span style="--i: 0"></span>
				<span style="--i: 1"></span>
				<span style="--i: 2"></span>
				<span style="--i: 3"></span>
				<span style="--i: 4"></span>
				<span style="--i: 5"></span>
				<span style="--i: 6"></span>
				<span style="--i: 7"></span>
				<span style="--i: 8"></span>
				<span style="--i: 9"></span>
				<span style="--i: 10"></span>
				<span style="--i: 11"></span>
				<span style="--i: 12"></span>
				<span style="--i: 13"></span>
				<span style="--i: 14"></span>
				<span style="--i: 15"></span>
				<span style="--i: 16"></span>
				<span style="--i: 17"></span>
				<span style="--i: 18"></span>
				<span style="--i: 19"></span>
				<span style="--i: 20"></span>
				<span style="--i: 21"></span>
				<span style="--i: 22"></span>
				<span style="--i: 23"></span>
				<span style="--i: 24"></span>
				<span style="--i: 25"></span>
				<span style="--i: 26"></span>
				<span style="--i: 27"></span>
				<span style="--i: 28"></span>
				<span style="--i: 29"></span>
				<span style="--i: 30"></span>
				<span style="--i: 31"></span>
				<span style="--i: 32"></span>
				<span style="--i: 33"></span>
				<span style="--i: 34"></span>
				<span style="--i: 35"></span>
				<span style="--i: 36"></span>
			</div>
			<div class="niddle"></div>
		</div>
	</body>
</html>
