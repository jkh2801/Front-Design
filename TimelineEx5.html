<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Ex5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #011029;
        }
        .box {
            width: 800px;
            margin: 40px auto 0;
            padding: 40px;
            background: #052154;
        }
        .box ul {
            border-left: 2px solid #020c3d;
        }
        .box ul li {
            list-style: none;
        }
        .box ul li .item {
            position: relative;
            padding: 30px 20px;
        }
        .box ul li .item::before {
            content: '';
            position: absolute;
            top: 32px;
            left: -6px;
            width: 12px;
            height: 12px;
            background: #021434;
            border-radius: 50%;
            box-shadow: inset 0 0 10px #000;
        }
        .box ul li .item::after {
            content: '';
            position: absolute;
            top: 32px;
            left: -6px;
            width: 12px;
            height: 12px;
            background: #021434;
            border-radius: 50%;
            box-shadow: inset 0 0 10px #ff0;
            opacity: 0;
        }
        .box ul li .item:hover::after {
            animation: animate 0.5s linear infinite;
        }
        @keyframes animate {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        .box ul li .item:hover {
            background: #041940;
        }
        .box ul li .item span {
            padding: 4px 12px;
            background: #007faf;
            border-radius: 15px;
            color: #fff;
        }
        .box ul li .item:hover span {
            background: #e91e63;
        }
        .box ul li .item h3 {
            margin: 10px 0 0;
            color: #007faf;
        }
        .box ul li .item:hover h3 {
            color: #ff0;
        }
        .box ul li .item p {
            margin: 10px 0 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="timeline">
            <li>
                <div class="item">
                    <span>3rd January 2017</span>
                    <h3>Title 1</h3>
                    <p>Title 1</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <span>3rd January 2017</span>
                    <h3>Title 2</h3>
                    <p>Title 2</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <span>3rd January 2017</span>
                    <h3>Title 3</h3>
                    <p>Title 3</p>
                </div>
            </li>
            <li>
                <div class="item">
                    <span>3rd January 2017</span>
                    <h3>Title 4</h3>
                    <p>Title 4</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
