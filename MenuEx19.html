<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MenuEx19</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Ubuntu&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Ubuntu", sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #333;
			}
			.navigation {
				position: relative;
				width: 350px;
				height: 70px;
			}
			.navigation ul {
				display: flex;
			}
			.navigation ul li {
				position: relative;
				list-style: none;
				width: 70px;
				height: 70px;
				z-index: 1;
			}
			.navigation ul li a {
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				color: #fff;
				text-align: center;
			}
			.navigation ul li a .icon {
				position: relative;
				line-height: 75px;
				transition: 0.5s;
				font-size: 30px;
			}
			.navigation ul li.active a .icon {
				font-size: 20px;
				transform: translateY(-6px);
			}
			.navigation ul li a .text {
				position: absolute;
				font-size: 12px;
				color: #fff;
				bottom: 20px;
				font-weight: 400;
				transition: 0.25s;
				text-transform: uppercase;
				transform: scale(0);
			}
			.navigation ul li.active a .text {
				transform: scale(1);
			}
			.indicator {
				position: absolute;
				left: 0;
				width: 70px;
				height: 70px;
				border-radius: 10px;
				transition: 0.5s;
			}
			.navigation ul li:nth-child(1).active ~ .indicator {
				background: #f53b57;
				box-shadow: 0 15px 25px #f53b5799;
				transform: translateX(calc(70px * 0));
			}
			.navigation ul li:nth-child(2).active ~ .indicator {
				background: #5d62fb;
				box-shadow: 0 15px 25px #5d62fb99;
				transform: translateX(calc(70px * 1));
			}
			.navigation ul li:nth-child(3).active ~ .indicator {
				background: #05c46b;
				box-shadow: 0 15px 25px #05c46b99;
				transform: translateX(calc(70px * 2));
			}
			.navigation ul li:nth-child(4).active ~ .indicator {
				background: #0fbcf9;
				box-shadow: 0 15px 25px #0fbcf999;
				transform: translateX(calc(70px * 3));
			}
			.navigation ul li:nth-child(5).active ~ .indicator {
				background: #ffa801;
				box-shadow: 0 15px 25px #ffa80199;
				transform: translateX(calc(70px * 4));
			}
		</style>
	</head>
	<body>
		<div class="navigation">
			<ul>
				<li class="list active">
					<a href="#">
						<span class="icon">
							<ion-icon name="home-outline"></ion-icon>
						</span>
						<span class="text">Home</span>
					</a>
				</li>
				<li class="list">
					<a href="#">
						<span class="icon">
							<ion-icon name="person-outline"></ion-icon>
						</span>
						<span class="text">Profile</span>
					</a>
				</li>
				<li class="list">
					<a href="#">
						<span class="icon">
							<ion-icon name="chatbubble-outline"></ion-icon>
						</span>
						<span class="text">Message</span>
					</a>
				</li>
				<li class="list">
					<a href="#">
						<span class="icon">
							<ion-icon name="help-circle-outline"></ion-icon>
						</span>
						<span class="text">Help</span>
					</a>
				</li>
				<li class="list">
					<a href="#">
						<span class="icon">
							<ion-icon name="settings-outline"></ion-icon>
						</span>
						<span class="text">Settings</span>
					</a>
				</li>
				<div class="indicator"></div>
			</ul>
		</div>
		<script>
			let list = document.querySelectorAll(".list");
			function setActiveClass() {
				list.forEach((item) => {
					item.classList.remove("active");
					this.classList.add("active");
				});
			}
			list.forEach((item) => item.addEventListener("mouseover", setActiveClass));
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
