<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Ex2</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #111;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10000;
        }
        header .logo {
            font-size: 2em;
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .toggle {
            position: relative;
            width: 30px;
            height: 30px;
            background: url("image/menu.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 30px;
            cursor: pointer;
        }
        .slider {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background: #000;
        }
        .slider .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            transition-delay: 0s;
            z-index: 1;
            clip-path: circle(0px at center);
        }
        .slider input[type="radio"]:checked + .imgBx {
            z-index: 10;
            clip-path: circle(1000px at center);
            transition-delay: 0.75s;
        }
        .slider .imgBx img { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slider .imgBx .content {
            position: relative;
            text-align: center;
            max-width: 800px;
        }
        .slider .imgBx .content h2 {
            font-size: 6em;
            line-height: 1em;
            color: #fff;
        }
        .slider .imgBx .content p {
            font-size: 1.1em;
            color: #fff;
        }
        .slider .imgBx .content a {
            position: relative;
            display: inline-block;
            background: #fff;
            padding: 10px 30px;
            color: #111;
            font-weight: 500;
            margin-top: 20px;
            text-decoration: none;
        }
        .slider input[type="radio"] {
            position: relative;
            z-index: 1000;
            margin: 5px;
            margin-bottom: 40px;
            outline: none;
        }
        @media(max-width: 768px) {
            header {
                padding: 20px 40px;
            }
            .slider .imgBx {
                padding: 40px;
            }
            .slider .imgBx .content h2 {
                font-size: 3em;
            }
            .slider .imgBx .content p {
                font-size: 1em;
                color: #fff;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="toggle"></div>
    </header>
    <div class="slider">
        <input type="radio" name="slider" checked>
        <div class="imgBx">
            <img src="image/bg11.jpg" >
            <div class="content">
                <h2>Slide One</h2>
                <p>Slide One</p>
                <a href="#">Read More</a>
            </div>
        </div>
        <input type="radio" name="slider">
        <div class="imgBx">
            <img src="image/bg12.jpg" >
            <div class="content">
                <h2>Slide Two</h2>
                <p>Slide Two</p>
                <a href="#">Read More</a>
            </div>
        </div>
        <input type="radio" name="slider">
        <div class="imgBx">
            <img src="image/bg13.jpg" >
            <div class="content">
                <h2>Slide Three</h2>
                <p>Slide Three</p>
                <a href="#">Read More</a>
            </div>
        </div>
        <input type="radio" name="slider">
        <div class="imgBx">
            <img src="image/bg14.jpg" >
            <div class="content">
                <h2>Slide Four</h2>
                <p>Slide Four</p>
                <a href="#">Read More</a>
            </div>
        </div>
        <input type="radio" name="slider">
        <div class="imgBx">
            <img src="image/bg15.jpg" >
            <div class="content">
                <h2>Slide Five</h2>
                <p>Slide Five</p>
                <a href="#">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
