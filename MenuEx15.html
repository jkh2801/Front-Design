<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Menu Ex15</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: consolas;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #080b1f;
        }

        ul {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        ul li {
            list-style: none;
        }

        ul li a {
            position: relative;
            font-size: 2em;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            display: inline-block;
            padding: 0 20px;
        }

        #marker {
            position: absolute;
            top: 0;
            height: 50px;
            background: #2196f3;
            border-radius: 2px;
            transition: 0.5s;
            margin-top: -5px;
        }
    </style>
</head>

<body>
    <ul>
        <div id="marker"></div>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <script type="text/javascript">
        const marker = document.querySelector('#marker');
        const item = document.querySelectorAll('ul li a');
        function indicator(e) {
            marker.style.top = e.offsetTop + 'px';
            marker.style.width = e.offsetWidth + 'px';
        }
        item.forEach(link => {
            link.addEventListener('mousemove', function (e) {
                indicator(e.target);
            })
        })
    </script>
</body>

</html>
