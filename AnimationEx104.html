<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Ex104</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			::-webkit-scrollbar {
				width: 0;
				height: 0;
			}
			:root {
				--bounce: 2s;
				--rotateSpeed: 20s;
			}
			body {
				height: 100vh;
				background: #000;
				transform-style: preserve-3d;
				perspective: 780px;
				perspective-origin: 50% calc(100% - 400px);
				overflow: hidden;
			}
			.container {
				position: relative;
				width: 100%;
				height: 100%;
				transform-style: preserve-3d;
				animation: sceneRotate var(--rotateSpeed) linear infinite;
			}
			@keyframes sceneRotate {
				0% {
					transform: rotateY(0deg);
				}
				100% {
					transform: rotateY(360deg);
				}
			}
			.floor {
				position: absolute;
				width: 1125px;
				height: 1125px;
				bottom: -750px;
				left: 50%;
				transform: translate(-50%, -35.7%) rotateX(90deg);
				background: radial-gradient(#0000, #000 75%), repeating-conic-gradient(from 45deg, #111 0deg 90deg, #222 90deg 180deg);
				background-size: 100%, 75px 75px;
				background-repeat: repeat;
				border-radius: 50px;
			}
			.cube {
				position: absolute;
				bottom: 215px;
				left: 50%;
				transform: translateX(-50%);
				width: 6rem;
				height: 6rem;
				transform-style: preserve-3d;
				animation: animateCube var(--bounce) infinite ease-out;
			}
			@keyframes animateCube {
				0%,
				100% {
					height: 3.7rem;
				}
				10%,
				92% {
					height: 6rem;
					animation-timing-function: ease-in;
				}
			}

			.cube span {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #00aeff9d;
				box-shadow: inset 0 0 35px #000a;
				transform: rotateY(calc(var(--r) * 90deg)) translateZ(3rem);
			}
			.cube span.top {
				top: 17px;
				height: 6rem;
				width: 6rem;
				transform: rotateX(90deg) translateZ(4rem);
			}
			.cube span.bottom {
				height: 6rem;
				width: 6rem;
				bottom: 0;
				background-color: #6e6e6e8f;
				transform: rotateX(270deg) translateZ(4rem);
			}
			.ball {
				position: absolute;
				left: calc(50% - 30px);
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: radial-gradient(circle at top, lightblue 15%, #111 87%);
				animation: sceneRotate var(--rotateSpeed) linear infinite reverse, bounceBall var(--bounce) infinite ease-out;
			}
			@keyframes bounceBall {
				0%,
				100% {
					bottom: 280px;
				}
				55% {
					bottom: 400px;
					animation-timing-function: ease-in;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="ball"></div>
			<div class="cube">
				<span style="--r: 0"></span>
				<span style="--r: 1"></span>
				<span style="--r: 2"></span>
				<span style="--r: 3"></span>
				<span class="top" style="--r: 4"></span>
				<span class="bottom" style="--r: 5"></span>
			</div>
			<div class="floor"></div>
		</div>
	</body>
</html>
