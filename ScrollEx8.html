<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Ex8</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: auto;
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
        }
        .sec {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f00;
            scroll-snap-align: center;
        }
        h3 {
            color: #fff;
            font-size: 10vw;
            text-align: center;
            margin: 0 50px;
        }
        .sec:nth-child(1) {
            background: #f00 url("image/bg1.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        .sec:nth-child(1) {
            background: #f00 url("image/bg1.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        .sec:nth-child(2) {
            background: #0f0 url("image/bg2.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        .sec:nth-child(3) {
            background: #ff0 url("image/bg3.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        .sec:nth-child(4) {
            background: #f436ee url("image/bg4.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        .sec:nth-child(5) {
            background: #00f url("image/bg5.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        .sec:nth-child(6) {
            background: #ff9800 url("image/bg6.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        .sec:nth-child(7) {
            background: #0f0 url("image/bg9.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        .sec:nth-child(9) {
            background: #f00 url("image/bg8.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: multiply;
        }
        .content {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
        }
        .content h2 {
            position: relative;
            display: flex;
            justify-content: center;
        }
        .content h2 span {
            position: sticky;
            top: 0;
            line-height: 100vh;
            height: 100vh;
            color: #fff;
            font-size: 14vw;
            margin-top: calc(100vh * var(--i));
        }
    </style>
</head>
<body>
    <section class="banner">
        <div class="container">
            <div class="sec">
                <h3>Scroll Down</h3>
            </div>
            <div class="sec"></div>
            <div class="sec"></div>
            <div class="sec"></div>
            <div class="sec"></div>
            <div class="sec"></div>
            <div class="sec"></div>
            <div class="content">
                <h2>
                    <span style="--i:1;">S</span>
                    <span style="--i:2;">t</span>
                    <span style="--i:3;">i</span>
                    <span style="--i:4;">c</span>
                    <span style="--i:5;">k</span>
                    <span style="--i:6;">y</span>
                </h2>
            </div>
            <div class="sec">
                <h3>Thanks For Watching :)</h3>
            </div>
        </div>
    </section>
</body>
</html>
