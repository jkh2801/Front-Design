<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Ex168</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #222;
      }
      .box {
        position: relative;
        width: 400px;
        height: 400px;
        border: 80px solid transparent;
        border-right: 80px solid #fff5;
        border-bottom: 80px solid #fff5;
        border-radius: 50%;
        transform: rotate(45deg);
        animation: animate 2s linear infinite;
      }
      @keyframes animate {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(90deg);
        }
      }
      .box::before {
        content: "";
        position: absolute;
        top: 212px;
        left: -34px;
        width: 80px;
        height: 40px;
        background: #fff;
        border-radius: 50%;
        transform: rotate(-45deg);
      }
      .box::after {
        content: "";
        position: absolute;
        bottom: 212px;
        right: -34px;
        width: 80px;
        height: 40px;
        background: #fff;
        border-radius: 50%;
        transform: rotate(-45deg);
      }
      .circle {
        position: absolute;
        top: 65px;
        left: -95px;
        width: 70px;
        height: 70px;
        background: #fff;
        border-radius: 50%;
        box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.5);
        z-index: 10000;
        transform-origin: 200px;
        transform: rotate(135deg);
        animation: animateBall 2s linear infinite;
      }
      @keyframes animateBall {
        0%,
        100% {
          transform: rotate(135deg);
        }
        50% {
          transform: rotate(-45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"><div class="circle"></div></div>
    <script>
      function randomHexColorCode() {
        var chars = "0123456789abdef";
        var colorLength = 6;
        var color = "";
        for (let i = 0; i < colorLength; i++) {
          var randomColor = Math.floor(Math.random() * chars.length);
          color += chars.substring(randomColor, randomColor + 1);
        }
        return "#" + color;
      }
      setTimeout(() => {
        setInterval(() => {
          document.body.style.backgroundColor = randomHexColorCode();
        }, 1000);
      }, 500);
    </script>
  </body>
</html>
