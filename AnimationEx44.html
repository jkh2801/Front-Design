<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex44</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .scene {
            position: relative;
            height: 100vh;
            background: linear-gradient(#a6d8ff, #fff, #fff);
            overflow-x: hidden;
        }
        .dark .scene {
            background: #222833;
        }
        .sun {
            position: absolute;
            top: 100px;
            left: 55%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 50px #fff;
            cursor: pointer;
            transition: 0.2s;
        }
        .dark .sun {
            left: 45%;
            box-shadow: 0 0 0 #fff;
        }
        .dark .sun::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 20px;
            width: 100%;
            height: 100%;
            background: #222833;
            border-radius: 50%;
        }
        .bg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 280px;
            background: url("image/bg27.png");
            background-size: 1500px;
            background-repeat: repeat-x;
            animation: animateBg 25s linear infinite;
        }
        @keyframes animateBg {
            0% {
                background-position-x: 0px;
            }
            100% {
                background-position-x: -1500px;
            }
        }
        .car1 {
            position: absolute;
            left: 0;
            bottom: 20px;
            max-width: 200px;
            z-index: 10;
            animation: car1 18s linear infinite;
        }
        @keyframes car1 {
            0% {
                transform: translateX(0px);
            }
            90%, 100% {
                transform: translateX(calc(100vw + 200px));
            }
        }
        .car2 {
            position: absolute;
            right: -200px;
            bottom: 50px;
            max-width: 200px;
            z-index: 9;
            animation: car2 12s linear infinite;
        }
        @keyframes car2 {
            0% {
                transform: translateX(0px) rotateY(180deg);
            }
            90%, 100% {
                transform: translateX(calc(-100vw - 200px)) rotateY(180deg);
            }
        }
    </style>
</head>
<body>
    <section class="scene">
        <div class="sun"></div>
        <div class="bg">
            <img src="image/car.gif" alt="" class="car1">
            <img src="image/car.gif" alt="" class="car2">
        </div>
    </section>
    <script>
        const sun = document.querySelector('.sun')
        const body = document.querySelector('body')
        sun.onclick = function() {
            body.classList.toggle('dark')
        }
    </script>
</body>
</html>
