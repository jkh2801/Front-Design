<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Ex31</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Bad+Script&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Bad Script", sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #111;
			}
			h2 {
				display: flex;
				color: transparent;
				font-size: 15vw;
			}
			h2 span {
				animation: animate 3s linear infinite;
				animation-delay: calc(0.1s * var(--i));
			}
			@keyframes animate {
				0% {
					color: #fff;
					filter: blur(2px) hue-rotate(0deg);
					text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff, 0 0 80px #00b3ff, 0 0 120px #00b3ff, 0 0 200px #00b3ff, 0 0 300px #00b3ff, 0 0 400px #00b3ff;
				}
				30%,
				70% {
					color: #fff;
					filter: blur(2px) hue-rotate(3600deg);
					text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff, 0 0 80px #00b3ff, 0 0 120px #00b3ff, 0 0 200px #00b3ff, 0 0 300px #00b3ff, 0 0 400px #00b3ff;
				}
				100% {
					color: transparent;
					box-shadow: none;
					filter: blur(2px) hue-rotate(0deg);
				}
			}
		</style>
	</head>
	<body>
		<h2>
			<span style="--i: 1">H</span>
			<span style="--i: 2">a</span>
			<span style="--i: 3">p</span>
			<span style="--i: 4">p</span>
			<span style="--i: 5">y</span>
			<span style="--i: 7; margin-left: 5vw">H</span>
			<span style="--i: 8">a</span>
			<span style="--i: 9">l</span>
			<span style="--i: 10">l</span>
			<span style="--i: 11">o</span>
			<span style="--i: 12">w</span>
			<span style="--i: 13">e</span>
			<span style="--i: 14">e</span>
			<span style="--i: 15">n</span>
		</h2>
	</body>
</html>
