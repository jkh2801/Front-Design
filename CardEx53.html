<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Ex53</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #25252b;
        gap: 100px;
        flex-wrap: wrap;
      }
      @property --a {
        syntax: "<angle>";
        inherits: false;
        initial-value: 0deg;
      }
      @keyframes rotating {
        0% {
          --a: 0deg;
        }
        100% {
          --a: 360deg;
        }
      }
      .box {
        position: relative;
        width: 300px;
        height: 300px;
        background: repeating-conic-gradient(
          from var(--a),
          #ff2770 0%,
          #ff2770 5%,
          transparent 5%,
          transparent 40%,
          #ff2770 50%
        );
        animation: rotating 2s linear infinite;
        border-radius: 20px;
        filter: drop-shadow(0 15px 50px #000);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box:nth-child(1) {
        filter: drop-shadow(0 15px 50px #000) hue-rotate(225deg);
      }
      .box:nth-child(3) {
        filter: drop-shadow(0 15px 50px #000) hue-rotate(310deg);
      }

      .box::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-conic-gradient(
          from var(--a),
          #45f3ff 0%,
          #45f3ff 5%,
          transparent 5%,
          transparent 40%,
          #45f3ff 50%
        );
        animation: rotating 2s linear infinite;
        animation-delay: -0.5s;
        border-radius: 20px;
      }
      .box::after {
        content: "";
        position: absolute;
        inset: 6px;
        border: 8px solid #25252b;
        border-radius: 15px;
        background: #2e2e39;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
