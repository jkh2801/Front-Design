<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Ex12</title>
    <style>
      body {
        background-color: #f4b927;
        padding: 0;
        margin: 0;
      }
      .container {
        background-color: white;
        height: 60px;
        width: 90vw;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        border-radius: 5px;
        padding: 0 10px;
        box-shadow: 0 0 25px 10px rgba(194, 142, 10, 0.3);
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      input[type="range"] {
        width: 85%;
        height: 3.5px;
        -webkit-appearance: none;
        background-color: #dcdcdc;
        border-radius: 3px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        background-color: #1c1c1c;
        cursor: pointer;
        border-radius: 50%;
      }
      input[type="range"]:active::-webkit-slider-thumb {
        background-color: white;
        border: 5px solid #1c1c1c;
      }
      .values {
        width: 10%;
        height: 40px;
        position: relative;
        overflow: hidden;
      }
      .wrapper {
        height: 100%;
        width: 100%;
        position: relative;
        transition: 0.3s;
      }
      span {
        display: block;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="range" min="0" max="6" value="0" id="slider" />
      <div class="values">
        <div class="wrapper" id="wrapper">
          <span>0</span>
          <span>100</span>
          <span>200</span>
          <span>300</span>
          <span>400</span>
          <span>500</span>
          <span>600</span>
        </div>
      </div>
    </div>
    <script>
      var slider = document.getElementById("slider");
      var values = document.getElementById("wrapper");
      slider.oninput = function () {
        values.style.bottom = slider.value * 40 + "px";
      };
    </script>
  </body>
</html>
