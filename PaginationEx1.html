<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Ex1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1ce37c;
        }
        ul {
            position: relative;
            background: #fff;
            display: flex;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        ul li {
            list-style: none;
            line-height: 50px;
            margin: 0 5px;
        }
        ul li.pageNumber {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        ul li a {
            display: block;
            text-decoration: none;
            color: #777;
            font-weight: 600;
            border-radius: 50%;
        }
        ul li.pageNumber:hover a,
        ul li.pageNumber.active a {
            background: #333;
            color: #fff;
        }
        ul li:first-child {
            margin-right: 30px;
            font-weight: 700;
            font-size: 20px;
        }
        ul li:last-child {
            margin-left: 30px;
            font-weight: 700;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" class="prev">Prev</a></li>
        <li class="pageNumber active"><a href="#">1</a></li>
        <li class="pageNumber"><a href="#">2</a></li>
        <li class="pageNumber"><a href="#">3</a></li>
        <li class="pageNumber"><a href="#">4</a></li>
        <li class="pageNumber"><a href="#">5</a></li>
        <li class="pageNumber"><a href="#">6</a></li>
        <li><a href="#" class="next">Next</a></li>
    </ul>
</body>
</html>
