<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .imgBx {
            width: 400px;
            height: 400px;
            background: #000;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        .imgBx input[type="checkbox"] {
            position: relative;
            width: 400px;
            height: 400px;
            appearance: none;
            outline: none;
            cursor: pointer;
        }
        span {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
        }
        span.bg1 {
            left: 0;
            background: url("image/grape.jpg");
            background-size: 400px 400px;
        }
        span.bg1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("image/orange.jpg");
            background-size: 400px 400px;
            transform-origin: right;
            transition: 2s;
            backface-visibility: hidden;
        }
        span.bg2 {
            right: 0;
            background: url("image/orange.jpg");
            background-size: 400px 400px;
            background-position-x: 200px;
        }
        span.bg2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("image/grape.jpg");
            background-size: 400px 400px;
            background-position-x: 200px;
            transform-origin: left;
            transition: 2s;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }
        .imgBx input[type="checkbox"]:checked ~ span.bg1::before {
            transform: rotateY(180deg);
        }
        .imgBx input[type="checkbox"]:checked ~ span.bg2::before {
            transform: rotateY(360deg);
        }
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 1s;
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.1),
                        0 0 0 800px #ffa011;
            pointer-events: none;
        }
        .imgBx input[type="checkbox"]:checked ~ .bg {
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.1),
                        0 0 0 800px #a0d621;
        }
    </style>
</head>
<body>
    <div class="imgBx">
        <input type="checkbox">
        <span class="bg1"></span>
        <span class="bg2"></span>
        <div class="bg"></div>
    </div>
</body>
</html>
