<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Ex1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #382f45;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
        }
        p {
            color: #fff;
            font-size: 2em;
            margin-bottom: 10px;
        }
        label {
            position: relative;
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 2em;
            color: #fff;
        }
        label input {
            appearance: none;
            display: none;
        }
        label span {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 15px;
            transition: 0.5s;
        }
        label span::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #fff;
            box-shadow: 0 -27px 0 #fff;
            transition: 0.5s;
        }
        label input:checked ~ span.check::before {
            background: #0f0;
            box-shadow: 0 0 0 transparent;
        }
        label input:checked ~ span.cross::before {
            background: #f00;
            box-shadow: 0 0 0 transparent;
            transform: rotate(-45deg) translate(10px, -10px);
        }
        label span::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: #fff;
            box-shadow: 27px 0 0 #fff;
            transition: 0.5s;
        }
        label input:checked ~ span.check::after {
            height: 50%;
            background: #0f0;
            box-shadow: 0 0 0 transparent;
        }
        label input:checked ~ span.check {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        label input:checked ~ span.cross::after {
            background: #f00;
            box-shadow: 0 0 0 transparent;
            transform: rotate(-45deg) translate(10px, 10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Are you Like This ?</p>
        <label>
            <input type="radio" name="yesNo">
            <span class="check"></span>
            Yes
        </label>
        <label>
            <input type="radio" name="yesNo">
            <span class="cross"></span>
            No
        </label>
    </div>
</body>
</html>
