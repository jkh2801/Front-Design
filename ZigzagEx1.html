<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig Zag Border Ex1</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&display=swap');
        * {
        	margin: 0;
	        padding: 0;
            box-sizing: border-box;
            font-family: 'Bilbo Swash Caps', cursive;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url(image/bg8.jpg), linear-gradient(45deg, #ff3479, #0319f4);
            background-blend-mode: soft-light;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-left: 50px solid #fff;
            border-right: 50px solid #fff;
        }
        section:nth-child(2) {
            background: url(image/bg8.jpg), linear-gradient(45deg, #03a9f4, #62ff3b);
            background-blend-mode: soft-light;
            background-size: cover;
            background-position: center;
        }
        section:nth-child(3) {
            background: url(image/bg8.jpg), linear-gradient(45deg, #ff3479, #ffc107);
            background-blend-mode: soft-light;
            background-size: cover;
            background-position: center;
        }
        section::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            display: block;
            background: linear-gradient(-45deg, transparent 33.33%, #fff 33.33%, #fff 66.666%, transparent 66.66%),
            linear-gradient(45deg, transparent 33.33%, #fff 33.33%, #fff 66.666%, transparent 66.66%);
            background-size: 30px 60px;
        }
        section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            display: block;
            background: linear-gradient(-45deg, transparent 33.33%, #fff 33.33%, #fff 66.666%, transparent 66.66%),
            linear-gradient(45deg, transparent 33.33%, #fff 33.33%, #fff 66.666%, transparent 66.66%);
            background-size: 30px 60px;
            transform: rotate(180deg);
        }
        section h2 {
            color: #fff;
            font-size: 6em;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h2>Zig Zag Border</h2>
    </section>
    <section>
        <h2>Zig Zag Border</h2>
    </section>
    <section>
        <h2>Zig Zag Border</h2>
    </section>
</body>
</html>
