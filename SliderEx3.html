<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Ex3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yesteryear&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Yesteryear', sans-serif;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        .container .box {
            position: absolute;
            width: 100%;
            height: 100vh;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1s;
        }
        .container .box.box1 {
            background: #f00;
            clip-path: polygon(0 0, 33% 0, 33% 100%, 0% 100%);
        }
        .container .box.box2 {
            background: #0f0;
            clip-path: polygon(33% 0, 67% 0, 67% 100%, 33% 100%);
        }
        .container .box.box3 {
            background: #00f;
            clip-path: polygon(67% 0, 100% 0, 100% 100%, 67% 100%);
        }
        .container .box.active {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        .container .box:hover {
            z-index: 1000;
        }
        .container .content {
            padding: 20px;
            margin: 20px;
            z-index: 10;
            opacity: 0;
            transition: 1s;
        }
        .container .box.active .content {
            opacity: 1;
            transition-delay: 0.5s;
        }
        .container .content h2 {
            color: #fff;
            font-size: 12vw;
            font-weight: initial;
        }
        .container .box  video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">
            <video src="video/bg2.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Slide One</h2>
            </div>
        </div>
        <div class="box box2">
            <video src="video/bg2.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Slide Two</h2>
            </div>
        </div>
        <div class="box box3">
            <video src="video/bg2.mp4" autoplay loop muted></video>
            <div class="content">
                <h2>Slide Three</h2>
            </div>
        </div>
    </div>
    <script>
        let box = document.querySelectorAll('.box')
        box.forEach(popup => popup.addEventListener('click', () => {
            popup.classList.toggle('active')
        }))
    </script>
</body>
</html>
