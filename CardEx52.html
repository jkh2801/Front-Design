<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Ex52</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #0f222f;
      }
      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container .glass {
        position: relative;
        width: 200px;
        height: 240px;
        background: linear-gradient(#fff2, transparent);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 25px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.5s;
        border-radius: 10px;
        margin: 0 -45px;
        transform: rotate(calc(var(--r) * 1deg));
      }
      .container:hover .glass {
        transform: rotate(0deg);
        margin: 0 20px;
      }
      .container .glass::before {
        content: attr(data-text);
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
        background: rgba(255, 255, 255, 0.05);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="glass" style="--r: -15" data-text="Design"></div>
      <div class="glass" style="--r: 5" data-text="Code"></div>
      <div class="glass" style="--r: 25" data-text="Launch"></div>
      <div class="glass" style="--r: -15" data-text="Earn"></div>
    </div>
  </body>
</html>
