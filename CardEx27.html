<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex52</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: consolas;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1e1e1e;
        }

        .container {
            width: 1000px;
            position: relative;
            display: flex;
            justify-content: space-between;
        }

        .container .card {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .container .card .face {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            transition: 0.5s;
        }

        .container .card .face.face1 {
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transform-origin: bottom;
        }

        .container .card .face.face1 img {
            max-width: 100px;
        }

        .container .card .face.face1 h3 {
            margin: 10px 0 0;
            color: #fff;
            text-align: center;
            font-size: 1.5em;
        }

        .container .card:hover .face.face1 {
            transform: translateY(-100%) rotateX(90deg);
            background: #ff0057;
        }

        .container .card .face.face2 {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transform-origin: top;
            transform: translateY(100%) rotateX(90deg);
        }

        .container .card:hover .face.face2 {
            transform: translateY(0) rotateX(0deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <img src="image/bg25.jpg">
                    <h3>Design</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>안녕하세요.
                        반가워요.
                        잘있어요.
                        다시 만나요.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
