<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Ex19</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box {
            position: relative;
            width: 442px;
            height: 500px;
            margin: 0;
            background: #000;
        }
        .box img {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box.pixel img {
            image-rendering: pixelated;
            filter: contrast(1.4);
        }
        .box.pixel::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: repeating-linear-gradient(0deg, #0006 0%, #0006 4%, transparent 4%, transparent 96%, #0006 96%, #0006 100%),
                        repeating-linear-gradient(90deg, #0006 0%, #0006 4%, transparent 4%, transparent 96%, #0006 96%, #0006 100%);
            background-size: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="image/bg7.png" alt="">
    </div>
    <div class="box pixel">
        <img src="image/minibg7.png" alt="">
    </div>
</body>
</html>
