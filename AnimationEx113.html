<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Ex113</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #222;
			}
			body::before {
				content: "";
				position: absolute;
				inset: 0;
				background: linear-gradient(#08ff12, #0791ff);
				z-index: 10;
				pointer-events: none;
				mix-blend-mode: multiply;
			}
			.circle {
				position: relative;
				width: 500px;
				height: 500px;
				display: flex;
				justify-content: center;
				align-items: center;
				background: rgba(255, 255, 255, 0.05);
				border-radius: 50%;
				box-shadow: 0 0 0 2px #fff5, 0 0 0 20px #333, 0 0 0 22px #fff, 0 0 50px #fff, 0 0 450px #fff;
			}
			.circle::before {
				content: "";
				position: absolute;
				width: 2px;
				height: 170px;
				border-radius: 2px;
				background: linear-gradient(0deg, transparent, #fff);
				transform-origin: bottom;
				animation: animateNiddles 20s steps(60) infinite;
			}
			.circle::after {
				content: "";
				position: absolute;
				width: 4px;
				height: 130px;
				border-radius: 2px;
				background: linear-gradient(0deg, transparent, #fff);
				transform-origin: bottom;
				animation: animateNiddles 120s steps(60) infinite;
			}
			@keyframes animateNiddles {
				0% {
					transform: translate(-50%, -50%) rotate(0deg);
				}
				100% {
					transform: translate(-50%, -50%) rotate(360deg);
				}
			}
			ul li {
				position: absolute;
				top: 10px;
				list-style: none;
				transform-origin: 0 240px;
				transform: rotate(calc(21deg * var(--i)));
				font-size: 2.5em;
				font-weight: bold;
				text-transform: uppercase;
				font-family: consolas;
			}
			ul li span {
				display: inline-block;
				color: #fff;
				transform: rotate(calc(-21deg * var(--i)));
				text-shadow: 0 0 15px #fff, 0 0 35px #fff, 0 0 75px #fff, 0 0 150px #fff;
			}
		</style>
	</head>
	<body>
		<div class="circle">
			<ul>
				<li style="--i: -4"><span>A</span></li>
				<li style="--i: -3"><span>B</span></li>
				<li style="--i: -2"><span>C</span></li>
				<li style="--i: -1"><span>D</span></li>
				<li style="--i: 0"><span>E</span></li>
				<li style="--i: 1"><span>F</span></li>
				<li style="--i: 2"><span>G</span></li>
				<li style="--i: 3"><span>H</span></li>
				<li style="--i: 4"><span>I</span></li>
				<li style="--i: 5"><span>J</span></li>
				<li style="--i: 6"><span>K</span></li>
				<li style="--i: 7"><span>L</span></li>
				<li style="--i: 8"><span>M</span></li>
				<li style="--i: 9"><span>N</span></li>
				<li style="--i: 10"><span>O</span></li>
				<li style="--i: 11"><span>P</span></li>
				<li style="--i: 12"><span>Q</span></li>
			</ul>
		</div>
	</body>
</html>
