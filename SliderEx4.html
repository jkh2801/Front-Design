<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Ex4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section #slider {
            position: absolute;
            top: 0;
            left: 0;
            ;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        section .navigation {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section .navigation li {
            list-style: none;
            cursor: pointer;
            margin: 10px;
        }

        section .navigation li img {
            width: 150px;
            border: 4px solid #fff;
            border-radius: 4px;
        }

        section h2 {
            position: relative;
            z-index: 100;
            font-size: 4em;
            color: #fff;
            text-align: center;
            max-width: 1000px;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <section>
        <img src="image/bg1.jpg" id="slider">
        <ul class="navigation">
            <li onclick="imgSlider('image/bg1.jpg')"><img src="image/bg1.jpg"></li>
            <li onclick="imgSlider('image/bg2.jpg')"><img src="image/bg2.jpg"></li>
            <li onclick="imgSlider('image/bg3.jpg')"><img src="image/bg3.jpg"></li>
            <li onclick="imgSlider('image/bg4.jpg')"><img src="image/bg4.jpg"></li>
        </ul>
        <h2>Simple Image Slider</h2>
    </section>
    <script type="text/javascript">
        function imgSlider(a) {
            document.getElementById("slider").src = a;
        }
    </script>
</body>

</html>
