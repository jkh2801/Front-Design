<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveWeb Ex6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .open {
            position: fixed;
            bottom: 0;
            right: 0;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
        }
        .open .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top;
            animation: open 1s ease-in-out forwards;
        }
        .open .layer:nth-child(1) {
            background: #000;
            z-index: 2;
        }
        .open .layer:nth-child(2) {
            background: #03a9f4;
            animation-delay: 1s;
            z-index: 1;
        }
        @keyframes open {
            0% {
                transform: scaleY(1);
            }
            100% {
                transform: scaleY(0);
            }
        }
        section {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .bannerText {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            max-width: 700px;
        }
        .bannerText h2,
        .bannerText h3 {
            position: relative;
            margin: 0;
            padding: 0;
            display: inline-block;
            transform-origin: left;
            text-transform: uppercase;
            transform: scaleX(0);
            animation: revealTextReverse 1s ease-in-out forwards;
        }
        @keyframes revealTextReverse {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }
        .bannerText h2 {
            font-size: 6em;
            animation-delay: 2s;
        }
        .bannerText h3 {
            font-size: 3em;
            animation-delay: 3s;
        }
        .bannerText h2::before,
        .bannerText h3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
            width: 100%;
            height: 100%;
            transform-origin: right;
            animation: revealText 1s ease-in-out forwards;
            animation-delay: 3s;
        }
        .bannerText h3::before {
            animation-delay: 4s;
        }
        @keyframes revealText {
            0% {
                transform: scaleX(1);
            }
            100% {
                transform: scaleX(0);
            }
        }
        .bannerText p {
            opacity: 0;
            font-weight: 400;
            font-size: 1.2em;
            animation: fadeIn 1s linear forwards;
            animation-delay: 5s;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .bannerText a {
            opacity: 0;
            display: inline-block;
            margin: 20px 0 0;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.2em;
            letter-spacing: 1px;
            animation: fadeInBottom 0.5s linear forwards;
            animation-delay: 5.5s;
        }
        @keyframes fadeInBottom {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }
        .bulb {
            opacity: 0;
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            animation: fadeIn 1s linear forwards;
            animation-delay: 6s;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            padding: 0 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            z-index: 100;
        }
        .header .logo {
            margin: 0;
            padding: 0;
            font-size: 2em;
            text-transform: uppercase;
            animation-delay: 2s;
        }
        .header ul {
            margin: 0;
            padding: 0;
            display: flex;
        }
        .header ul li {
            opacity: 0;
            list-style: none;
            margin: 0 10px;
            animation: fadeInRight 0.5s linear forwards;
        }
        .header ul li:nth-child(1) {
            animation-delay: 5s;
        }
        .header ul li:nth-child(2) {
            animation-delay: 5.25s;
        }
        .header ul li:nth-child(3) {
            animation-delay: 5.5s;
        }
        .header ul li:nth-child(4) {
            animation-delay: 5.75s;
        }
        .header ul li:nth-child(5) {
            animation-delay: 6s;
        }
        .header ul li:nth-child(6) {
            animation-delay: 6.25s;
        }
        .header ul li:last-child {
            margin-right: 0;
        }
        .header ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #000;
            padding: 5px 10px;
            margin: 0;
            background: #fff;
            letter-spacing: 2px;
        }
        .header ul li a:hover,
        .header ul li a.active {
            background: #000;
            color: #fff;
        }
        @keyframes fadeInRight {
            0% {
                transform: translateX(150px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="open">
        <div class="layer"></div>
        <div class="layer"></div>
    </div>
    <section>
        <div class="header">
            <h2 class="logo">Your Logo</h2>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Our Work</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="bannerText">
            <h2>Think Creative</h2>
            <br>
            <h3>And Make Innovative Design</h3>
            <a href="#">Read More</a>
        </div>
        <img src="image/bulb.jpg" alt="" class="bulb">
    </section>
</body>
</html>
