<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Ex24</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #canvas1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(#25364f, #4d71a5, #9bc4ff);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <script>
      const canvas = document.getElementById("canvas1");
      const ctx = canvas.getContext("2d");
      ctx.canvas.width = window.innerWidth;
      ctx.canvas.height = window.innerHeight;

      let particleArray = [];
      const colors = [
        "white",
        "rgba(255, 255, 255, 0.3)",
        "rgba(173, 216, 230, 0.8)",
        "rgba(211, 211, 211, 0.8)",
      ];
      const maxSize = 40;
      const minSize = 0;
      let mouse = {
        x: null,
        y: null,
      };
      window.addEventListener("mousemove", function (mouse) {
        mouse.x = event.x;
        mouse.y = event.y;
      });

      function Particle(x, y, directionX, directionY, size, color) {
        this.x = x;
        this.y = y;
        this.directionX = directionX;
        this.directionY = directionY;
        this.size = size;
        this.color = color;
      }
      Particle.prototype.draw = function () {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      };
      Particle.prototype.update = function () {
        if (
          this.x + this.size * 2 > canvas.width ||
          this.x - this.size * 2 < 0
        ) {
          this.directionX = -this.directionX;
        }
        if (
          this.y + this.size * 2 > canvas.height ||
          this.y - this.size * 2 < 0
        ) {
          this.directionY = -this.directionY;
        }
        this.x += this.directionX;
      };
    </script>
  </body>
</html>
