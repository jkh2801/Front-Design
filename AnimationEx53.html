<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex53</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #box {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(330deg);
            /* animation: animate 10s linear infinite; */
        }
        @keyframes animate {
            0% {
                transform: rotateX(-30deg) rotateY(360deg);
            }
            100% {
                transform: rotateX(-30deg) rotateY(0deg);
            }
        }
        #box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.1);
            transform: rotateX(90deg) translateZ(-220px);
            filter: blur(15px);
        }
        #box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        #box div span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #box div span:nth-child(1) {
            transform: rotateY(0deg) translate3d(0, 0, 150px);
            background: #d8aa77;
        }
        #box div span:nth-child(1)::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('image/amazon.png');
            background-size: 200px;
            background-repeat: no-repeat;
            background-position: center;
        }
        #box div span:nth-child(2) {
            transform: rotateY(90deg) translate3d(0, 0, 150px);
            background: #ca9864;
        }
        #box div span:nth-child(3) {
            transform: rotateY(180deg) translate3d(0, 0, 150px);
            background: #d8aa77;
        }
        #box div span:nth-child(3)::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('image/arrow2.png');
            background-size: 200px;
            background-repeat: no-repeat;
            background-position: center;
        }
        #box div span:nth-child(4) {
            transform: rotateY(270deg) translate3d(0, 0, 150px);
            background: #ca9864;
        }
        .top {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: #e8bb84;
            transform: rotateX(90deg) translate3d(0, 0, 150px);
            display: flex;
            align-items: center;
        }
        #box .top::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 60px;
            background: #111 url("image/tape.jpg");
            background-size: 85px;
        }
        .tape {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            width: 120px;
            height: 60px;
            background: #111 url('image/tape.jpg');
            background-size: 85px;
            background-position-x: 45px;
        }
        span:nth-child(4) .tape {
            transform: translateX(-50%) rotate(270deg);
            background-position-x: 30px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="top"></div>
        <div>
            <span></span>
            <span><i class="tape"></i></span>
            <span></span>
            <span><i class="tape"></i></span>
        </div>
    </div>
    <script>
        let box = document.getElementById('box')
        window.onmousemove = function(e) {
            box.style.transform = 'rotateX(-30deg) rotateY(' + e.clientX +'deg)'
        }
    </script>
</body>
</html>
