<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Ex10</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #3264fe;
      }
      .container {
        background-color: #ffffff;
        width: 90vmin;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 30px 20px;
        border-radius: 5px;
      }
      input[type="range"] {
        position: relative;
        -webkit-appearance: none;
        -moz-appearance: none;
        display: block;
        width: 80%;
        height: 8px;
        background-color: #d5d5d5;
        border-radius: 8px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        -webkit-appearance: none;
        height: 8px;
      }
      input[type="range"]::-moz-track {
        -moz-appearance: none;
        height: 8px;
      }
      input[type="range"]::-ms-track {
        appearance: none;
        height: 8px;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        background-color: #3264fe;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px;
        border: none;
      }
      input[type="range"]::-moz-range-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        background-color: #3264fe;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px;
        border: none;
      }
      input[type="range"]::-ms-thumb {
        appearance: none;
        height: 20px;
        width: 20px;
        background-color: #3264fe;
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px;
        border: none;
      }
      input[type="range"]:active::-webkit-slider-thumb {
        background-color: #ffffff;
        border: 3px solid #3264fe;
      }
      #slider-value {
        width: 13%;
        position: relative;
        background-color: #3264fe;
        color: #ffffff;
        text-align: center;
        font-family: "Roboto Mono", monospace;
        padding: 10px 0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="range"
        id="my-slider"
        min="0"
        max="100"
        value="50"
        oninput="slider()"
      />
      <div id="slider-value">0</div>
    </div>
    <script>
      const mySlider = document.getElementById("my-slider");
      const sliderValue = document.getElementById("slider-value");

      function slider() {
        valPercent = (mySlider.value / mySlider.max) * 100;
        mySlider.style.background = `linear-gradient(to right, #3264fe ${valPercent}%, #d5d5d5 ${valPercent}%)`;
        sliderValue.textContent = mySlider.value;
      }
      slider();
    </script>
  </body>
</html>
