<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Ex1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: consolas;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f8f8;
        }
        .inputBox {
            position: relative;
            width: 450px;
        }
        .inputBox h2 {
            font-size: 28px;
            color: #333;
        }
        .inputBox input {
            position: relative;
            width: 100%;
            height: 60px;
            border: none;
            margin: 15px 0 20px;
            background: transparent;
            outline: none;
            padding: 0 20px;
            font-size: 24px;
            letter-spacing: 4px;
            border-radius: 8px;
            color: #333;
            box-shadow: -4px -4px 10px rgba(255, 255, 255, 1),
                        inset 4px 4px 10px rgba(0, 0, 0, 0.05),
                        inset -4px -4px 10px rgba(255, 255, 255, 1),
                        4px 4px 10px rgba(0, 0, 0, 0.05);
        }
        .inputBox input::placeholder {
            letter-spacing: 0px;
        }
        .inputBox #btn {
            position: relative;
            cursor: pointer;
            color: #fff;
            background: #333;
            font-size: 24px;
            display: inline-block;
            padding: 1px 15px;
            border-radius: 8px;
        }
        .inputBox #btn:active {
            background: #9c27b0;
        }
        .copy {
            position: absolute;
            top: 64px;
            right: 15px;
            cursor: pointer;
            opacity: 0.2;
            font-size: 24px;
        }
        .copy:hover {
            opacity: 1;
        }
        .alertBox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #9c27b0;
            color: #fff;
            text-align: center;
            font-size: 4em;
            display: none;
        }
        .alertBox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator App</h2>
        <input type="text" name="" placeholder="Create Password" id="password" readonly>
        <div class="copy" onclick="copyPassword();"><i class="fa fa-clone"></i></div>
        <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>
    <div class="alertBox"></div>
    <script>
        var alertBox = document.querySelector('.alertBox');
        function getPassword() {

        var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var passwordLength = 16;
        var password = "";

        for(var i = 0; i < passwordLength; i++) {
            var randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber, randomNumber+1);
        }
            document.getElementById("password").value = password;
            alertBox.innerHTML = "New Password Copied: <br>" + password;
        }
        function copyPassword() {
            var copyPassText = document.getElementById("password");
            copyPassText.select();
            copyPassText.setSelectionRange(0, 9999);
            document.execCommand("copy");
            alertBox.classList.toggle('active');
            setTimeout(function() {
                alertBox.classList.toggle('active');
            }, 2000)
        }
    </script>
</body>
</html>
