<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Ex1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        ul {
            position: relative;
            display: flex;
        }
        ul li {
            list-style: none;
            margin: 0 20px;
        }
        ul li a {
            position: relative;
            display: inline-block;
            font-size: 2em;
            color: #fff;
            transition: 0.2s;
        }
        ul li:hover a {
            color: #2196f3;
        }
        .cursor {
            position: fixed;
            width: 0;
            height: 0;
            border: 4px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: width 0.2s, height 0.2s;
        }
        ul li:hover ~ .cursor {
            width: 60px;
            height: 60px;
            border: 2px solid #2196f3;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"><i class="fa fa-gift" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-glass" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-heart" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-globe" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-graduation-cap" aria-hidden="true"></i></a></li>
        <div class="cursor"></div>
    </ul>
    <script>
        const cursor = document.querySelector('.cursor')
        document.addEventListener('mousemove',(e) => {
            cursor.style.left = e.pageX + 'px'
            cursor.style.top = e.pageY + 'px'
        })
    </script>
</body>
</html>
