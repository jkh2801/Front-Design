<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Ex140</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: consolas;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #355463;
				overflow: hidden;
			}
			.road {
				position: relative;
				width: 100vw;
				display: flex;
				justify-content: center;
				align-items: center;
				transform-style: preserve-3d;
				transform: rotate(-15deg);
			}
			.road::before {
				content: "";
				position: absolute;
				width: 100%;
				height: 4px;
				background: linear-gradient(90deg, #fff, #fff 50%, transparent 50%, transparent 100%);
				background-size: 50px;
				animation: animate_road 0.125s linear infinite;
			}
			@keyframes animate_road {
				0% {
					background-position: 50px 0;
				}
				100% {
					background-position: 0px 0;
				}
			}
			.police {
				position: absolute;
				width: 200px;
				height: 80px;
				background: #3f4c54;
				border-radius: 10px;
				box-shadow: -10px 10px rgba(0, 0, 0, 0.05);
				transform-style: preserve-3d;
				perspective: 800px;
				z-index: 10;
			}
			.police::before {
				content: "";
				position: absolute;
				top: 12px;
				left: 2px;
				width: 5px;
				height: 15px;
				border-radius: 2px;
				background: #fc3c25;
				box-shadow: 0 42px #fc3c25;
			}
			.police::after {
				content: "";
				position: absolute;
				top: 10px;
				right: 2px;
				width: 6px;
				height: 16px;
				border-radius: 2px;
				background: #fff;
				box-shadow: 0 44px #fff;
			}
			.police span {
				position: absolute;
				inset: 5px 10px;
				background: #475b66;
				border-radius: 10px;
				overflow: hidden;
			}
			.police span::before {
				content: "911";
				position: absolute;
				top: 50%;
				left: 48%;
				transform: translate(-50%, -50%) rotate(90deg);
				color: #333;
				font-size: 1.15em;
				font-weight: 900;
				letter-spacing: 0.1em;
				z-index: 10;
			}
			.police span::after {
				content: "";
				position: absolute;
				top: 50%;
				left: 60%;
				transform: translate(-50%, -50%);
				z-index: 100;
				width: 6px;
				height: 10px;
				background: #29282b;
				box-shadow: 0 -10px #1f5fff, 0 10px #df1b25;
			}
			.police span b {
				position: absolute;
				inset: 0 30px;
				background: #344650;
				border-radius: 10px;
			}
			.police span b::before {
				content: "";
				position: absolute;
				inset: 6px 25px;
				background: #ebebeb;
				border-radius: 5px;
			}
			.police span b::after {
				content: "";
				position: absolute;
				inset: 0 58px;
				background: #ebebeb;
			}
			.police span i {
				position: absolute;
				inset: 0;
			}
			.police span i::before {
				content: "";
				position: absolute;
				top: 7px;
				left: 20px;
				width: 40px;
				height: 5px;
				background: #ebebeb;
				transform-origin: right;
				transform: rotate(15deg);
				box-shadow: 100px 34px #ebebeb;
			}
		</style>
	</head>
	<body>
		<div class="road">
			<div class="police">
				<span>
					<b></b>
					<i></i>
				</span>
			</div>
		</div>
	</body>
</html>
