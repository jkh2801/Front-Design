<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Ex1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #262626;
        }
        .mapBox {
            position: relative;
            width: 600px;
            height: 500px;
            background: #fff;
        }
        .mapBox iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="mapBox">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21142.27976009814!2d127.03742350730059!3d37.4939353605006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1632542937723!5m2!1sko!2skr" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
