<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Ex181</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        background: #111;
      }
      h2 {
        color: #fff;
        font-size: 12em;
      }
      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
      }
      .container .box {
        position: relative;
        width: 48px;
        height: 48px;
        display: block;
        background: #222;
        border: 1px solid #000;
      }
      .container .box:hover {
        background: #0f0;
      }
      .container .box.active {
        background: #0f0;
        pointer-events: none;
        box-shadow: 0 0 10px #0f05, 0 0 30px #0f05, 0 0 80px #0f0;
        z-index: 1000;
        animation: animate 2s linear forwards;
      }
      @keyframes animate {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(0, 100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Just For Fun</h2>
    <div class="container"></div>
    <script>
      let container = document.querySelector(".container");
      let count = 1000;
      for (let i = 0; i < count; i++) {
        let box = document.createElement("div");
        box.classList = "box";
        container.appendChild(box);
      }

      let box = document.querySelectorAll(".box");
      for (let i = 0; i < box.length; i++) {
        let duration = Math.random() * 3;
        let changeColor = Math.random() * 360;
        box[i].addEventListener("mouseover", (e) => {
          box[i].classList.add("active");
          box[i].style.animationDuration = 1 + duration + "s";
          box[i].style.filter = `hue-rotate(${changeColor}deg)`;
        });
      }
    </script>
  </body>
</html>
