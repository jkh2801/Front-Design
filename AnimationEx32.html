<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex32</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .container .box {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 40px;
        }
        .container .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: screen;
        }
        .container .box video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="image/bg11.jpg" alt="">
            <img src="image/africa.jpg" alt="">
        </div>
        <div class="box">
            <video src="video/bg1.mp4" autoplay muted loop></video>
            <img src="image/africa.jpg" alt="" class="silhouette">
        </div>
    </div>
</body>
</html>
