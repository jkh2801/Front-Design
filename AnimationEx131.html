<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Ex131</title>
		<style>
			body {
				width: 100%;
				height: 100vh;
				margin: 0;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: black;
			}
			@keyframes slide {
				0% {
					background-position: 0% 0%;
					background-size: 150%;
				}
				10% {
					background-position: 10% 10%;
					background-size: 400%;
				}
				20% {
					background-position: 50% 30%;
					background-size: 400%;
				}
				30% {
					background-position: 60% 10%;
					background-size: 400%;
				}
				40% {
					background-position: 90% 50%;
					background-size: 400%;
				}
				50% {
					background-position: 50% 80%;
					background-size: 400%;
				}
				60% {
					background-position: 10% 40%;
					background-size: 400%;
				}
				70% {
					background-position: 10% 10%;
					background-size: 400%;
				}
				80% {
					background-position: 80% 50%;
					background-size: 400%;
				}
				90% {
					background-position: 50% 30%;
					background-size: 400%;
				}
				100% {
					background-position: 0% 0%;
					background-size: 150%;
				}
			}
			.telescope {
				width: 95vmin;
				height: 95vmin;
				object-fit: cover;
				position: relative;
				border-radius: 50%;
				background-image: url("https://i.postimg.cc/13s57RbK/alberta-2297204.jpg");
				background-repeat: no-repeat;
				background-position: 0%;
				background-size: 150%;
				animation: slide 10s infinite;
			}
		</style>
	</head>
	<body>
		<div class="telescope"></div>
	</body>
</html>
