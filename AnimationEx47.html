<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Ex47</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: radial-gradient(#9cdcff, #1cafff);
        }
        .container #scene {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .container #scene #text {
            position: relative;
            display: flex !important;
            color: #fff;
            font-size: 14vw;
            z-index: 100;
        }
        .container #scene #text span {
            position: relative !important;
            display: inline-block;
            text-shadow: 1px 1px 0 #e1e1e1,
                        2px 2px 0 #e1e1e1,
                        3px 3px 0 #e1e1e1,
                        4px 4px 0 #e1e1e1,
                        5px 5px 0 #e1e1e1,
                        6px 6px 0 #e1e1e1,
                        7px 7px 0 #e1e1e1,
                        8px 8px 0 #e1e1e1,
                        25px 35px 0 rgba(0, 0, 0, 0.1)   ;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .layer img {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            object-fit: cover;
        }
        .zIndexAbove {
            z-index: 101;
        }
    </style>
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="scene">
                <h2 id="text">
                    <span data-depth-y='2'>S</span>
                    <span data-depth-y='-6'>u</span>
                    <span data-depth-y='5'>m</span>
                    <span data-depth-y='-8'>m</span>
                    <span data-depth-y='-3'>e</span>
                    <span data-depth-y='6'>r</span>
                </h2>
                <div class="layer zIndexAbove" data-depth='-0.5'><img src="image/icon5.png" alt=""/></div>
                <div class="layer zIndexAbove" data-depth='0.75'><img src="image/icon6.png" alt=""/></div>
                <div class="layer zIndexAbove" data-depth='1'><img src="image/icon7.png" alt=""/></div>
                <div class="layer" data-depth='-0.25'><img src="image/icon8.png" alt=""/></div>
                <div class="layer" data-depth='0.625'><img src="image/icon9.png" alt=""/></div>
                <div class="layer" data-depth='-0.375'><img src="image/icon10.png" alt=""/></div>
                <div class="layer zIndexAbove" data-depth='0.5'><img src="image/icon11.png" alt=""/></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var text = document.getElementById('text')
        var parallaxInstance = new Parallax(text)
        var scene = document.getElementById('scene')
        var parallaxInstance = new Parallax(scene)
    </script>
</body>
</html>
