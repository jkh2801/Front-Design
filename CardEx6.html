<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Ex6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        section {
            padding: 100px;
            background: #111;
            height: 100vh;
        }
        section header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10000;
        }
        section header .logo {
            position: relative;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        section header .toggle {
            position: relative;
            width: 30px;
            height: 30px;
            background: url("image/menu.png");
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        section .container {
            position: absolute;
            display: flex;
            height: calc(100% - 200px);
            width: calc(100% - 200px);
            z-index: 100;
        }
        section .container .box {
            position: relative;
            width: 25%;
            height: 100%;
            overflow: hidden;
            border-right: 10px solid #111;
        }
        section .container .box:last-child {
            border-right: none;
        }
        section .container .box .imgBx {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 0.5s;
            opacity: 0.5;
            filter: grayscale(1);
        }
        section .container .box .imgBx.active {
            position: fixed;
            top: 100px;
            left: 100px;
            height: calc(100% - 200px);
            width: calc(100% - 200px);
            z-index: 1000;
            opacity: 1;
            filter: grayscale(0); 
        }
        section .container .box .imgBx:hover {
            opacity: 1;
            filter: grayscale(0); 
        }
        section .container .box .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0 100px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100000;
        }
        .footer .sci {
            position: relative;
            display: flex;
        }
        .footer .sci li {
            list-style: none;
        }
        .footer .sci li a {
            color: #555;
            text-decoration: none;
            margin-right: 20px;
        }
        .footer .sci li a:hover {
            color: #fff;
        }
        .footer .copyrightText {
            color: #fff;
        }
    </style>
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo">Passion</a>
            <div class="toggle"></div>
        </header>
        <div class="container">
            <div class="box">
                <div class="imgBx">
                    <img src="image/bg1.jpg" alt="">
                </div>
            </div>
            <div class="box">
                <div class="imgBx">
                    <img src="image/bg2.jpg" alt="">
                </div>
            </div>
            <div class="box">
                <div class="imgBx">
                    <img src="image/bg3.jpg" alt="">
                </div>
            </div>
            <div class="box">
                <div class="imgBx">
                    <img src="image/bg4.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="sci">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
            <p class="copyrightText">Online Tutorials. 2020</p>
        </div>
    </section>
    <script>
        const imgBx = document.querySelectorAll('.imgBx')
        imgBx.forEach(popup => popup.addEventListener('click', () => {
            popup.classList.toggle('active')
        }))
    </script>
</body>
</html>
