<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadint Ex8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section .box {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section .box img {
            position: absolute;
        }
        section .box img:nth-child(2) {
            animation: animate 7s ease-in-out infinite;
        }
        @keyframes animate {
            0% {
                clip-path: polygon(0 100%, 14% 100%, 29% 100%, 50% 100%, 69% 100%, 86% 100%, 100% 100%, 100% 100%, 0 100%);
            }
            5% {
                clip-path: polygon(0 95%, 14% 95%, 29% 95%, 50% 95%, 69% 95%, 86% 95%, 100% 95%, 100% 100%, 0 100%);
            }
            10% {
                clip-path: polygon(0 90%, 14% 85%, 29% 85%, 50% 90%, 69% 95%, 86% 95%, 100% 90%, 100% 100%, 0 100%);
            }
            15% {
                clip-path: polygon(0 85%, 14% 90%, 29% 90%, 50% 85%, 69% 80%, 86% 80%, 100% 85%, 100% 100%, 0 100%);
            }
            20% {
                clip-path: polygon(0 80%, 14% 75%, 29% 75%, 50% 80%, 69% 85%, 86% 85%, 100% 80%, 100% 100%, 0 100%);
            }
            25% {
                clip-path: polygon(0 75%, 14% 80%, 29% 80%, 50% 75%, 69% 70%, 86% 70%, 100% 75%, 100% 100%, 0 100%);
            }
            30% {
                clip-path: polygon(0 70%, 14% 65%, 29% 65%, 50% 70%, 69% 75%, 86% 75%, 100% 70%, 100% 100%, 0 100%);
            }
            35% {
                clip-path: polygon(0 65%, 14% 70%, 29% 70%, 50% 65%, 69% 60%, 86% 60%, 100% 65%, 100% 100%, 0 100%);
            }
            40% {
                clip-path: polygon(0 60%, 14% 55%, 29% 55%, 50% 60%, 69% 65%, 86% 65%, 100% 60%, 100% 100%, 0 100%);
            }
            45% {
                clip-path: polygon(0 55%, 14% 60%, 29% 60%, 50% 55%, 69% 50%, 86% 50%, 100% 55%, 100% 100%, 0 100%);
            }
            50% {
                clip-path: polygon(0 50%, 14% 45%, 29% 45%, 50% 50%, 69% 55%, 86% 55%, 100% 50%, 100% 100%, 0 100%);
            }
            55% {
                clip-path: polygon(0 45%, 14% 50%, 29% 50%, 50% 45%, 69% 40%, 86% 40%, 100% 45%, 100% 100%, 0 100%);
            }
            60% {
                clip-path: polygon(0 40%, 14% 35%, 29% 35%, 50% 40%, 69% 45%, 86% 45%, 100% 40%, 100% 100%, 0 100%);
            }
            65% {
                clip-path: polygon(0 35%, 14% 40%, 29% 40%, 50% 35%, 69% 30%, 86% 30%, 100% 35%, 100% 100%, 0 100%);
            }
            70% {
                clip-path: polygon(0 30%, 14% 25%, 29% 25%, 50% 30%, 69% 35%, 86% 35%, 100% 30%, 100% 100%, 0 100%);
            }
            75% {
                clip-path: polygon(0 25%, 14% 30%, 29% 30%, 50% 25%, 69% 20%, 86% 20%, 100% 25%, 100% 100%, 0 100%);
            }
            80% {
                clip-path: polygon(0 20%, 14% 15%, 29% 15%, 50% 20%, 69% 25%, 86% 25%, 100% 20%, 100% 100%, 0 100%);
            }
            85% {
                clip-path: polygon(0 15%, 14% 20%, 29% 20%, 50% 15%, 69% 10%, 86% 10%, 100% 15%, 100% 100%, 0 100%);
            }
            90% {
                clip-path: polygon(0 10%, 14% 5%, 29% 5%, 50% 10%, 69% 15%, 86% 15%, 100% 10%, 100% 100%, 0 100%);
            }
            95% {
                clip-path: polygon(0 5%, 14% 10%, 29% 10%, 50% 5%, 69% 0%, 86% 0%, 100% 5%, 100% 100%, 0 100%);
            }
            100% {
                clip-path: polygon(0 0%, 14% 0%, 29% 0%, 50% 0%, 69% 0%, 86% 0%, 100% 0%, 100% 100%, 0 100%);
            }
         }
       
    </style>
</head>
<body>
    <section>
        <div class="box">
            <img src="image/tomato1.png" alt="">
            <img src="image/tomato2.png" alt="">
        </div>
    </section>
</body>
</html>
