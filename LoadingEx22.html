<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading Ex22</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #f1f1f1;
			}
			.loader {
				position: relative;
				width: 300px;
				height: 300px;
				border: 4px solid #f1f1f1;
				border-radius: 25%;
				overflow: hidden;
				box-shadow: -10px -10px 15px rgba(255, 255, 255, 0.5), 10px 10px 10px rgba(0, 0, 0, 0.1), inset -10px -10px 15px rgba(255, 255, 255, 0.5), inset 10px 10px 10px rgba(0, 0, 0, 0.1);
			}
			.loader::before {
				content: "";
				position: absolute;
				top: 35px;
				left: 35px;
				right: 35px;
				bottom: 35px;
				background: #f1f1f1;
				border-radius: 35%;
				border: 4px solid #f1f1f1;
				box-shadow: inset -10px -10px 15px rgba(255, 255, 255, 0.5), inset 10px 10px 10px rgba(0, 0, 0, 0.1);
			}
			.loader span {
				position: absolute;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background: linear-gradient(#14ffe9, #ffeb3b, #ff0000, #ff00e0, #00ff22);
				z-index: -1;
				filter: blur(20px);
				animation: animate 0.3s linear infinite;
			}
			@keyframes animate {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="loader">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>
</html>
