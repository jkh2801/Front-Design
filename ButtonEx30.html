<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Button Ex30</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #27282c;
			}
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-wrap: wrap;
				gap: 120px;
			}
			.container a {
				position: relative;
				padding: 16px 30px;
				font-size: 1.5em;
				color: var(--clr);
				text-shadow: 0 0 15px var(--clr);
				text-decoration: none;
				text-transform: uppercase;
				letter-spacing: 0.1em;
				transition: 0.5s;
				border: 2px solid rgba(0, 0, 0, 0.5);
			}
			.container a:hover {
				color: #fff;
				border: 2px solid rgba(0, 0, 0, 0);
				text-shadow: 0 0 0 var(--clr);
			}
			.container a::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: var(--clr);
				z-index: -1;
				transform: scale(0);
				transition: 0.5s;
			}
			.container a:hover::before {
				transform: scale(1);
				transition-delay: 0.1s;
				box-shadow: 0 0 10px var(--clr), 0 0 30px var(--clr), 0 0 60px var(--clr);
			}
			.container a span {
				position: absolute;
				background: var(--clr);
				pointer-events: none;
				box-shadow: 0 0 10px var(--clr), 0 0 20px var(--clr), 0 0 30px var(--clr), 0 0 50px var(--clr), 0 0 100px var(--clr);
			}
			.container a span:nth-child(1),
			.container a span:nth-child(3) {
				width: 40px;
				height: 4px;
			}
			.container a span:nth-child(2),
			.container a span:nth-child(4) {
				width: 4px;
				height: 40px;
			}
			.container a span:nth-child(1) {
				top: calc(50% - 2px);
				left: -50px;
				transform-origin: left;
				transition: 0.5s ease-in-out;
				transition-delay: 0.25s;
			}
			.container a:hover span:nth-child(1) {
				left: 50%;
				transform: scaleX(0);
				transition-delay: 0s;
			}
			.container a span:nth-child(3) {
				top: calc(50% - 2px);
				right: -50px;
				transform-origin: right;
				transition: 0.5s ease-in-out;
				transition-delay: 0.25s;
			}
			.container a:hover span:nth-child(3) {
				right: 50%;
				transform: scaleX(0);
				transition-delay: 0s;
			}
			.container a span:nth-child(2) {
				left: calc(50% - 2px);
				top: -50px;
				transform-origin: top;
				transition: 0.5s ease-in-out;
				transition-delay: 0.25s;
			}
			.container a:hover span:nth-child(2) {
				top: 50%;
				transform: scaleY(0);
				transition-delay: 0s;
			}
			.container a span:nth-child(4) {
				left: calc(50% - 2px);
				bottom: -50px;
				transform-origin: bottom;
				transition: 0.5s ease-in-out;
				transition-delay: 0.25s;
			}
			.container a:hover span:nth-child(4) {
				bottom: 50%;
				transform: scaleY(0);
				transition-delay: 0s;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<a href="#" style="--clr: #1e9bff">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Button
			</a>
			<a href="#" style="--clr: #ff1867">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Button
			</a>
			<a href="#" style="--clr: #6bee3e">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Button
			</a>
		</div>
	</body>
</html>
