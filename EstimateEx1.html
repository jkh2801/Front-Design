<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Estimate Ex1</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Noto Sans KR", sans-serif;
			}
			.number {
				font-family: "Roboto", sans-serif;
				letter-spacing: 0;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #f6f7fb;
			}
			.container {
				width: 850px;
				border-radius: 10px;
				background: #fff;
				overflow: hidden;
			}
			.headBox {
				padding: 40px 40px 0;
			}
			.headBox .imgBox img {
				width: 40px;
				height: 40px;
			}
			.titleBox {
				display: flex;
				justify-content: space-between;
			}
			.titleBox .title {
				letter-spacing: 0.2em;
				font-size: 30px;
				font-weight: 700;
			}
			.titleBox .subTitle {
				font-size: 20px;
				font-weight: 500;
			}
			.table {
				margin-top: 40px;
			}
			.table .header {
				border-bottom: 2px solid #000;
				height: 40px;
			}
			.table .row {
				display: grid;
				grid-template-columns: 50px 1fr 50px 150px 150px;
				justify-items: center;
				align-items: center;
			}
			.table .itemNum {
				width: 100%;
			}
			.table .itemName {
				width: 90%;
			}
			.table .header div {
				font-size: 16px;
				font-weight: 700;
			}
			.table .body {
				border-bottom: 1px solid #d0d0d0;
			}
			.table .body:last-child {
				border: none;
			}
			.table .body .node {
				height: 60px;
			}
			.table .body .node div {
				font-size: 16px;
				font-weight: 700;
			}
			.table .body .sensor {
				height: 60px;
				border-top: 1px solid #d0d0d0;
				background: #f6f7fb80;
			}

			.table .body .sensor .itemName {
				display: flex;
				flex-direction: column;
				gap: 2px;
			}
			.table .body .sensor .itemName .title {
				font-size: 14px;
				font-weight: 500;
			}
			.table .body .sensor .itemName .subTitle {
				font-size: 12px;
				color: #7d7d7d;
			}
			.table .body .sensor .price {
				font-size: 16px;
				font-weight: 700;
			}
			.priceBox {
				height: 80px;
				border-top: 2px solid #000;
				gap: 2px;
				display: flex;
				justify-content: center;
				flex-direction: column;
			}
			.priceBox .costInfo {
				display: flex;
				justify-content: flex-end;
				align-items: center;
			}
			.priceBox .costInfo .title {
				width: 150px;
				font-weight: 700;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.priceBox .costInfo .price {
				width: 150px;
				font-weight: 700;
				text-align: end;
				padding-right: 30px;
			}
			.footBox {
				padding: 30px 70px;
				background: #384153;
				color: #fff;
				position: relative;
			}
			.footBox .textBox1 {
				display: flex;
				flex-direction: column;
				gap: 4px;
			}
			.footBox .textBox1 .provider {
				font-size: 16px;
				font-weight: 500;
			}
			.footBox .textBox1 .businessNum {
				font-size: 12px;
				font-weight: 300;
			}
			.footBox .textBox2 {
				margin-top: 20px;
			}
			.footBox .textBox2 .grid {
				display: grid;
				grid-template-columns: 300px 1fr;
			}
			.footBox .textBox2 .grid p {
				font-size: 12px;
				font-weight: 300;
			}
			.footBox .totalPriceBox {
				position: absolute;
				right: 40px;
				top: 20px;
				color: #54dfd1;
				display: flex;
				align-items: center;
			}
			.footBox .totalPriceBox .title {
				width: 150px;
				font-size: 16px;
				font-weight: 700;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.footBox .totalPriceBox .price {
				width: 150px;
				text-align: end;
				padding-right: 10px;
				font-size: 24px;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="headBox">
				<div class="imgBox"><img src="image/calculator.gif" alt="" /></div>
				<div class="titleBox">
					<div>
						<p class="title">견적서</p>
						<p class="subTitle">기본세트</p>
					</div>
					<div>발행일자 : <span class="number">2022.05.05</span></div>
				</div>
				<div class="table">
					<div class="header row">
						<div class="itemNum number">No.</div>
						<div class="itemName number">항목</div>
						<div>수량</div>
						<div>단가</div>
						<div>금액</div>
					</div>
					<div class="body">
						<div class="row node">
							<div class="itemNum number">01</div>
							<div class="itemName">Test</div>
							<div class="number">1</div>
							<div class="number">10,000원</div>
							<div class="number">10,000원</div>
						</div>
						<div class="row sensor">
							<div></div>
							<div class="itemName">
								<span class="title">센서</span>
								<span class="subTitle">측정항목 : 배지무게 ( 최대 50kg )</span>
							</div>
							<div></div>
							<div class="number price">10,000원</div>
						</div>
					</div>
				</div>
				<div class="priceBox">
					<div class="costInfo">
						<div class="title">공급가액</div>
						<div class="number price">100,000원</div>
					</div>
					<div class="costInfo">
						<div class="title">부가세액</div>
						<div class="number price">10,000원</div>
					</div>
				</div>
			</div>
			<div class="footBox">
				<div class="textBox1">
					<p class="provider">XXX</p>
					<p class="businessNum">사업자등록번호 : <span class="number">xxx-xx-xx-xxxxxxx</span></p>
				</div>
				<div class="textBox2">
					<div class="grid">
						<p>대표자 : XXX</p>
						<p>연락처 : <span class="number">xxx-xxxx-xxxx</span></p>
					</div>
					<div class="grid">
						<p>소재지 : XXXXX XXXX XXX XXXXXXXXXXXXXXXXXXXXX</p>
						<p>이메일 : <span class="number">xxxxxxx@xxxxxxxx</span></p>
					</div>
				</div>
				<div class="totalPriceBox">
					<div class="title">총 견적 금액</div>
					<div class="price number">110,000원</div>
				</div>
			</div>
		</div>
	</body>
</html>
