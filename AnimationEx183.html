<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Ex183</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #24032a;
      }
      .container {
        position: relative;
        display: flex;
      }
      .container::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -25px;
        width: 220px;
        height: 220px;
        border: 50px solid #150218;
        border-radius: 50%;
      }
      .container::after {
        content: "";
        position: absolute;
        top: -10px;
        right: -25px;
        width: 220px;
        height: 220px;
        border: 50px solid #150218;
        border-radius: 50%;
      }
      .circle {
        position: relative;
        width: 300px;
        height: 300px;
        background: #0005;
        border-radius: 50%;
        z-index: 10;
        margin: 0 -15px;
      }
      .circle span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotate(calc(4.5deg * var(--i)));
      }
      .circle span::before {
        content: "";
        position: absolute;
        top: calc(50% - 7.5px);
        right: 0;
        width: 30px;
        height: 5px;
        animation: animate 4s linear infinite;
        animation-delay: calc(0.025s * var(--i));
      }
      .circle span:nth-child(5n + 5)::before {
        transform: scaleX(2);
      }
      @keyframes animate {
        0% {
          background: #00ff0a;
          box-shadow: 0 0 10px #00ff0a, 0 0 20px #00ff0a, 0 0 40px #00ff0a;
          filter: hue-rotate(0deg);
        }
        70% {
          background: transparent;
          box-shadow: none;
          filter: hue-rotate(360deg);
        }
        100% {
          background: transparent;
          box-shadow: none;
          filter: hue-rotate(0deg);
        }
      }
      .circle2 {
        transform: rotate(-180deg);
      }
      .circle2 span::before {
        animation-delay: calc(-0.025s * var(--i));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
    </div>
    <script>
      let circle1 = document.querySelector(".circle1");
      let circle2 = document.querySelector(".circle2");

      for (let i = 0; i <= 80; i++) {
        let span1 = document.createElement("span");
        span1.style.setProperty("--i", i);
        circle1.appendChild(span1);

        let span2 = document.createElement("span");
        span2.style.setProperty("--i", i);
        circle2.appendChild(span2);
      }
    </script>
  </body>
</html>
