<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation EX60</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(130deg, #0479c3 0%, #00d4ff 50%, #0485cb 100%);
        }
        .wrapper {
            height: 100vh;
        }
        .square {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            border: 3px solid white;
            margin: auto;
            height: 20rem;
            width: 20rem;
        }
        
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="square r-0"></div>
        <div class="square r-1"></div>
        <div class="square r-2"></div>
        <div class="square r-3"></div>
        <div class="square r-4"></div>
        <div class="square r-5"></div>
        <div class="square r-6"></div>
        <div class="square r-7"></div>
        <div class="square r-8"></div>
        <div class="square r-9"></div>
        <div class="square r-10"></div>
        <div class="square r-11"></div>
        <div class="square r-12"></div>
        <div class="square r-13"></div>
        <div class="square r-14"></div>
        <div class="square r-15"></div>
        <div class="square r-16"></div>
        <div class="square r-17"></div>
    </section>
    <script>
        const square = document.querySelectorAll('.square')
        console.log(square)
        square.forEach((e, idx) => {
            console.log(idx)

            e.animate([
                {
                    borderRadius: '0%',
                    transform: `rotate(0deg)`,
                    height: '20rem'
                },
                {
                    borderRadius: '50%',
                    transform: `rotate(${270 - (10 * idx)}deg)`,
                    height: '6rem'
                },
                {
                    borderRadius: '0%',
                    transform: `rotate(0deg)`,
                    height: '20rem'
                }
            ], {
                duration: 5000,
                iterations: Infinity
            })
        })
    </script>
</body>
</html>
