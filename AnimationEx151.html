<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #833434, #064667);
        overflow: hidden;
      }
      #city {
        position: relative;
        transform-style: preserve-3d;
        animation: animate 10s linear infinite;
      }
      @keyframes animate {
        0% {
          transform: rotateX(-30deg) rotateY(360deg);
        }
        100% {
          transform: rotateX(-30deg) rotateY(0deg);
        }
      }
      #city::before {
        content: "";
        position: absolute;
        top: -150vh;
        left: 0;
        width: 400vh;
        height: 400vh;
        background: linear-gradient(45deg, #833434, #064667);
        transform: translate(-50%, 250px) rotateX(90deg);
      }
      .skyscrapper {
        position: relative;
        width: 200px;
        height: 600px;
        transform-style: preserve-3d;
      }
      .skyscrapper .top {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        background: var(--clr);
        transform: rotateX(90deg) translateZ(100px);
        box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.35),
          inset 0 0 0 5px rgba(0, 0, 0, 0.25);
      }
      .skyscrapper div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
      }
      .skyscrapper div span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        height: 100%;
        box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.25);
      }
      .skyscrapper div span:nth-child(1) {
        transform: rotateY(0deg) translate3d(0, 0, 100px);
        background: linear-gradient(to bottom, transparent 50%, var(--clr) 50%),
          linear-gradient(to right, #999 50%, var(--clr) 50%);
        background-size: 6px 6px;
      }
      .skyscrapper div span:nth-child(2) {
        transform: rotateY(90deg) translate3d(0, 0, 100px);
        background: linear-gradient(to right, #999 50%, var(--clr) 50%);
        background-size: 6px 6px;
      }
      .skyscrapper div span:nth-child(3) {
        transform: rotateY(180deg) translate3d(0, 0, 100px);
        background: linear-gradient(to bottom, transparent 50%, var(--clr) 50%),
          linear-gradient(to right, #999 50%, var(--clr) 50%);
        background-size: 6px 6px;
      }
      .skyscrapper div span:nth-child(4) {
        transform: rotateY(270deg) translate3d(0, 0, 100px);
        background: linear-gradient(to right, #999 50%, var(--clr) 50%);
        background-size: 6px 6px;
      }
      .skyscrapper .bottom {
        position: absolute;
        left: -25px;
        width: 250px;
        height: 250px;
        background: var(--clr);
        transform: rotateX(90deg) translateZ(-480px);
        border: 4px solid var(--clr);
      }
    </style>
  </head>
  <body>
    <div id="city">
      <div class="skyscrapper one" style="--clr: #eee">
        <div class="top"></div>
        <div>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
  </body>
</html>
