<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Ex2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: radial-gradient(#444, #222);
      }
      .card {
        position: relative;
        width: 200px;
        height: 200px;
      }
      .card .rating {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .card .rating .block {
        position: absolute;
        width: 2px;
        height: 15px;
        background: #000;
        left: 50%;
        transform-origin: 50% 100px;
        opacity: 0;
        animation: animate 0.1s linear forwards;
      }
      @keyframes animate {
        to {
          opacity: 1;
        }
      }
      .card .rating .block:nth-child(-n + 91) {
        background: #0f0;
        box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
      }
      .card .rating h2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 1.2em;
        font-weight: 500;
        text-align: center;
        line-height: 1.5em;
      }
      .card .rating h2 span {
        font-size: 2.5em;
        font-weight: 700;
      }
      .card .rating h2 sup {
        font-size: 1.5em;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="rating">
        <h2><span class="counter" data-target="90">90</span><sup>%</sup></h2>
        <div class="block"></div>
      </div>
    </div>
    <script>
      const rating = document.getElementsByClassName("rating")[0];
      const block = document.getElementsByClassName("block");

      for (let i = 1; i < 100; i++) {
        rating.innerHTML += '<div class="block"></div>';
        block[i].style.transform = `rotate(${3.6 * i}deg)`;
        block[i].style.animationDelay = `${i / 40}s`;
      }

      const counter = document.querySelector(".counter");
      counter.innerHTML = 0;
      const target = +counter.getAttribute("data-target");
      const NumberCounter = () => {
        const value = +counter.innerText;
        if (value < target) {
          counter.innerText = ~~(value + 1);
          setTimeout(() => {
            NumberCounter();
          }, 25);
        }
      };
      NumberCounter();
    </script>
  </body>
</html>
