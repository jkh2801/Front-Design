<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameEx2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #0085ff, #ff1458);
      }
      .board {
        position: relative;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        margin: 0 50px;
      }
      .board .dropBox {
        position: relative;
        width: 140px;
        height: 140px;
        border-right: 4px solid #fff;
        border-bottom: 4px solid #fff;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .board .dropBox:nth-child(3),
      .board .dropBox:nth-child(6),
      .board .dropBox:nth-child(9) {
        border-right: none;
      }
      .board .dropBox:nth-child(7),
      .board .dropBox:nth-child(8),
      .board .dropBox:nth-child(9) {
        border-bottom: none;
      }
      .board .dropBox div {
        pointer-events: none;
        scale: 1.5;
      }
      .drag {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 420px;
        width: 100px;
        gap: 10px;
        margin: 0 40px;
        cursor: grab;
      }
      .drag .dragBox {
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
      }
      .cross {
        position: relative;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cross::before {
        content: "";
        position: absolute;
        width: 5px;
        height: 100%;
        background: #fff;
        transform: rotate(45deg);
      }
      .cross::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 5px;
        background: #fff;
        transform: rotate(45deg);
      }
      .circle {
        position: relative;
        width: 50px;
        height: 50px;
        border: 5px solid #fff;
        border-radius: 50%;
      }

      .reset {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 25px;
        border: none;
        outline: none;
        background: #161616;
        color: #fff;
        font-size: 1.25em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="drag">
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          id="cross1"
          ondragstart="drag(event)"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          id="cross2"
          ondragstart="drag(event)"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          id="cross3"
          ondragstart="drag(event)"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          id="cross4"
          ondragstart="drag(event)"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          id="cross5"
          ondragstart="drag(event)"
        ></div>
      </div>
    </div>
    <div class="board">
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
    </div>
    <div class="drag">
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          id="circle1"
          ondragstart="drag(event)"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          id="circle2"
          ondragstart="drag(event)"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          id="circle3"
          ondragstart="drag(event)"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          id="circle4"
          ondragstart="drag(event)"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          id="circle5"
          ondragstart="drag(event)"
        ></div>
      </div>
    </div>
    <button class="reset">Reset Game</button>
    <script>
      function allowDrop(e) {
        e.preventDefault();
      }
      function drag(e) {
        e.dataTransfer.setData("text", e.target.id);
      }
      function drop(e) {
        e.preventDefault();
        var data = e.dataTransfer.getData("text");
        e.target.appendChild(document.getElementById(data));
      }
    </script>
  </body>
</html>
