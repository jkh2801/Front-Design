<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Ex9</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #111;
      }
      .slideshow {
        position: relative;
        width: 400px;
        height: 400px;
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      .slideshow .slide {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: start;
        align-items: start;
        animation: animate 20s linear infinite;
        transform: rotateY(270deg);
        transform-style: preserve-3d;
        animation-delay: calc(var(--i) * 2s);
      }
      @keyframes animate {
        0% {
          transform: rotateY(270deg);
        }
        10%,
        100% {
          transform: rotateY(90deg);
        }
      }
      .slideshow .slide img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
      }
      .slideshow .slide h2 {
        position: relative;
        z-index: 1000;
        color: #fff;
        font-size: 10em;
        transform: rotateY(180deg) translateY(100px) translateZ(50px);
        transform-style: preserve-3d;
        backface-visibility: hidden;
        font-weight: 900;
        -webkit-text-stroke: 1px #000;
      }
      .slideshow .slide h2 span {
        position: absolute;
        top: 50%;
        left: 0;
        font-size: 0.5em;
        font-weight: 500;
        transform: translate(0, 50%) translateZ(50px);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <div class="slide" style="--i: 0">
        <h2>01 <span>Session</span></h2>
        <img src="image/bg1.jpg" alt="" />
      </div>
      <div class="slide" style="--i: 1">
        <h2>02 <span>Session</span></h2>
        <img src="image/bg2.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
