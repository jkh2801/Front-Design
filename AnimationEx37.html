<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimationEx37</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: #151515;
        }
        div {
            position: relative;
        }
        #rangeValue {
            position: relative;
            text-align: center;
            display: block;
            font-size: 10em;
            color: #22ff08;
            font-weight: 800;
            z-index: 1;
        }
        #rangeValue::after {
            content: '%';
        }
        .range {
            position: relative;
            width: 500px;
            height: 30px;
            appearance: none;
            background: rgba(0, 0, 0, 0.8);
            outline: none;
            border-radius: 30px;
            border: 2px solid #000;
            box-shadow: 0 0 0 2px #151515,
                        inset 0 0 5px #000;
            z-index: 1;
            overflow: hidden;
        }
        .range::-webkit-slider-thumb {
            appearance: none;
            width: 30px;
            height: 30px;
            background: #22ff08;
            cursor: pointer;
            border: 10px solid #222;
            border-radius: 50%;
            box-shadow: -415px 0 0 400px #22ff08;
        }
        #fillRangeTopLeft {
            position: fixed;
            top: 0;
            left: 0;
            height: 50%;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            pointer-events: none;
            backdrop-filter: blur(15px);
        }
        #fillRangeTopRight {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            z-index: 2;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.25);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            pointer-events: none;
            backdrop-filter: blur(15px);
        }
        #fillRangeBottomLeft {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 50%;
            z-index: 2;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.25);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            pointer-events: none;
            backdrop-filter: blur(15px);
        }
        #fillRangeBottomRight {
            position: fixed;
            bottom: 0;
            right: 0;
            height: 50%;
            z-index: 2;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.25);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            pointer-events: none;
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>
    <section>
        <div>
            <h2 id="rangeValue">0</h2>
            <div id="fillRangeTopLeft"></div>
            <div id="fillRangeTopRight"></div>
            <div id="fillRangeBottomLeft"></div>
            <div id="fillRangeBottomRight"></div>
            <input type="range" class="range" value="0" min="0" max="100" onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)">
        </div>
    </section>
    <script>
        function rangeSlider(value) {
            document.getElementById('rangeValue').innerHTML = value
            document.getElementById('fillRangeTopLeft').style.width = value/2+'%'
            document.getElementById('fillRangeBottomRight').style.width = value/2+'%'
            document.getElementById('fillRangeTopRight').style.height = value/2+'%'
            document.getElementById('fillRangeBottomLeft').style.height = value/2+'%'
        }
    </script>
</body>
</html>
