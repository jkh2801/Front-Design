<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Backgroun Ex35</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #222;
			}
			.container {
				position: relative;
				width: 600px;
				height: 600px;
				border: 2px solid #fff;
				border-radius: 50%;
			}
			.container .icon {
				position: relative;
				left: -50%;
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				cursor: pointer;
			}
			.container .icon .imgBx {
				position: absolute;
				width: 80px;
				height: 80px;
				border-radius: 50%;
				transition: 0.5s;
				border: 1px solid #fff;
				box-shadow: 0 0 0 4px #222, 0 0 0 6px #fff;
				transform: rotate(calc(360deg / 8 * var(--i)));
				transform-origin: 340px;
				z-index: 100;
				overflow: hidden;
			}
			.container .icon .imgBx.active {
				box-shadow: 0 0 0 6px #222, 0 0 0 12px #ff1d50;
			}
			.container .icon .imgBx img {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border-radius: 50%;
				object-fit: cover;
				transform: rotate(calc(-360deg / 8 * var(--i)));
				transition: 0.5s;
				filter: grayscale(1);
			}
			.container .icon .imgBx.active img {
				filter: grayscale(0);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="icon">
				<div class="imgBx" style="--i: 1">
					<img src="image/bg1.jpg" alt="" />
				</div>
				<div class="imgBx" style="--i: 2">
					<img src="image/bg2.jpg" alt="" />
				</div>
				<div class="imgBx" style="--i: 3">
					<img src="image/bg3.jpg" alt="" />
				</div>
				<div class="imgBx" style="--i: 4">
					<img src="image/bg4.jpg" alt="" />
				</div>
				<div class="imgBx" style="--i: 5">
					<img src="image/bg5.jpg" alt="" />
				</div>
				<div class="imgBx" style="--i: 6">
					<img src="image/bg6.jpg" alt="" />
				</div>
				<div class="imgBx" style="--i: 7">
					<img src="image/bg7.jpg" alt="" />
				</div>
				<div class="imgBx" style="--i: 8">
					<img src="image/bg8.jpg" alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
