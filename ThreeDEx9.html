        .planet_container {
        display: flex;
        justify-content: center;
        margin-top: 40px;

        .planet {
        background-size: 200%;
            border-left: solid 1px black;
            border-radius: 50%;
            box-shadow: 5px 0 20px 10px #040615 inset; 
            height: 420px;
            width: 420px;
        }

        .earth-d {
        animation: rotate 50s linear infinite;
            background-image: url(https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg);
        border: none;
        box-shadow: 0px 0px 20px 12px #152b57; 

        }
        .clouds {
        animation: rotate 25s linear infinite, spin-clouds 100s ease infinite;
            background-image: url(https://www.solarsystemscope.com/textures/download/2k_earth_clouds.jpg);
            opacity: 0.4;
        position:absolute;
        z-index: 3;
        }
        @keyframes rotate {
            0% { background-position: 120% 0; }
            100% { background-position: -80% 0; }
        }
        @keyframes spin-clouds {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
            100% { transform: rotate(0deg); }
        }

        .moon {
        height: 80px;
        width: 80px;
        border-radius: 50%;
        position: absolute;
        background: url('https://www.solarsystemscope.com/textures/download/2k_moon.jpg') repeat;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: auto;
        z-index: 9999;
        box-shadow: inset -3px 0 rgba(0, 0, 0, 0.2);
        animation: rotateMoon ease-in-out 15s infinite;
        }

        @keyframes rotateMoon {
        0% {
            transform: translate(-400px, 0);
            z-index: 9999;
            opacity: 1;
        }
        20% {
            z-index: -9999;
            opacity: 0;
        }
        50% {
            transform: translate(350px, 0);
        }
        100% {
            transform: translate(-400px, 0);
        }
        }
