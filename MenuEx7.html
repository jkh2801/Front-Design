<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ex7</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        .navigation {
            position: fixed;
            top: 50px;
            right: 50px;
            height: 50px;
            width: 250px;
            transition: 0.5s;
            z-index: 100000;
            overflow: hidden;
        }
        .navigation.active {
            height: 350px;
        }
        .navigation .toggle {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #2196f3;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            font-size: 20px;
            cursor: pointer;
        }
        .navigation .toggle::before {
            content: 'Menu';
            margin-right: 10px;
        }
        .navigation .toggle.active::before {
            content: 'Close';
            margin-right: 10px;
        }
        .navigation .toggle span {
            position: relative;
            width: 20px;
            height: 50px;
        }
        .navigation .toggle span::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            transition: 0.5s;
        }
        .navigation .toggle span::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            transition: 0.5s;
        }
        .navigation .toggle.active span::before {
            transform: rotate(225deg);
            top: 24px;
        }
        .navigation .toggle.active span::after {
            transform: rotate(135deg);
            bottom: 24px;
        }
        .navigation ul {
            position: relative;
            background: #111;
        }
        .navigation ul li {
            list-style: none;
        }
        .navigation ul li a {
            position: relative;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            height: 50px;
            color: #fff;
            font-size: 18px;
            transition: 1s;
        }
        .navigation ul li a:hover {
            transition: 0s;
            background: #2196f3;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e3f2fd;
        }
        section h2 {
            font-size: 12vw;
            color: rgba(33, 150, 243, 0.2);
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="toggle">
            <span></span>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#work">Works</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <section id="home"><h2>Home</h2></section>
    <section id="about"><h2>About</h2></section>
    <section id="services"><h2>Services</h2></section>
    <section id="work"><h2>Works</h2></section>
    <section id="team"><h2>Team</h2></section>
    <section id="contact"><h2>Contact</h2></section>
    <script>
        const navigation = document.querySelector('.navigation')
        document.querySelector('.toggle').onclick = function() {
            this.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
