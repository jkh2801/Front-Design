<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Ex20</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .box {
            position: relative;
            width: 300px;
            height: 450px;
            background: #fff;
            margin: 20px 40px;
            overflow: hidden;
        }
        .box::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: transparent;
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 100px 0 40px #fff;
        }
        .box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            box-sizing: border-box;
            border-radius: 50%;
            border: 6px solid transparent;
            border-bottom: 6px solid #000;
        }
        .box .circle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: #ffff5c;
            overflow: hidden;
            border-radius: 50%;
            border: 6px solid #000;
        }
        .box .circle img,
        .box img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="circle">
                <img src="image/men1.jpg" alt="">
            </div>
            <img src="image/men1.jpg" alt="">
        </div>
        <div class="box">
            <div class="circle">
                <img src="image/bg7.png" alt="">
            </div>
            <img src="image/bg7.png" alt="">
        </div>
    </div>
</body>
</html>
