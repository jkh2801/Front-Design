<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas EX34</title>
    <style>
      #canvas1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #222;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <script>
      const canvas = document.getElementById("canvas1");
      const ctx = canvas.getContext("2d");
      const WIDTH = (canvas.width = 300);
      const HEIGHT = (canvas.height = 300);

      const frame = new Image();
      frame.src = "image/frame1.jpg";
      const spriteWidth = 300;
      const spriteHeight = 300;
      let frameX = 0;
      let frameY = 0;
      let frameNum = 0;
      const list = [
        [0, 0],
        [0, 1],
        [0, 2],
        [1, 0],
        [1, 1],
        [1, 2],
      ];

      function animate() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        ctx.drawImage(
          frame,

          frameX * spriteWidth,
          frameY * spriteHeight,
          spriteWidth,
          spriteHeight,
          0,
          0,
          spriteWidth,
          spriteHeight
        );
        if (frameNum < list.length - 1) {
          frameNum++;
          frameX = list[frameNum][1];
          frameY = list[frameNum][0];
        } else {
          frameNum = 0;
          frameX = 0;
          frameY = 0;
        }
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
