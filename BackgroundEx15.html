<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Ex15</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .portrait {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        .portrait img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .portrait img.texture {
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="portrait">
        <img src="image/men2.jpg" alt="">
        <img src="image/bg28.jpg" alt="" class="texture">
    </div>
</body>
</html>
