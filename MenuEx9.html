<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ex9</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffd107;
        }
        .navigation {
            position: relative;
            width: 70px;
            height: 300px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }
        .navigation ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .navigation ul li {
            position: relative;
            list-style: none;
            border-radius: 10px;
            width: 70px;
            height: 60px;
            border: 4px solid #fff;
        }
        .navigation ul li:hover {
            background: #0077ff;
        }
        .navigation ul li a {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-decoration: none;
            color: #0077ff;
            font-weight: 500;
        }
        .navigation ul li a .icon {
            position: relative;
            display: block;
            line-height: 60px;
            text-align: center;
        }
        .navigation ul li:hover a .icon {
            color: #fff;
        }
        .navigation ul li a .icon .fa {
            font-size: 24px;
        }
        .navigation ul li a .title {
            position: absolute;
            left: 70px;
            display: block;
            background: #fff;
            width: auto;
            padding: 5px 10px;
            transform: translateY(-15%) translateX(0px);
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            visibility: hidden;
            opacity: 0;
            transition: 0.5s;
        }
        .navigation ul li:hover a .title {
            transform: translateY(-15%) translateX(10px);
            visibility: visible;
            opacity: 1;
        }
        .navigation ul li a .title::before {
            content: '';
            position: absolute;
            top: 48%;
            left: -8px;
            width: 12px;
            height: 12px;
            background: #fff;
            transform: rotate(45deg) translateY(-50%);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-home" area-hidden="true"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-user" area-hidden="true"></i></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-comment" area-hidden="true"></i></span>
                    <span class="title">Message</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-question-circle" area-hidden="true"></i></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa fa-cog" area-hidden="true"></i></span>
                    <span class="title">Setting</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
