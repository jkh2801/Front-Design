<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CardEx33</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #ac53ec;
			}
			.card {
				position: relative;
				width: 300px;
				height: 400px;
				background: #ac53ec;
				border-radius: 40px;
				box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.15), inset -5px -5px 15px rgba(255, 255, 255, 0.15), 5px 5px 15px rgba(0, 0, 0, 0.15), -5px -5px 15px rgba(255, 255, 255, 0.15);
			}
			.card::before {
				content: "";
				position: absolute;
				inset: 5px;
				background: #fff;
				border-radius: 35px;
				transition: 0.5s;
			}
			.card:hover::before {
				transform: translate(40px, -40px);
				box-shadow: -30px 30px 50px rgba(0, 0, 0, 0.25);
			}
		</style>
	</head>
	<body>
		<div class="card"></div>
	</body>
</html>
