<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Ex9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
        }
        .container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
        }
        .container .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            background: #fff;
        }
        .container .nav span {
            position: relative;
            width: 20px;
            height: 20px;
            margin: 10px 5px;
            background: #f00;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }
        .container .nav span.active {
            border: 2px solid #000;
            transform: scale(1.2);
        }
        .container .nav span.one,
        .container .nav i.one {
            background: #28e651;
        }
        .container .nav span.two,
        .container .nav i.two {
            background: #ff226d;
        }
        .container .nav span.three,
        .container .nav i.three {
            background: #2196f3;
        }
        .container .nav span.four,
        .container .nav i.four {
            background: #d52af3;
        }
        .container .nav span.active + i {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            mix-blend-mode: hue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <span class="one active" onclick="changeColor(event)"></span>
            <i class="one"></i>
            <span class="two" onclick="changeColor(event)"></span>
            <i class="two"></i>
            <span class="three" onclick="changeColor(event)"></span>
            <i class="three"></i>
            <span class="four" onclick="changeColor(event)"></span>
            <i class="four"></i>
            <img src="image/watch2.png" alt="">
        </div>
    </div>
    <script>
        function changeColor(e) {
            document.querySelectorAll('span.active').forEach(function(i) {
                i.classList.remove('active')
            })
            e.target.classList.add('active')
        }
    </script>
</body>
</html>
