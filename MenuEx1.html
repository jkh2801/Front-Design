<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Layer Effects</title>
    <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       } 
       body {
           min-height: 100vh;
       }
       #curtain {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           overflow: hidden;
           display: flex;
           justify-content: center;
           align-items: center;
       }
       #curtain span {
           position: absolute;
           top: 0;
           left: 0;
           width: 200%;
           height: 100%;
           display: block;
           transform-origin: bottom left;
           transition: 0.5s ease-in-out;
           transform: rotate(-90deg);
       }
       #curtain span:nth-child(1){
           background: #ff1f6b;
           transform: rotate(-90deg);
           transition-delay: 0.2s;
       }
       #curtain span:nth-child(2){
           background: #219dff;
           transform: rotate(-90deg);
           transition-delay: 0.1s;
       }
       #curtain span:nth-child(3){
           background: #111;
           transform: rotate(-90deg);
           transition-delay: 0s;
       }
       #curtain.active span:nth-child(1) {
           transition-delay: 0s;
           z-index: 1;
       }
       #curtain.active span:nth-child(2) {
           transition-delay: 0.1s;
           z-index: 2;
       }
       #curtain.active span:nth-child(3) {
           transition-delay: 0.2s;
           z-index: 3;
       }
       #curtain.active span {
           transform: rotate(0deg);
       }
       .toggle {
           position: fixed;
           top: 20px;
           right: 20px;
           width: 50px;
           height: 50px;
           background: #111 url(image/menu.png);
           background-repeat: no-repeat;
           background-position: 5px;
           z-index: 1000;
           cursor: pointer;
           transition: 0.5s;
       }
       #curtain.active .toggle {
           background: #111 url(image/close.png);
           background-repeat: no-repeat;
           background-position: 5px;
       }
       ul {
           position: absolute;
           z-index: 100;
           transition: 0.5s;
           visibility: hidden;
           opacity: 0;
           transition-delay: 0s;
       }
       #curtain.active ul {
           visibility: visible;
           opacity: 1;
           transition-delay: 0.7s;
       }
       #curtain ul li {
           list-style: none;
           margin: 10px 0;
       }
       #curtain ul li a {
           text-decoration: none;
           color: #fff;
           font-size: 4em;
           text-align: center;
           display: block;
           font-family: consolas;
       }
    </style>
</head>
<body>
    <div id="curtain">
        <span></span>
        <span></span>
        <span></span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="toggle" onclick="toggle();"></div>
    </div>
    <script>
        function toggle() {
            var curtain = document.getElementById('curtain');
            curtain.classList.toggle('active');
        }
    </script>
</body>
</html>
