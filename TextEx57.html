<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Ex57</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
        overflow: hidden;
      }
      h2 {
        position: relative;
        color: #2196f3;
        font-size: 12em;
        pointer-events: none;
      }
      #cursor {
        position: absolute;
        width: 250px;
        height: 250px;
        border: 2px solid #fff;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        backdrop-filter: blur(12px) contrast(12) hue-rotate(215deg)
          brightness(2);
      }
    </style>
  </head>
  <body>
    <h2>Blood</h2>
    <div id="cursor"></div>
    <script>
      document.addEventListener("mousemove", (e) => {
        let cursor = document.getElementById("cursor");
        cursor.style.left = e.pageX + "px";
        cursor.style.top = e.pageY + "px";
      });
    </script>
  </body>
</html>
