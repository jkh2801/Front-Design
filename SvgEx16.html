<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg Ex16</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 100px;
      }
      .button {
        width: 300px;
        height: 80px;
        position: relative;
        border-left: 1px solid transparent;
        margin-bottom: 10px;
        transition: 0.5s;
      }
      .button:hover {
        border-left: 1px solid #222;
      }
      svg {
        position: absolute;
        top: 0;
        left: 0;
        stroke: #222;
        fill: #222;
        stroke-width: 1;
        stroke-dasharray: 250;
        stroke-dashoffset: -250;
        font-size: 50px;
        transition: stroke-dashoffset 0.9s ease-out, fill 1s;
      }
      .button:hover svg {
        stroke-dashoffset: 0;
        transition: stroke-dashoffset 0.6s ease-out, fill 0.6s;
        fill: transparent;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="button">
        <svg viewbox="0 0 210 60">
          <text x="10" y="45">Home</text>
        </svg>
      </div>
      <div class="button">
        <svg viewbox="0 0 210 60">
          <text x="10" y="45">Shop</text>
        </svg>
      </div>
      <div class="button">
        <svg viewbox="0 0 210 60">
          <text x="10" y="45">Portfolio</text>
        </svg>
      </div>
      <div class="button">
        <svg viewbox="0 0 210 60">
          <text x="10" y="45">Contact</text>
        </svg>
      </div>
    </div>
  </body>
</html>
