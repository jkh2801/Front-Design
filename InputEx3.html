<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input Ex3</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: linear-gradient(45deg, #4e65ff, #92effd);
			}
			.box {
				background: #fff;
				padding: 15px 40px;
				box-shadow: 15px 15px rgba(0, 0, 0, 0.1);
			}
			.box h3 {
				position: relative;
				font-size: 1.25em;
				color: #ccc;
				letter-spacing: 0.1em;
				font-weight: 500;
				margin-bottom: 5px;
			}
			.box #form {
				position: relative;
			}
			.box #form #email {
				width: 400px;
				outline: none;
				border: none;
				border-bottom: 2px solid #333;
				color: #333;
				padding: 10px 0;
				font-weight: 500;
				font-size: 1.2em;
				letter-spacing: 0.1em;
				text-transform: uppercase;
			}
			#text {
				display: block;
				color: #999;
				font-weight: 500;
				padding: 5px 0;
				text-transform: uppercase;
				letter-spacing: 0.1em;
				font-size: 0.75em;
			}
			.box #form.invalid .inputBox::before {
				content: "";
				position: absolute;
				right: 0;
				top: 12px;
				width: 24px;
				height: 24px;
				background: url("image/invalid.png");
				background-size: cover;
			}
			.box #form.valid .inputBox::before {
				content: "";
				position: absolute;
				right: 0;
				top: 12px;
				width: 24px;
				height: 24px;
				background: url("image/valid.png");
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h3>Email Validation Check</h3>
			<form action="#" id="form">
				<div class="inputBox">
					<input type="text" id="email" placeholder="Enter Email Address" onkeyup="validate()" />
					<span id="text">Hi</span>
				</div>
			</form>
		</div>
		<script>
			function validate() {
				let form = document.getElementById("form");
				let email = document.getElementById("email").value;
				let text = document.getElementById("text");
				let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

				if (email.match(pattern)) {
					form.classList.add("valid");
					form.classList.remove("invalid");
					text.innerHTML = "Your Email Address is Valid";
					text.style.color = "#4caf50";
				} else {
					form.classList.remove("valid");
					form.classList.add("invalid");
					text.innerHTML = "Please Enter Valid Email Address.";
					text.style.color = "#f44336";
				}
				if (email == "") {
					form.classList.remove("valid");
					form.classList.remove("invalid");
					text.innerHTML = "";
				}
			}
		</script>
	</body>
</html>
