<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animation Ex122</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				flex-direction: column;
			}
			h2 {
				margin-bottom: 30px;
				font-size: 2.5em;
			}
			.box {
				position: relative;
				width: 600px;
				height: 200px;
				border-bottom: 2px solid #555;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.box label {
				position: relative;
				width: 100%;
				height: 33.333%;
				border: 2px solid #555;
				border-bottom: none;
			}
			.box label input {
				position: relative;
				appearance: none;
				z-index: 10;
			}
			.box label i {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-size: 600px;
			}
			.box label:nth-child(1) i {
				background-image: url("image/01.jpg");
				animation: animate 0.5s steps(3) infinite;
			}
			.box label:nth-child(2) i {
				background-image: url("image/02.jpg");
				animation: animate 0.4s steps(3) infinite;
			}
			.box label:nth-child(3) i {
				background-image: url("image/03.jpg");
				animation: animate 0.7s steps(3) infinite;
			}
			@keyframes animate {
				0% {
					background-position: 0px;
				}
				100% {
					background-position: 600px;
				}
			}
			.box label input:checked ~ i {
				animation-play-state: paused;
			}
			.reset {
				margin-top: 40px;
				border: none;
				font-size: 1.25em;
				padding: 10px 25px;
				background: #333;
				color: #fff;
			}
			.reset:active {
				background: #d63c3c;
				transform: scale(0.95);
			}
		</style>
	</head>
	<body>
		<h2>Mario Matching Game</h2>
		<div class="box">
			<label>
				<input type="checkbox" class="checkbox" id="chk1" />
				<i></i>
			</label>
			<label>
				<input type="checkbox" class="checkbox" id="chk2" />
				<i></i>
			</label>
			<label>
				<input type="checkbox" class="checkbox" id="chk3" />
				<i></i>
			</label>
		</div>
		<button class="reset">Reset Game</button>
		<script>
			let chk1 = document.querySelector("#chk1");
			let chk2 = document.querySelector("#chk2");
			let chk3 = document.querySelector("#chk3");
			let reset = document.querySelector(".reset");

			chk1.onclick = function () {
				if (chk1.checked) chk1.disabled = true;
			};
			chk2.onclick = function () {
				if (chk2.checked) chk2.disabled = true;
			};
			chk3.onclick = function () {
				if (chk3.checked) chk3.disabled = true;
			};

			reset.onclick = function () {
				chk1.disabled = false;
				chk1.checked = false;

				chk2.disabled = false;
				chk2.checked = false;

				chk3.disabled = false;
				chk3.checked = false;
			};
		</script>
	</body>
</html>
