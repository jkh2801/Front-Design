<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Ex2</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #009688;
        }
        .container {
            position: relative;
            width: 1100px;
            height: 400px;
        }
        .container .card {
            position: absolute;
            top: calc(50% - 200px);
            left: 50%;
            transform: translate(-50%, calc(100px * var(--i))) rotate(40deg) skew(-20deg, -10deg);
            width: 300px;
            height: 400px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 25px 25px 100px rgba(0, 0, 0, 0.2);
            z-index: calc(-1 * var(--i));
            transition: 0.5s;
        }
        .container .card:nth-child(1) {
            opacity: 1;
        }
        .container .card:nth-child(2) {
            opacity: 0.8;
        }
        .container .card:nth-child(3) {
            opacity: 0.6;
        }
        .container:hover .card {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            opacity: 1;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transform: translate(calc(-50% + calc(350px * var(--i))), -50%) rotate(0deg) skew(0deg, 0deg);
        }
        .container .card .content {
            color: #444;
            opacity: 0;
            transition: 0.5s;
            transform: translateY(50px);
            padding: 25px;
            text-align: center;
        }
        .container:hover .card .content {
            opacity: 1;
            transform: translateY(0px);
            transition-delay: calc(0.2s * var(--j));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="--i:-1">
            <div class="content" style="--j:1">
                <h2>Card 01</h2>
                <p>First Card</p>
            </div>
        </div>
        <div class="card" style="--i:0">
            <div class="content" style="--j:2">
                <h2>Card 02</h2>
                <p>Second Card</p>
            </div>
        </div>
        <div class="card" style="--i:1">
            <div class="content" style="--j:3">
                <h2>Card 03</h2>
                <p>Third Card</p>
            </div>
        </div>
    </div>
</body>
</html>
