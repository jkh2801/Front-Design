<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Ex45</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #2f363e;
      }
      .menu {
        position: relative;
        width: 260px;
        height: 260px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .menu li {
        position: absolute;
        left: 0;
        list-style: none;
        transform-origin: 130px;
        transition: 0.5s;
        transition-delay: calc(0.1s * var(--i));
        transform: rotate(0deg) translate(100px);
      }
      .menu.active li {
        transform: rotate(calc(360deg / 8 * var(--i)));
      }
      .menu li a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        font-size: 1.5em;
        border-radius: 50%;
        transform: rotate(calc(360deg / -8 * var(--i)));
        color: transparent;
        transition: 1s;
        transition-delay: 0.5s;
      }
      .menun.active li a {
        color: var(--clr);
      }
      .menu li a::before {
        content: "";
        position: absolute;
        width: 20px;
        height: 2px;
        border-radius: 2px;
        background: var(--clr);
        transform: rotate(calc(var(--i) * 90deg)) translate(0, 25px);
        transition: height 0.5s, width 0.5s, transform 0.5s;
        transition-delay: 0s, 0s, 0s;
      }
      .menu.active li a::before {
        width: 60px;
        height: 60px;
        border: 2px solid var(--clr);
        box-sizing: border-box;
        background: #2f363e;
        transform: rotate(calc(var(--i) * 90deg)) translate(0, 0);
        transition: height 0.5s, width 0.5s, transform 0.5s;
        transition-delay: 1s, 1.5s, 1.5s;
      }
      .menu.active li:hover a::before {
        background: var(--clr);
      }
      .menuToggle {
        position: absolute;
        width: 60px;
        height: 60px;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        border-radius: 50%;
        cursor: pointer;
        font-size: 2em;
        transition: transform 1.5s;
      }
      .menu.active .menuToggle {
        transform: rotate(315deg);
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <div class="menuToggle"></div>
      <li style="--i: 0; --clr: #ff2972"><a href="#"></a></li>
      <li style="--i: 1; --clr: #fee800"><a href="#"></a></li>
      <li style="--i: 2; --clr: #04fc43"><a href="#"></a></li>
      <li style="--i: 3; --clr: #fe00f1"><a href="#"></a></li>
      <li style="--i: 4; --clr: #00b0fe"><a href="#"></a></li>
      <li style="--i: 5; --clr: #fea600"><a href="#"></a></li>
      <li style="--i: 6; --clr: #a529ff"><a href="#"></a></li>
      <li style="--i: 7; --clr: #01bdab"><a href="#"></a></li>
    </ul>
    <script>
      let menuToggle = document.querySelector(".menuToggle");
      let menu = document.querySelector(".menu");
      menuToggle.onclick = function () {
        menu.classList.toggle("active");
      };
    </script>
  </body>
</html>
